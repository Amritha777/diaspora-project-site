      fdm3: "Livre como em liberdade"
      fdm3_ex: "O diaspora* é um programa completamente livre. Isto significa, que não existem limites em como este pode ser utilizado. Mesmo assim, pode usar o código fonte e alterá-lo para como o desejar, e ajudar-nos a melhorar a rede. Nós adorávamos tê-lo a bordo!"
      privacy: Privacidade
      privacy_byline: "Controlo total sobre o que é seu "
      priv1: "Seja dono dos seus próprios dados"
      priv1_ex: "Muitas das redes utilizam os seus dados para fazerem dinheiro, analisando as suas interações e utilizam essa informação para publicitar anúncios para si. O diaspora* não utiliza os seus dados para qualquer fim, a não ser para permitir que se conecte e compartilhe com os outros."
      priv2: "Seja o anfitrião"
      priv2_ex: ~
      priv3: "Escolha a sua audiência"
      priv3_ex: "Os aspetos do diaspora* permite-lhe compartilhar só com as pessoas que desejar. Tanto pode ser como público ou como privado. Compartilhe uma fotografia engraçada com todo o mundo, ou um segredo profundo, só com os seus amigos mais chegados. Tem um controlo total."
