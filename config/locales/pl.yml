      mention_alt: ~
      heart_alt: ~
    get_involved:
      headline: "Zaangażuj się!"
      byline: "Przyszłość społecznościowej Sieci zaczyna się od Ciebie"
      menu_title: "Zaangażuj się"
      community: "Tworzone przez społeczność"
      community_byline: "diaspora* należy do Ciebie"
      meaning: "Co to wszystko znaczy?"
      meaning_ex1: "W Wolnym Oprogramowaniu chodzi o indywidualność, przejrzystość, kreatywność i cel. Chodzi o pomysł i jego realizację. diaspora* została stworzona z pasji i by uczynić internet lepszym miejscem. Wolne Oprogramowanie jest czymś, co pozwala nam zmieniać świat dla siebie i umożliwiać naszym przyjaciołom korzystać z naszych odkryć."
      meaning_ex2: "Społeczności Wolnego Oprogramowania to wspaniałe rzeczy. W diasporze* wierzymy że ludzie powinni być doceniani za to co robią. Nie jest ważne to czy jesteś elitarnym programistą czy nigdy nie uczestniczyłeś w żadnym projekcie. Współtworzenie diaspory* oznacza rozwiązywanie trudnych problemów z uwzględnieniem rozwiązań które działają po stronie użytkownika."
      meaning_ex3: "Dlatego gdy stworzysz coś ważnego dla diaspory*, damy ci możliwość dodawania zmian do kodu. Jesteśmy w tym razem i chcemy dać szansę robienia wielkich zmian wszystkim zainteresowanym ludziom."
      whereyou: "Gdzie zaczyna się Twoja rola"
      whereyou_ex1: "diasporę* tworzymy my wszyscy. Być może jeszcze się nie spotkaliśmy, ale z ogromną przyjemnością poznamy Cię i zobaczymy, w jaki sposób możesz przyłączyć się do zespołu zmieniającego przyszłość Sieci. Wszyscy mamy potencjał do zmiany świata, kiedy tylko nadarzy się ku temu okazja."
      whereyou_ex2: "Wspomaganie diaspory* ma wiele postaci. Czy jesteś użytkownikiem pomagającym nam znaleźć błędy, piszesz opinie na listach mailingowych, tworzysz kod lub oprawę graficzną, potrzebujemy cię."
      gi_header: "Sposoby aby dołączyć do diaspory*"
      code_header: "Tworzenie kodu"
      code_byline: "Zdobycie kodu źródłowego jest proste"
      code_ex1: "Sklonuj repozytorium i poszperaj: %{clone_code}"
      code_ex2: "Zainstaluj swoje środowisko deweloperskie"
      code_ex3: "Zacznij tworzyć kod!"
      code_ex4: "Posiadamy dużą społeczność gotową by ci pomóc. Proponujemy przejrzeć %{get_started_guide_link}, dołączyć do %{mailing_list_link} i spotkać nas na %{irc_link}"
