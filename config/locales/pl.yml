      code_gh: "Przejrzyj kod źródłowy na GitHub"
      bugs_header: "Eliminuj błędy"
      bugs_ex1: "Nasz projekt używa Code Triage, dobrowolnego serwisu gdzie użytkownicy i deweloperzy mogą wspólnie pracować nad poprawianiem błędów na: %{github_link}"
      bugs_ex2: "Pozbywanie się małych błędów pomaga wszystkim i pozwala nowym ludziom zdobyć wiedzę o tym jak działa diaspora*."
      bugs_ex3: "Pomóż nam oczyścić kod"
