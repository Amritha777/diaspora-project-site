  pages:
    index:
      headline: "Bienvenue sur diaspora*"
      byline: "Le réseau social où vous gardez le contrôle."
      register: "Inscrivez-vous »"
      key_philosophies: "diaspora* est basé sur trois concepts clés :"
      decentralization: Décentralisation
      decentralization_about: "Au lieu que les données de tout le monde soient concentrées dans d'énormes serveurs, propriétés de grandes entreprises, de petits serveurs «pods» locaux peuvent être créés n'importe où dans le monde. Vous choisissez le pod auprès duquel vous vous enregistrez - peut-être votre pod local - et vous vous retrouvez connecté(e) avec la communauté diaspora* du monde entier."
      freedom: Liberté
      freedom_about: "Vous pouvez être qui vous voulez sur diaspora*. Contrairement à certains réseaux, vous n'êtes pas obligé(e) d'utiliser votre véritable identité. Vous pouvez interagir avec qui bon vous semble, comme vous le voulez. La seule limite est votre imagination. Diaspora* est également un logiciel libre, et vous pouvez donc en faire ce que vous voulez."
      privacy: Confidentialité
      privacy_about: "Dans diaspora*, vous êtes le propriétaire de vos données. Vous ne donnez pas l'autorisation à une entreprise ou à qui que ce soit de les utiliser. Avec diaspora*, vos amis, vos habitudes et votre contenu sont vos affaires... pas les nôtres ! De plus, c'est vous qui décidez de qui voit ce que vous partagez, grâce aux Aspects."
      get_started: "Envie de commencer ?"
      get_started_sub: "C'est tout simple."
      choose_pod: "1. Choisissez un pod"
      choose_pod_exp: "Trouvez un pod qui vous convient. Cela pourrait être un petit pod ou un situé près de là où vous vivez ou un situé dans un pays où les lois régissant les données privées vous conviennent. C'est vous qui choisissez. Une liste des pods de la communauté est disponible ici %{poduptime}."
      sign_up: "2. Inscrivez-vous"
      sign_up_ex: "Une fois que vous aurez décidé du pod qui vous convient (en vous basant sur les informations et le classement sur %{poduptime}, voire sur les recommandations de personnes en qui vous avez confiance), inscrivez-vous et créez un profil avec autant d'informations personnelles que vous le souhaitez. C'est vous qui contrôlez ce que vous partagez."
      join_convo: "3. Rejoignez la conversation !"
      join_convo_ex: "Commencez à suivre des #tags selon vos centres d'intérêt : cela peut être la #musique, la #photographie, la #confidentialité ou #linux (tout ce que vous voulez). Envoyez un message avec le tag  #newhere pour vous présenter et c'est parti. Vous faites maintenant partie de la communauté diaspora*."
      aspects: Aspects
      aspects_ex: "Diaspora* a inventé l'usage des aspect. Ils vous permettent d'organiser vos contacts selon le rôle qu'ils jouent dans votre vie. Ainsi vous pouvez partager quelque chose en exclusivité avec votre famille ou vos collègues. Vous êtes assuré que seules les personnes que vous avez choisies pourront voir votre post."
      features: Fonctionnalités
      features_ex: "Grâce aux hashtags, vous pouvez marquer et suivre vos intérêts facilement. Vous pouvez attirer l'attention des autres en les @mentionnant. Repartagez les posts que vous aimez pour que les autres puissent en profiter et les commenter aussi. Et montrez votre amour pour les oeuvres des autres en les ♥ant."
      help: "Vous voulez aider?"
      help_ex: "diaspora* a besoin de monde pour écrire et tester son code, accueillir et aider les nouveaux membres, installer et maintenir des pods et faire connaître les avantages de diaspora* à ceux qui voudraient y prendre part. Vous pensez pouvoir contribuer au projet ?"
      socialint: "Intégration avec les réseaux sociaux"
      socialint_ex: "diaspora* vous permet de rester connecté(e) avec vos ami(e)s même si ils/elles ne sont pas encore sur diaspora*. Il vous suffit de connecter votre compte aux autres services et d'utiliser diaspora* comme base : ce que vous posterez sur votre profil sera propagé à ces services automatiquement. Diaspora* permet la propagation vers les comptes Facebook, Twitter et Tumblr et d'autres sont à venir. "
      earth_alt: "Planète diaspora*"
      decentralized_alt: Décentralisé
      freedom_alt: Liberté
      keyhole_alt: Serrure
      aspects_alt: Aspects
      features_alt: Fonctionnalités
      ways_to_help_alt: "Comment aider"
      services_alt: Services
    about:
      headline: "Comment fonctionne diaspora* ?"
      byline: "diaspora* est très simple à utiliser. Voici comment."
      menu_title: "À propos"
      decentralize: "Qu'est-ce qu'un réseau décentralisé?"
      decentralize_ex: "Diaspora* est tout à fait différent de la plupart des réseaux. Il est complètement décentralisé, sans concentrateur (hub) central. Mais il est très facile de se connecter et de communiquer avec d'autres personnes. Voici comment."
      this: ÇA
      this_ex: "Diaspora* est un vrai réseau, sans nœud central. Chacun des nombreux serveurs («pods») répartis un peu partout dans le monde, contient les données des utilisateurs qui ont choisi de s'y enregistrer. Ces pods communiquent entre eux naturellement, ce qui vous permet de vous enregistrer dans n'importe quel pod et de communiquer avec vos contacts, où qu'ils se trouvent sur le réseau."
      notthis: "PAS ÇA"
      notthis_ex: "La plupart des réseaux sociaux fonctionnent sur des serveurs centralisés qui appartiennent à des entreprises. Celles-ci stockent toutes les données privées de leurs utilisateurs. Ces informations peuvent être perdues ou piratées et, comme n'importe quel système ayant un goulot d'étranglement, tout problème sur l'un des serveurs centraux peut ralentir énormément voire bloquer l'ensemble du réseau. Il est également plus facile pour les gouvernements d'\"écouter\" ce qui se passe."
      discl: "diaspora* utilise les standards ouverts du web tels que %{pubsubhubub} et %{webfinger} pour permettre ce type de connexions."
      connect: "Comment se connecter ?"
      connect_ex: "Bien que diaspora* soit constitué de nombreux pods répartis dans le monde entier, vous le vivrez comme un seul et même réseau. Vous n'avez pas besoin d'être inscrit sur le même pod que vos contacts pour communiquer librement avec eux - les pods communiquent naturellement et simplement au sein de l'univers diaspora*. Quand vous utilisez diaspora*, vous pouvez oublier qu'il est constitué de nombreux pods. Contacter quelqu'un sur diaspora* est vraiment simple : "
      find: "1. Trouvez-les"
      find_ex: "Pour vous connecter avec des gens, il vous suffit de  les trouver et de les ajouter à un aspect (voir plus bas plus de détails sur les aspects). Pour les trouver, vous pouvez utiliser le champ de recherche dans la barre noire, ou survoler leur nom dans votre flux et une \"hovercard\" apparaîtra. Vous pouvez aussi utiliser leur identifiant diaspora* (sonnom@nom_du_pod.com) si vous le connaissez."
      add: "2. Ajoutez-les"
      add_ex: "Il suffit ensuite de cliquer sur le bouton 'Ajouter le contact' et de choisir à quel aspect vous souhaitez l'associer. Vous êtes à présent connecté et pouvez partager avec eux, comme vous le feriez sur n'importe quel autre réseau. Vous pouvez également, s'ils font partie de plusieurs aspects de votre vie, les associer à plusieurs aspects. Vous êtes connectés. C'est aussi simple que ça. "
      freedom: Liberté
      freedom_byline: "diaspora* n'essaie pas de vous limiter"
      fdm1: "Soyez qui vous voulez être"
      fdm1_ex: "De nombreux réseaux vous incitent fortement à utiliser votre véritable identité. Pas diaspora*. Ici, vous pouvez choisir qui vous voulez être et partager autant ou aussi peu que vous le souhaitez. C'est vraiment vous qui décidez de la façon dont vous interagissez avec les autres."
      fdm2: "Soyez créatif"
      fdm2_ex: "Vous n'êtes pas limité(e) ou contraint(e) dans vos interactions. Vous pouvez vous contenter de suivre des personnes passionnantes pour voir ce qu'elles ont à dire ou bien vous pouvez partager votre monde avec tout le monde. Partagez vos photos, vidéos, musiques, pensées, tout ce que vous voulez. Laissez-vous rêver."
      fdm3: "Soyez libre"
      fdm3_ex: "Diaspora* est un logiciel entièrement libre. Cela veut dire qu'il n'y a aucune limite à ce que l'on peut en faire. Vous pouvez même modifier le code source pour le faire fonctionner à votre guise et ainsi nous aider à améliorer le réseau. En fait, nous adorerions ça."
      privacy: Confidentialité
      privacy_byline: "Un contrôle total sur ce qui vous appartient "
      priv1: "Soyez le propriétaire de vos données"
      priv1_ex: "De nombreux réseaux utilisent vos données pour gagner de l'argent en analysant vos interactions et en utilisant ces informations pour vous proposer des publicités ciblées. Diaspora* n'utilise vos données que pour vous permettre de vous connecter et de partager avec d'autres."
      priv2: "Hébergez-les vous-même"
      priv2_ex: "Choisissez où vos données sont stockées en vous inscrivant sur le pod qui vous convient. Pour une sécurité totale, vous pouvez créer un pod sur un serveur qui vous appartient afin que personne n'ait accès à vos données personnelles."
      priv3: "Choisissez votre audience"
      priv3_ex: "Les aspects de diaspora* vous permettent de partager avec les personnes que vous choisissez. Vous pouvez être aussi privé ou aussi public que vous le souhaitez. Partagez des photos amusantes avec le monde entier, ou un grand secret avec votre ami le plus proche. C'est vous qui avez le contrôle."
      aspects: "Tout savoir sur les aspects"
      aspects_byline: "La clé de la confidentialité dans diaspora*"
      asp1: "Aspects de votre vie"
      asp1_ex: "Votre vie est constituée de plusieurs facettes qui impliquent différentes personnes. Pourquoi votre vie \"connectée\" devrait-elle être différente ? Avec les aspects de diaspora*, vous pouvez organiser aussi précisément que vous le souhaitez votre vie \"connectée\" et ainsi ne partager qu'avec les personnes spécifiquement concernées."
      asp2: "Organisez votre vie"
      asp2_ex: "Par exemple, vous pourriez créer des aspects pour votre famille, vos amis proches, vos collègues de travail et le sport ou le hobby que vous pratiquez. Vos collègues n'ont pas à connaître les détails de vos réunions de famille, n'est-ce pas? Grâce aux aspects, ils n'en auront pas connaissance."
      asp3: "Adressez-vous au monde entier"
      asp3_ex: "Bien sûr, certaines choses sont tellement importantes que vous avez envie d'en parler au monde entier. Il vous suffit de le partager en mode public. En utilisant des hashtags appropriés, vous atteindrez les personnes qui sont le plus susceptibles d'être concernées."
      features: "Nos fonctionnalités préférées"
      features_byline: "Vous les adorerez aussi"
      hashtags: Hashtags
      hashtags_ex: "Avec les «hashtags», vous pouvez marquer et suivre vos intérêts tout en atteignant par vos posts ceux qui ont des intérêts proches des votres. C'est aussi une manière de rencontrer des gens marrants et intéressants sur diaspora*."
      reshare: Repartager
      reshare_ex: "Pourquoi ne pas repartager un post que vous aimez ? Avec diaspora*, il est facile de diffuser des idées grâce au repartage. Appuyez simplement sur le bouton pour partager le message."
      mentions: "@Mentions"
      mentions_ex: "Vous voulez attirer l'attention de quelqu'un ? Il suffit de le @mentionner ! C'est une manière simple d'alerter vos contacts sur quelque chose que vous pensez susceptible de les intéresser."
      love: Aimer
      love_ex: "Montrez que vous aimez quelque-chose en l'♥ant. Parce que parfois les mots ne suffisent pas à exprimer ce que l'on ressent."
      host: "Hébergez un pod communautaire"
      host_byline: "Devenez une des stars de diaspora*"
      host_ex: "Diaspora* dépend des membres de la communauté pour héberger et gérer des pods ouverts à tous. Si vous avez quelques connaissances techniques et un peu d'espace sur votre serveur, nous serons très heureux si vous configurez un pod communautaire. Plus il y a de pods, et mieux diaspora* fonctionne - participez à l'avenir du web social décentralisé!"
      hostinst1: "Lisez les %{instructions_link} et configurez votre propre pod communautaire."
      instructions_link_text: "Comment installer un pod"
      hostinst2: "Consultez une liste de pods de la communauté ici : %{poduptime}"
      distributed_network: "Réseau distribué"
      centralized_network: "Réseau centralisé"
      search_alt: Rechercher
      add_a_contact_alt: "Ajouter un contact"
      hashtag_alt: "Symbole dièse"
      reshare_alt: Repartager
      mention_alt: "Symbole arobase"
      heart_alt: Cœur
    get_involved:
      headline: Participez !
      byline: "Le futur du web social commence avec vous"
      menu_title: Participer
      community: "Par la communauté | Pour la communauté"
      community_byline: "diaspora* vous appartient"
      meaning: "Qu'est-ce que tout ça signifie ?"
      meaning_ex1: "Le logiciel libre c'est l'individualité, la transparence, la créativité et l'avenir. C'est avoir une idée et en faire une réalité. Diaspora* a été créé pour satisfaire notre envie de nous amuser et pour faire de l'internet un bel endroit. Grâce au logiciel libre, en plus de changer le monde pour nous-mêmes, nous faisons aussi profiter nos amis de notre exploration."
      meaning_ex2: "Les communautés autour du logiciel libre sont étonnantes. A diaspora*, nous pensons que les gens doivent être valorisés pour ce qu'ils font. Ça n'a pas d'importance, que vous soyez un codeur d'élite ou que vous n'ayez jamais contribué à aucun projet avant. En contribuant à diaspora*, vous devrez travailler sur des problèmes difficiles, en privilégiant les solutions qui fonctionnent pour les usagers."
      meaning_ex3: "C'est pourquoi si vous contribuez à quelque chose de significatif pour diaspora*, nous vous donnerons «core commit access». Nous sommes ensembles dans ce projet, et nous voulons donner aux gens enthousiastes une chance de susciter des changements énormes."
      whereyou: "A vous de jouer"
      whereyou_ex1: "C'est nous tous qui faisons diaspora*. Nous ne vous connaissons pas encore, mais nous serions ravis de vous rencontrer et de trouver comment vous intégrer à l'équipe qui est en train de bâtir l'avenir du web. Nous avons tous le potentiel pour changer le monde, si la bonne opportunité se présente."
      whereyou_ex2: "Il y a différentes façons de contribuer à diaspora*. Que vous nous aidiez à trouver des bugs, que vous fournissiez un retour d'information sur nos listes de discussion ou que vous contribuiez au code ou à la conception graphique, nous avons besoin de vous."
      gi_header: "Comment participer à diaspora*"
      code_header: "Contribuer au code"
      code_byline: "Récupérer le code source est simple."
      code_ex1: "Clonez le dépôt et fouinez dans le code : %{clone_code}"
      code_ex2: "Installez votre environnement de développement"
