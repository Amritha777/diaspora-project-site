      byline: "Stap-voor-stap gidsen om je te helpen"
      menu_title: Instructies
      tutorials_ex1: "Welkom bij de diaspora* instructies. Op deze pagina vind je een overzicht van al onze diaspora* instructies, verdeeld in een \"Begin met diaspora*\" serie en losse instructies voor speciale taken. Als je nieuw bent bij diaspora*, of als je jezelf nog niet hebt aangemeld, adviseren we je om de \"Begin met diaspora*\" serie te starten. Als je iets speciaals wilt doen, kijk dan even naar de andere instructies."
      tutorials_ex2: "We proberen deze instructies te actualiseren samen met de diaspora* ontwikkelingen. Het kan zijn dat jouw pod niet de laatste versie van diaspora* gebruikt, waardoor sommige instructies voor jou iets anders uitwerken. Kijk op %{podup_link} om te zien welke versie van de software op jouw pod draait."
