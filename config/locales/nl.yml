    getting_started1:
      byline: "Deel 1 - Aanmelden"
      menu_title: "Aanmelden bij diaspora*"
      welcome: "Welkom bij onze Beginners instructies. Dat je hier bent aangeland betekent dat je ofwel net bij diaspora* bent aangemeld, of dat je daarover nadenkt. In deze instructies begeleiden we je door het aanmeldproces en laten we je kennis maken met de manier waarop diaspora* werkt. We hopen dat je er iets aan hent en dat je diaspora* leuk gaat vinden."
      find_pod: "Een pod vinden"
      find_pod_ex1: "Anders dan de meeste andere sociale netwerken, die centrale servers hebben waarop alle gegevens van alle gebruikers worden opgeslagen, kunnen we je niet maar één link geven en je vertellen dat je daar maar een account moet maken. diaspora* is anders dan de andere netwerken doordat het is <em>gedecentraliseerd</em>, met heel veel toegangspunten. Voordat je een account aanmaakt, moet je eerst een diaspora* provider kiezen waarop je een account maakt. Die providers heten \"pods\"."
      find_pod_ex2: "Het woord \"diaspora\" refereert aan de verspreiding van zaden (of mensen) over een groot gebied. Dat is ook waarom ons loge een paardenbloem is, de asterisk in onze naam staat voor het pluisje. De afzondelijke accounts op diaspora* heten \"<strong>zaadjes</strong>\" en de servers waarop die accounts staan geregistreerd noemen we \"<strong>pods</strong>\". Je went er snel genoeg aan!"
      find_pod_ex3: "Om je te helpen kiezen welke pod het beste bij jou past kun je kijken naar %{wiki_link}."
      wiki_link_text: "gids om een pod te kiezen"
      find_pod_ex4: "Misschien heb je een uitnodiging voor diaspora* gekregen van iemand die je kent. In dat geval heb je een link gekregen naar de diaspora* pod waar die persoon is geregistreerd. Als je wil aanmelden op dezelfde pod kan je eenvoudigweg de link volgen. Je moet echter niet op dezelfde pod aanmelden om met je vriend te kunnen communiceren."
      find_pod_ex5: "Je logt altijd in op diaspora* via dezelfde pod als waarop je jezelf hebt aangemeld en waar dus je account wordt beheerd. Vanaf jouw pod ben je verbonden met het hele diaspora* netwerk. Via welke pod je ook meedoet moet eigenlijk niet veel uitmaken voor je gebruikservaring. Je kunt met je account niet inloggen op een andere pod, maar ach, dat hoeft ook niet."
      registration: Registratie
      registration1: "Als je een pod hebt gekozen, klik daar dan op de <span class=\"click\">Aanmelden</span> of op de <span class=\"click\">Sign up</span>link. Die staat op de startpagina van de pod. Als die link er niet staat, dan kan het zijn dat die pod op dat moment geen nieuwe accounts accepteert. In dat geval zoek je gewoon een andere pod."
      registration2: "Als je op de aanmeldlink klikt, verschijnt er een pagina waarop je een gebruikersnaam, e-mailadres en wachtwoord kunt opgeven. Denk goed na over de gebruikersnaam die je wilt gebruiken, je kunt die later niet meer wijzigen."
      registration3: "Rond de registratie af door te klikken op  <span class=\"click\">Doorgaan</span> of <span class=\"click\">Continue</span> om je nieuwe diaspora* zaadje te kunnen gebruiken!"
      registration4: "Tijdens het aanmeldproces wordt jouw zaadje waarschijnlijk automatisch verbonden met een ander zaadje. Dit is standaard je %{dhq_link} zaadje, maar het kan ook je pod beheerder's zaadje zijn. Dit doen we om je in de toekomst te kunnen informeren over belangrijke informatie over diaspora*. Als je dat niet wilt, dan kun je dat zaadje simpelweg verwijderen vanuit je contactpersonenlijst. We behandelen dit in %{part4_link}."
      dhq_link_text: "diaspora* HQ"
      registration5: "Je ziet vervolgens een \"Beginnen\" pagina. Dit is niet verplicht, maar het invullen daarvan helpt veel bij het in contact komen met anderen."
      registration6: "Geef in het eerste veld de naam op die je wilt gebruiken als weergavenaam."
      registration7: "Druk op de knop om een profielfoto vanaf je computer te uploaden."
      registration8: "Als je je diaspora* zaadje wilt verbinden met je Facebook account, klik dan op de link om dat automatisch te doen. Dan wordt door diaspora* je naam en profielfoto van je Facebook account gebruikt."
      registration9: "Voeg een paar zaken toe die je interessere. Bijvoorbeeld muziek, activisme, je woonplaats. Deze termen worden omgezet in #tags, waardoor je zelf makkelijk kunt zoeken en waardoor he makkelijker gevonden wordt door anderen. We leggen het gebruik van #tags later uit."
      registration10: "Klik <span class=\"click\">Breng me naar diaspora*!</span>"
      profile1: "Voor je verder gaat, kun je het beste even je profiel verder aanvullen. In de werkbalk waar je terecht bent gekomen klik je op je naam of profielfoto rechtsboven en kies <span class=\"click\">Profiel</span> uit de uitklaplijst. Klik daarna op de blauwe <span class=\"click\">Bewerk mijn profiel</span> knop rechtsboven."
      profile2: "Je profiel bestaat uit twee delen: je publieke profiel en je private profiel. Het publieke profiel is voor iedereen zichtbaar; je private profiel is enkel zichtbaar voor de mensen met wie jij kiest om te delen. Je mag zoveel of zo weinig invullen van je profiel als je zelf wil, je hoeft ook niet je echte naam te gebruiken als je dat niet wenst."
      profile3: |-
          De meeste velden van je profiel informatie spreken voor zich. NSFW betekend "not safe for work". We gaan later dieper op in  (in  %{part7_link})
          dus maak je hier nu geen zorgen over.
      profile4: "Vergeet niet op de <span class=\"click\">Profiel bijwerken</span> knop te drukken als je klaar bent!"
      finish: "Dat is alles!"
      finish_ex1: "Je bent nu helemaal klaar om diaspora* te gebruiken! Klik op het asterisk logo of op <span class=\"click\">Stream</span> linksboven om te starten."
      finish_ex2: "Als je snel nieuwe mensen wilt ontmoeten en welkom geheten wilt worden door de diaspora* gemeenschap en als je niet bang bent, plaats dan een <strong>openbaar</strong> bericht om jezelf te introduceren. Zet de tag <span class=\"click\">#nieuwhier</span> in het bericht. Openbare berichten met tags plaatsen is een goede manier om nieuwe vrienden op diaspora* te maken. Als je niet precies weet hoe dat werkt, geen probleem, we hebben in %{part5_link} een stap-voor-stap instructie om je te begeleiden bij het plaatsen van je eerste bericht."
    getting_started2:
      byline: "Deel 2 - De interface"
      menu_title: "De interface gebruiken"
      interface1: "Je kijkt nu naar een ongebruikelijke interface. Als je nog steeds op de profielbeheerpagina staat, klik dan eerst op het asterisk logo of op <span class=\"click\">Stream</span> linksboven in de zwarte balk. Laten we dan eens snel naar het overzicht kijken om er aan te wennen."
      interface2: |-
          Door het gedecentraliseerde en open-source karakter van diaspora*, is het mogelijk voor pod administators hun pods naar eigen smaak aan te passen.
          Hierdoor is het mogelijk dat, afhankelijk van op welke pod u bent, de interface er lichtelijk anders uitziet dan hier is beschreven. Hoe dan ook, de essentiële elementen zouden allemaal aanwezig moeten zijn, ook al zijn ze een beetje anders geranschikt.
      interface3: "De gebruikersinterface is onderverdeeld in 4 blokken."
      header: "Bovenaan het scherm is er een balk die altijd op zijn plek blijft, ook wanneer je naar beneden scrollt. Deze balk bevat:"
      header2: "het diaspora* logo, dat je altijd direct naar de stream pagina brengt;"
      header3: "links naar jouw Stream en Mijn Activiteiten pagina's;"
      header4: "een meldingenpictogram (dat behandelen we in %{part6_link});"
      header5: "een conversatiepictogram (ook behandeld in %{part6_link});"
      header6: "de zoekbalk (meer daarover in %{part4_link});"
      header7: "een persoonlijk uitvalveld met:"
      header8: " een link naar je profielpagina (zie %{part1_link});"
      header9: "een link naar je contactpersonenlijst (zie %{part4_link});"
      header10: "een link naar je accountinstellingen (zie %{part7_link});"
      header11: "een link naar de helpsectie;"
      header12: ~
      columns: "Onder de werkbalk zie je drie kolommen:"
      column1: "In de linkerkolom zie je jouw profielfoto en weergavenaam en links naar de verschillende schermen die in diaspora* beschikbaar zijn: <span class=\"click\">Mijn activiteit</span>, <span class=\"click\">Stream</span>, <span class=\"click\">@Vermeldingen</span>, <span class=\"click\">Mijn aspecten</span> en <span class=\"click\">#Gevolgde tags</span>. We leggen dit hierna uit."
      column2: "De centrale kolom toont alle berichten in de Stream met een invoerveld bovenaan. We behandelen die in %{part4_link}."
      column3: "Aan de rechterkant vind je de profiel iconen van de mensen wiens posts je ziet verschijnen in je stream. Daarenboven vind je hier links die je helpen om vrienden uit te nodigen, nieuwe gebruikers te verwelkomen, te posten op diaspora* vanaf ergens anders op het web (de diaspora* \"bookmarklet\") en op sommige pods, contactinformatie voor de pod's administrator. (Let op: op sommige pods zijn de linker en rechterkolom samengevoegd langs één zijde geplaatst.)"
      views: "De verschillende soorten pagina's in diaspora* zijn:"
      stream: "De stream"
      stream_ex: "De stream is je startpagina in diaspora*. Het verzamelt alle berichten die voor jou beschikbaar zijn. Dat betekent:"
      stream1: "berichten van de contactpersonen doe met jou delen;"
      stream2: "openbare berichten met de #tags die je volgt;"
      stream3: "berichten waarin je wordt @vermeld."
      stream_ex2: "De berichten in de stream staan op de chronologische volgorde van het moment van plaatsen van het bericht."
      activity: "Mijn activiteit"
      activity_ex: "Je \"Mijn activiteit\" stream toont alle berichten die je leuk vond of waarop je reageerde. Dat is een makkelijke manier om snel alle interacties binnen diaspora* te kunnen volgen. Berichten in Mijn activiteit staan op chronologische volgorde van jouw laatste actie (leuk vinden of reageren) bij elk bericht."
      mentions: "@Vermeldingen"
      mentions_ex: "Dit toont alle berichten die door andere mensen zijn geplaatst waarin jij bent @vermeld. We bespreken dit in %{part4_link}."
      aspects: "Mijn aspecten"
      aspects_ex1: "Mijn aspecten toont alle berichten die zijn geplaatst door alle mensen met wie je deelt, dat betekent, welke mensen je in aspecten hebt opgenomen. Geen zorg als je niet weet wat een aspect is, we behandelen dat uitgebreid in het volgende deel."
      aspects_ex2: "Klik op <span class=\"click\">Mijn aspecten</span> om een lijst te zien van al je aspecten. Je kunt berichten zien die zijn geplaatst binnen alle aspecten, of binnen één of meer aspecten, door die in de linkerkolom te selecteren of deselecteren."
      tags: "#Gevolgde tags"
      tags_ex1: "Dit overzicht toont alle beschikbare berichten (openbare berichten en de beperkt zichtbare berichten als jij in een aspect staat) waar de door jou gevolgde tags staan. We behandelen tags in %{part5_link}."
      tags_ex2: "Klik op <span class=\"click\">#Gevolgde tags</span> om een overzicht van jouw tags te zien. Net als bij Mijn aspecten kun je deze stream filteren om alleen de berichten die één of meer van de tags bevatten door de tags in de linkerkolom te selecteren of deselecteren."
      profile: Profielpagina
      profile_ex1: "Klik op je naam of profielfoto, waar die ook staat, om naar je profielpagina te gaan. Die toont alle door jou geplaatste berichten in diaspora* en je profielfoto, je weergavenaam, de \"over mij\" tags en je diaspora* ID (behandeld onder Aanmelding in %{part1_link})."
      profile_ex2: "Onder je profiel foto zie je privé profiel informatie die je hebt toegevoegd zoals verjaardag, locatie, geslacht, biografie en zo verder."
      profile_ex3: "Klik op de blauwe <span class=\"click\">Bewerk mijn profiel</span> knop als je je profielinformatie wilt wijzigen."
      profile_ex4: "Je kan iemand anders zijn profiel pagina zien door op hun naam of fotot te klikken. Hoeveel je van die person zijn profielinformatie te zien krijgt hangt af van de verbinding die je met hen hebt. Rechtsboven vind je een aspecten knop: deze is grijs als deze persoon niet in één van je aspecten zit; groen als ze dat wel zijn. Klik erop om ze toe te voegen tot een aspect."
      profile_ex5: ""
      profile_ex6: "In de linkerkolom staat ook een link naar de geüploade foto's van die persoon en de contactpersonen die ze openbaar hebben gemaakt (dit staat uitgelegd in het volgende deel, \"Aspecten\")."
      finish: "Meer hoef je nu even niet van de interface te weten. Het eerste wat je moet doen is mensen vinden met wie je iets wilt delen. Maar voordat je dat kunt doen, moeten we ons eerst richten op iets dat prominent in diaspora* aanwezig is: Aspecten."
    getting_started3:
      byline: "Deel 3 - Aspecten"
      menu_title: "Alles over aspecten"
      aspects1: "Stel je even je leven voor en de mensen die je kent. Iedereen is deel van een of meer aspecten van jouw leven. Ze kunnen een familielid zijn, een collega, een sportkennis of iemand met wie je muziek, of andere interesses deelt. Maar ze kunnen ook van meerdere aspecten deel uitmaken."
      aspects2: "diaspora* werkt net zo. Je kunt contactpersonen in een \"aspect\" van je diaspora* zaadje plaatsen, gebaseerd op het aspect waartoe ze behoren in het echte leven. Op deze manier beheers je precies wie wat te zien krijgt van je op diaposra* plaatst. Je plaatst berichten en maakt ze zichtbaar voor één of meer aspecten. We leggen in de rest van deze instructies verder uit wat dit betekent.."
      aspects3: "Wanneer je een account maakt, krijg je standaard al 4 aspecten: Familie, Werk, Vrienden en Bekenden. Natuurlijk kun je niet je hele leven in maar 4 aspecten kwijt. het eerste wat we dus doen is nieuwe aspecten creëren. Je kunt de standaard aspecten natuurlijk ook verwijderen."
      aspects4: "Klik op <span class=\"click\">Mijn Aspecten</span> in de linkerkolom en je lijst met aspecten verschijnt. Om een aspect toe te voegen klik je op <span class=\"click\"><em>Toevoegen aspect</em></span> onder de aspectenlijst. Er verschijnt dan een popup-venster."
      add_aspect1: |-
          Kies een naam voor een nieuw Aspect. Dat kan in eenvoudige bewoordingen de relatie tussen de betreffende mensen zijn, zoals "Creatief schrijven", "Voetbal", of "Activisten". Je kunt aspecten noemen zoals je maar wilt.
          Niemand zal trouwens de naam van je aspecten kunnen zien en evenmin weten je contacten in welk aspect ze zitten.
          We stellen voor om in ieder geval een aspect "diaspora" te maken waar je iedereen die je hier ontmoet in kunt opnemen.
      add_aspect2: |-
          Je kunt ervoor kiezen om de keuze "Make contacts in this aspect visible to each other?" aan te kruisen. Dat kan zinvol zijn als je een aspect hebt van een club waarvan de leden elkaar toch al kennen. Als ze elkaar binnen jouw aspect tegenkomen, kunnen ze makkelijker ook onderling contact maken.
          Let erop dat je hier goed over nadenkt. Let niet alleen op je eigen privacy, maar ook op de privacy van anderen voordat je de optie aankruist.
      add_aspect3: "Als je klaat bent, klik dan op de <span class=\"click\">Create</span> knop. Het aspect is dan aangemaakt en geselecteerd in het menu."
      add_aspect4: "Als het aspect is aangemaakt, word je meegenomen naar de lijst met contacten in dat aspect (daar staan nu dus nog geen namen in). Er is een link naar \"add contacts to Diaspora\" of hoe je het aspect ook genoemd hebt,"
      my_aspects1: "Laten we vervolgens een naar Mijn Aspecten in de linkerkolom kijken, Ga terug naar je stream an klik op <span class=\"click\">Mijn Aspecten</span>. De lijst met jouw aspecten klapt uit en je ziet een Stream met alleen de berichten die zijn geplaatst door de mensen die je in al jouw aspecten hebt staan."
      my_aspects2: "Op dit moment zijn al je aspecten geselecteerd, met vinkjes ernaast."
      my_aspects3: "Je kunt op de aspecten klikken om ze te selecteren of deselecteren."
      my_aspects4: "Je kunt één aspect selecteren of een combinatie van aspecten."
      my_aspects5: "Als alle aspecten zijn geselecteer en je wilt maar één aspect bekijken, klik dan op <span class=\"click\">Deselecteer  alles</span> en kies daarna het gewenste aspect."
      my_aspects6: "Speel er gerust een paar seconden mee!"
      my_aspects7: "Het selectiemechanisme heeft twee doelen:"
      my_aspects8: "Het filtert de berichtenstroom. Je zou bijvoorbeeld alleen berichten willen zien die zijn geschreven door leden van het Familie-aspect. Of je wilt alles zien <em>behalve</em> familieleden."
      my_aspects9: "Als je een statusbericht wilt plaatsen vanuit de Aspecten pagina, dan worden de geselecteerde aspecten automatisch in bij de publicatie geselecteerd. Bijvoorbeeld: als de Vrienden, Familie en Werk aspecten zijn geselecteerd en als je dan een bericht wilt plaatsen, dan zie je bij de Aspecten selectieknop staan: \"in 3 aspecten\"."
      contacts: "Contact pagina"
      contact_ex1: "We hadden het al eerder over je contactenpagina in %{part2_link}. Om bij je contactenpagina te komen, klik je op het pijltje rechtsbovenin het scherm en dan selecteer je <span class=\"click\">Contactpersonen</span> uit de uitklaplijst."
      contact_ex3: "De contactenpagina toont je aspecten in de linkerkolom en de contactpersonen in die aspecten staan rechts."
      contact_ex4: "Al je contacten van alle aspecten (klik op <span class=\"click\">Mijn contacten</span> in de linkerkolom), krijgt ale contact rechts een groene knop om te tonen tot welke aspecten de contact behoort. Als een contact in meer dan 1 aspect behoort, dan toont de knop \"In <em>n</em> aspecten\". druk op de knop om de aspecten te zien."
      contact_ex5: "Je kunt op de knop drukken om de aspecten waarin deze persoon is opgenomen te wijzigen, door in de lijst te selecteren of deselecteren. Als je iemand uit alle aspecten wilt verwijderen, deselecteer dan alles aspecten, waarna de knop grijs wordt. Je deelt niets meer met deze persoon."
      contact_ex6: "Als je contacten in een afzonderlijk aspect bekijkt, zie je een kruisje naast elke naam staan. Als je daarop klikt, wordt de persoon uit het aspect verwijderd."
      contact_ex7: "Je kunt ook nieuwe apscten creëren vanaf de Contacten pagina."
      sharing_me: "Deelt alleen met mij"
      sharing_me_ex: "Dit geeft een overzicht van alle personen die wel met jou delen, maar met wie jij zelf niet deelt - je \"volgers\"."
      finish: "Nu je dit begrijpt, gaan we een paat verbindingen maken."
    getting_started4:
      byline: "Deel 4 - Zoeken en verbinden met anderen"
      menu_title: "Hoe verbind je met anderen"
      aspects1: "Het is nu het moment om contactpersonen toe te voegen aan het \"diaspora\" aspect dat je net hebt aangemaakt. Als je al mensen op diaspora* kent, kun je ze opzoeken en aan aspecten toevoegen."
