    tips:
      headline: "Tips voor het gebruik van diaspora*"
      byline: "Leuke tucjes die we hebben ontdenkt"
      menu_title: "Tips voor gebruik van diaspora*"
      intro: "Je kunt veel meer doen met diaspora*. Hier een kleine selectie met tips die je misschien ook leuk vindt."
      profile: "Extra profielvelden"
      profile_ex: "Een eenvoudige manier om je profielpagina aantrekkelijker te maken is door extra \"profielvelden\" toe te voegen door gebruik te maken van speciale tekstopmaak in het Bio deel. Gebruik **vet** om titels te maken en gebruik optioneel *schuin* voor de onderdelen. Op die manier kun je allerhande extra velden toevoegen, zoals muziek, boeken, relatie enzovoorts."
      notepad: "diaspora* gebruiken als notitieblok"
      notepad_ex: "Je kunt diaspora* ook gebruiken als een notitieblok om kattebelletjes of presentatienotities op te slaan. Om dit te doen hoef je alleen maar een aspect aan te maken en daar <strong>niemand</strong> aan toe te voegen. Jawel, een leeg aspect. Waarom? Nou, dat betekent dat je berichten voor dit aspect kunt plaatsen, waarbij niemand anders die kan zien. Dat aspect is dan je persoonlijke notitieblok. Het kan een handige manier zijn om tekst of afbeeldingen van de ene naar de andere computer te kopiëren of om altijd je notities bij de hand te hebben als je online bent in diaspora*."
