      community_byline: "diaspora* is van jou"
      meaning: "Waar gaat het over?"
      meaning_ex1: "Vrije Software gaat over individualiteit, transparantie, creativiteit en zelfredzaamheid. Het is het realiseren van ideeën. diaspora* is ontwikkeld om plezier te hebben en om van internet een betere plaats te maken. Met Vrije Software kunnen we de wereld voor onszelf veranderen, en onze vrienden op het web mee te laten profiteren van onze onderzoekingen."
      meaning_ex2: "Vrije Software gemeenschappen zijn een fantastisch ding. Wij op diaspora* geloven dat mensen gewaardeerd horen te worden voor wat ze doen. Daarbij maakt het niet uit of je een top programmeur bent of voor het eerst iets bijdraagt aan een project. Bijdragen aan diaspora* betekent problemen oplossen, met als doel bruikbare oplossingen voor de gebruikers te creëren."
      meaning_ex3: "Vandaar dat we je toegang tot de broncode geven als je een zinvolle bijdrage aan diaspora* hebt. We doen dit samen, en we willen enthousiaste mensen de kans geven veel te veranderen."
      whereyou: "Wat jij kunt doen"
