  pages:
    index:
      headline: "Добро пожаловать в diaspora*"
      byline: "Социальная сеть, которой управляете вы."
      register: "Зарегистрироваться »"
      key_philosophies: "diaspora* опирается на три ключевые философии:"
      decentralization: Децентрализация
      decentralization_about: "Вместо того, чтобы хранить данные всех пользователей на огромных центральных серверах некой крупной организации, diaspora* использует множество локальных серверов (\"стручков\"), которые установлены в разных точках земного шара. Вы просто выбираете стручок, на котором хотите зарегистрироваться - возможно, это будет ваш местный стручок - и общаетесь с пользователями diaspora* по всему миру."
      freedom: Свобода
      freedom_about: "В диаспоре* Вы можете быть кем угодно. В отличие от некоторых сетей, Вам не нужно использовать свои настоящие данные. Вы можете общаться с тем, кого Вы выбираете, и так, как Вы хотите. Единственным ограничением является ваше воображение. Кроме того, диаспора* - это свободное программное обеспечение, что даёт Вам право использовать его так, как Вы пожелаете."
      privacy: "Неприкосновенность частной жизни"
      privacy_about: "В диаспоре* Вы являетесь владельцем своих данных. Вы не передаёте никаких прав корпорациям или ещё кому-то желающему их использовать. В диаспоре* - ваши друзья, ваши увлечения и ваши данные - это ваше дело... не наше! Кроме того, Вы выбираете, кто видит ваши записи, используя \"аспекты\"."
      get_started: "Хотите начать?"
      get_started_sub: "Это просто как 1, 2, 3..."
      choose_pod: "1. Выберите стручок"
      choose_pod_exp: "Найдите стручок, который Вам подходит. Возможно, Вы предпочтёте небольшой стручок, или тот, который расположен ближе к месту, где Вы живёте, или тот, что находится в стране в которой, по вашему мнению, лучшая политика в отношении безопасности данных. Выбор за Вами! Подберите один из множества стручков нашего сообщества на %{poduptime}."
      sign_up: "2. Зарегистрируйтесь"
      sign_up_ex: "После того как Вы решили, какой стручок вам больше подходит, опираясь на рейтинги и другую информацию с %{poduptime} и, возможно, рекоммендации людей, которым Вы доверяете, зарегистрируйтесь там и создайте профиль, поместив в него такое количество личной информации, какое считаете нужным. Вы сами решаете какой информацией поделиться."
      join_convo: "3. Общайтесь!"
      join_convo_ex: "Следите за #метками, связанными с вашими увлечениями: это может быть #музыка, #фотография, #политика или #linux - то, что вам интересно. Напишите пост с меткой #новичок, чтобы представить себя и начитайте общаться. Теперь Вы часть энергичного сообщества диаспора*."
      aspects: Аспекты
      aspects_ex: "Мы создали концепцию \"аспектов\", которая позволяет Вам организовать ваши контакты в зависимости от их роли в вашей жизни. Это означает, что Вы можете поделиться чем-то только с членами семьи или только с коллегами по работе, зная, что другие люди не увидят этих сообщений."
      features: Функции
      features_ex: "Хэштеги позволяют Вам помечать и искать записи в соответствии с вашими интересами. Вы можете привлечь внимание людей @упомянув их в своих сообщениях. Делитесь понравившимися записями других пользователей, чтобы ваши друзья тоже могли наслаждаться и комментировать. Покажите свою ♥ к работам других людей."
      help: "Хотите помочь?"
      help_ex: "диаспора* нуждается в людях, которые могут писать и тестировать код, помогать новым участкикам, создать и поддерживать сообщество Подов, распространять информацию о преимуществах диаспоры*. Хотите внести свой вклад в проект?"
      socialint: "Связь с другими социальными сетями"
      socialint_ex: "диаспора* позволяет вам оставаться на связи с друзьями, даже если они ещё не в диаспоре*. Подключайте ваш аккаунт к другим популярным сервисам, и используйте диаспору* в качестве основной базы. В настоящее время диаспора* позволяет отправлять записи в ваши аккаунты на Facebook, Twitter и Tumblr. Скоро будут поддерживаться и остальные. "
      earth_alt: ~
      decentralized_alt: ~
      freedom_alt: Свобода
      keyhole_alt: ~
      aspects_alt: ~
      features_alt: ~
      ways_to_help_alt: "Способы помочь"
      services_alt: ~
    about:
      headline: "Как работает diaspora*?"
      byline: "diaspora* проста в использовании. Вот почему."
      menu_title: "О нас"
      decentralize: "Что такое децентрализация?"
      decentralize_ex: "диаспора* в корне отличается от большинства социальных сетей которыми вы когда-либо пользовались. Она полностью децентрализована, в ней нет никакого центрального узла. Тем не менее, к ней легко подключиться и общаться с людьми. И вот почему:"
      this: ЭТО
      this_ex: "диаспора* это настоящая сеть, без какого-либо центра.  Серверы диаспоры*, так называемые \"стручки\", расположены в различных точках мира. Каждый стручок содержит данные рользователей, которые выбрали этот стручок для регистрации. Все стручки взаимодействуют друг с другом, и, зарегистрировавшить в одном стручке, Вы можете свободно общаться со своими друзьями из других стручков."
      notthis: "НЕ ЭТО"
      notthis_ex: "Большинство социальных сетей работают на централизованных серверах под управлением какой-либо корпорации. Эти сервера хранят все личные данные всех пользователей. Эта информация может быть потеряна или украдена, и любая проблема на центральном сервере может существенно замедлить всю сеть, а то и вовсе остановить работу. И кроме того, правительству легко прослушивать такую сеть."
      discl: "(Для осуществления такого соединения диаспора* использует открытые сетевые стандарты %{pubsubhubub} и %{webfinger}.)"
      connect: "Как связаться друг с другом?"
      connect_ex: "Хотя диаспора* и состоит из множества стручков разбросанных по всему миру, Вы будете взаимодействовать с ней как с единой сетью. Чтобы общаться с вашими знакомыми Вам совсем не обязательно быть с ними в одном стручке - связь свободно осуществляется между всеми стручками вселенной диаспоры*. Когда Вы пользуетесь диаспорой*, Вы легко можете забыть, что она состоит из множества стручков. Связаться с кем-либо в диаспоре* очень просто: "
      find: "1. Найдите людей"
      find_ex: ~
      add: "2. Добавьте людей"
      add_ex: ~
