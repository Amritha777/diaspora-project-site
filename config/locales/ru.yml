  pages:
    index:
      headline: "Добро пожаловать в диаспору*"
      byline: "Социальная сеть, которой управляете вы."
      register: "Зарегистрироваться »"
      key_philosophies: "диаспора* основана на трёх ключевых принципах:"
      decentralization: Децентрализация
      decentralization_about: "Вместо того, чтобы хранить данные всех пользователей на огромных центральных серверах некой крупной организации, diaspora* использует множество локальных серверов (\"стручков\"), которые установлены в разных точках земного шара. Вы просто выбираете стручок, на котором хотите зарегистрироваться - возможно, это будет ваш местный стручок - и общаетесь с пользователями диаспоры* по всему миру."
      freedom: Свобода
      freedom_about: "В диаспоре* вы можете быть кем угодно. В отличие от некоторых сетей, Вам не нужно использовать свои настоящие данные. Вы можете общаться с тем, кого вы выбираете, и так, как вы хотите. Единственным ограничением является ваше воображение. Кроме того, диаспора* - это свободное программное обеспечение, что даёт Вам право использовать его так, как Вы пожелаете."
      privacy: "Неприкосновенность частной жизни"
      privacy_about: "В диаспоре* вы являетесь владельцем своих данных. Вы не передаёте никаких прав корпорациям или ещё кому-то, желающему их использовать. В диаспоре* ваши друзья, ваши увлечения и ваши данные - это ваше дело... не наше! Кроме того, вы сами выбираете, кто видит ваши записи, используя Аспекты."
      get_started: "Хотите начать?"
      get_started_sub: "Это просто как 1, 2, 3..."
      choose_pod: "1. Выберите стручок"
      choose_pod_exp: "Найдите стручок, который вам подходит. Возможно, вы предпочтёте небольшой стручок, или тот, который расположен ближе к месту, где вы живёте, или находящийся в стране, где, по вашему мнению, лучшая политика в отношении безопасности данных. Выбор за вами! Выбирайте любой из множества стручков нашего сообщества."
      sign_up: "2. Зарегистрируйтесь"
      sign_up_ex: "После того, как вы решили, какой стручок вам больше подходит, опираясь на рейтинги и другую информацию с %{poduptime} и, возможно, рекомендации людей, которым Вы доверяете, зарегистрируйтесь там и создайте профиль, поместив в него такое количество личной информации, какое считаете нужным. Вы сами решаете, чем и в каком объёме можно поделиться."
      join_convo: "3. Общайтесь!"
      join_convo_ex: "Следите за #метками, связанными с вашими увлечениями: это может быть #музыка, #фотография, #приватность или #linux - то, что вам интересно. Напишите пост с меткой #новичок, чтобы представить себя, и начитайте общаться. Теперь вы - часть энергичного сообщества диаспора*."
      aspects: Аспекты
      aspects_ex: "Мы создали концепцию аспектов, которая позволяет вам организовать ваши контакты в зависимости от их роли в вашей жизни. Это означает, что вы можете поделиться чем-то только с членами семьи или только с коллегами по работе, зная, что другие люди не увидят этих сообщений."
      features: Функции
      features_ex: "Хэштеги позволяют вам помечать и искать записи в соответствии с вашими интересами. Вы можете привлечь внимание людей, @упомянув их в своих сообщениях. Делитесь понравившимися записями других пользователей, чтобы ваши друзья тоже могли наслаждаться и комментировать. Покажите свою любовь, к работам других людей, поставив ♥."
      help: "Хотите помочь?"
      help_ex: "диаспора* нуждается в людях, которые могут писать и тестировать код, помогать новым участникам, создавать и поддерживать стручки, распространять информацию о преимуществах диаспоры* среди тех, кто мог бы тоже к ней присоединиться. Хотите внести свой вклад в проект?"
      socialint: "Связь с другими социальными сетями"
      socialint_ex: "диаспора* позволяет вам оставаться на связи с друзьями, даже если они ещё не в диаспоре*. Подключайте ваш аккаунт к другим популярным сервисам и используйте диаспору* в качестве основной базы. В настоящее время диаспора* позволяет отправлять записи в ваши аккаунты на Facebook, Twitter и Tumblr, и этот список будет расширяться."
      earth_alt: ~
      decentralized_alt: ~
      freedom_alt: Свобода
      keyhole_alt: ~
      aspects_alt: ~
      features_alt: ~
      ways_to_help_alt: "Как вы можете помочь"
      services_alt: ~
    about:
      headline: "Как работает diaspora*?"
      byline: "диаспора* проста в использовании - и вот почему."
      menu_title: "О нас"
      decentralize: "Что такое децентрализация?"
      decentralize_ex: "диаспора* в корне отличается от большинства социальных сетей, которыми вы когда-либо пользовались. Она полностью децентрализована, в ней нет никакого \"центрального узла\". Тем не менее, к ней легко подключиться и общаться с людьми. И вот почему:"
      this: ЭТО
      this_ex: "диаспора* - это настоящая сеть, без какого-либо центра. Серверы диаспоры*, так называемые \"стручки\", расположены в различных точках мира. Каждый стручок содержит данные пользователей, которые выбрали этот стручок для регистрации. Все стручки взаимодействуют друг с другом, и, зарегистрировавшись в одном стручке, Вы можете свободно общаться со своими друзьями из других стручков."
      notthis: "НЕ ЭТО"
      notthis_ex: "Большинство социальных сетей управляются через централизованные серверы, принадлежащие какой-либо корпорации. Сервера хранят все личные данные пользователей. Эта информация может быть потеряна или украдена, а централизация приводит к тому, что любая проблема на центральном сервере может существенно замедлить работу всей сеть, а то и вовсе парализовать её. Кроме того, такую сеть куда легче прослушивать государственным органам."
      discl: "(Для осуществления такого соединения диаспора* использует открытые сетевые стандарты %{pubsubhubub} и %{webfinger}.)"
      connect: "Как связаться друг с другом?"
      connect_ex: "Хотя диаспора* и состоит из множества стручков, разбросанных по всему миру, вы будете взаимодействовать с ней как с единой сетью. Чтобы общаться с вашими знакомыми, вам совсем не обязательно быть с ними в одном стручке - связь свободно осуществляется между всеми стручками вселенной диаспоры*. Когда Вы пользуетесь диаспорой*, вы легко можете забыть, что она состоит из множества стручков. Связаться с кем-либо в диаспоре* очень просто: "
      find: "1. Найдите людей"
      find_ex: "Всё, что вам нужно сделать, чтобы связаться с кем-либо - это найти его и добавить в аспекты (подробнее об аспектах ниже). Искать можно, используя поле поиска на чёрной панели вверху, или наведя курсор на имя пользователя в вашем потоке (появится всплывающая карточка). Если вы знаете его идентификатор в диаспоре* (например, name@podname.org), вы можете указать его в строке поиска."
      add: "2. Добавьте людей"
      add_ex: "Теперь, когда вы нашли человека, просто нажмите кнопку \"Добавить контакт\" и выберите, в какой аспект вы хотите его включить. Вы можете выбрать несколько аспектов, если считаете этого человека частью нескольких аспектов вашей жизни, С этого момента Вы можете делиться с ним своими записями так же, как и в любой другой социальной сети. Это просто. "
      freedom: Свобода
      freedom_byline: "diaspora* не пытается вас ограничить"
      fdm1: "Будьте тем, кем хотите быть"
      fdm1_ex: "Многие социальные сети требуют от вас указания своих настоящих данных. Многие, но не диаспора*. Здесь Вы можете выбрать, кем вы хотите быть, и указать такое количество личной информации, какое считаете нужным. Только от вас зависит, как Вы будете взаимодействовать с другими людьми."
      fdm2: Творите
      fdm2_ex: "Вы не ограничены в возможностях общения. Вы можете просто читать записи интересных вам людей, а можете и поделиться чем-то своим со всем миром. Публикуйте свои фотографии, рисунки, видео, музыку - всё, что хотите. Фантазируйте."
      fdm3: "Почувствуйте настоящую свободу"
      fdm3_ex: "Программное обеспечение диаспоры* абсолютно бесплатно. Это означает, что вы можете использовать её без каких-либо ограничений. Вы можете взять исходный код и изменить его, чтобы он работал так, как вы хотите, и тем самым поможете нам улучшить сеть. Будем рады видеть вас на борту."
      privacy: Конфиденциальность
      privacy_byline: "Полный контроль над тем, чем вы владеете "
      priv1: "Владелец ваших данных - вы"
      priv1_ex: "Многие социальные сети используют ваши данные, чтобы делать деньги, анализируя ваши интересы и используя их для рекламирования вам вещей. диаспора* использует ваши данные только в той мере, в которой это необходимо для организации подключения и общения с другими людьми."
      priv2: "Выбирайте, где хранить данные"
      priv2_ex: "Выберите, где будут храниться ваши данные, выбрав стручок, который вам больше нравится. Если вы ходите быть в полной безопасности, вы можете создать собственный стручок на серверах, находящихся под вашим контролем, так что никто не сможет получить доступ к вашим личным данным."
      priv3: "Выбирайте аудиторию"
      priv3_ex: "Аспекты в диаспоре* позволяют вам делиться информацией только с теми людьми, с которыми вы хотите. Вы сами выбираете уровень открытости или секретности ваших записей. Делиться смешными фотографиями со всем миром - или в глубокой тайне только с самыми близкими друзьями. Всё под вашим контролем."
      aspects: "Все об аспектах"
      aspects_byline: "Секрет приватности в диаспоре*"
      asp1: "Аспекты вашей жизни"
      asp1_ex: "Ваша жизнь состоит из множества различных аспектов, включающих в себя разных людей. Почему в вашей виртуальной жизни должно быть по-другому? Аспекты диаспоры* позволяют вам организовать свою жизнь онлайн так, как вам хочется, и делиться записями только с теми людьми, с которыми вы хотите."
      asp2: "Организуйте свою жизнь"
      asp2_ex: "Например, вы можете завести аспекты для вашей семьи, для ближайших друзей, для коллег по работе и для спорта или хобби, которым вы увлечены. Вашим коллегам совсем не обязательно знать о вашей встрече с родственниками, так ведь? Благодаря аспектам, они о ней и не узнают."
      asp3: "Расскажите всему миру"
      asp3_ex: "Конечно, есть вещи, которые столь важны, что вы хотите рассказать о них всему миру. Вы легко можете поделиться чем угодно со всем миром, сделав запись публичной. Используя соответствующие хештеги, вы сделаете так, что её увидят люди, которым она понравится."
      features: ~
      features_byline: "Мы думаем, что вы их тоже полюбите"
      hashtags: Хештеги
      hashtags_ex: "Хештеги позволяют вам продемонстировать свои увлечения и следить за всем, что с ними связано, а также помогают вашим записям дойти до ваших единомышленников. Также это хороший способ найти в диаспоре* новые интересные знакомства."
      reshare: Поделиться
      reshare_ex: "Почему бы не поделиться понравившейся записью с другими? диаспора* облегчает распространение идей с помощью функции \"Поделиться\". Просто нажмите кнопку, чтобы поделиться сообщением."
      mentions: Упоминания
      mentions_ex: "Хотите привлечь чьё-то внимание? Просто @упомяните его в записи! Это лёгкий способ привлечь внимание ваших знакомых к тому, что, как вам кажется, им стоит узнать."
      love: Понравилось
      love_ex: "Выразите своё трепетное отношение к тому, что вы любите, поставив ♥. Ведь иногда слов недостаточно, чтобы выразить чувства."
      host: "Создайте стручок сообщества"
      host_byline: "Будьте одной из звёзд diaspora*"
