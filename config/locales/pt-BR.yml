    getting_started1:
      byline: "Parte 1 - Cadastrando-se"
      menu_title: "Cadastrando-se no diaspora*"
      welcome: "Bem-vindo ao nosso guia \"Primeiros passos\". Se você já encontrou o seu caminho para esta página, você provavelmente acabou de se inscrever no diáspora* ou você está pensando em fazê-lo. Nesta série de tutoriais lhe levaremos através do processo de inscrição e o tornaremos familiarizado com os conceitos básicos de como funciona o diáspora*. Esperamos que seja útil e que você goste de usar diáspora*!"
      find_pod: "Achando um pod"
      find_pod_ex1: "Diferentemente da maioria dos sites de redes sociais, que têm um hub central de computadores que armazenam dados de todos, nós não podemos dar-lhe um link específico e dizer: cadastre-se aqui. diáspora * é diferente dessas redes por ser <em>descentralizada</em>, com muitos diferentes pontos de acesso. Antes de começar, você vai ter que decidir qual provedor diaspora* você quiser se cadastrar. Chamamos esses provedores ou servidores de \"pods\"."
      find_pod_ex2: "A palavra \"diáspora\" refere-se à dispersão de sementes (ou pessoas) sobre uma vasta área. É por isso que o nosso tema é o dente-de-leão, e o asterisco em nosso nome representa uma semente macia de dente-de-leão. Referimo-nos a contas individuais do diaspora* como \"<strong>sementes</strong>\", e os servidores em que essas contas são recolhidos como \"<strong>pods</strong>.\" Você vai se acostumar com isso em breve!"
      find_pod_ex3: "Para te ajudar a escolher qual pod é o melhor para você, dê uma olhada no nosso %{wiki_link} para te ajudar."
      wiki_link_text: "guia para escolher um pod"
      find_pod_ex4: "Você pode ter recebido um convite para o diaspora* de alguém que você conhece. Se foi assim, este convite contém um link para o pod diaspora* em que a pessoa que o convidou está registrado. Se você quiser juntar-se ao mesmo pod como ele, você pode simplesmente seguir o link no e-mail. No entanto, você não tem que estar no mesmo pod que seu amigo para se comunicar com ele."
      find_pod_ex5: "Você sempre vai entrar em diáspora* no mesmo pod com o qual se registou. De seu pod você pode se conectar toda a rede e sua experiência de diáspora* deve ser mais ou menos a mesmo, não importa em qual pod você está se conectando. Você não será capaz de entrar em um outro pod, mas não há necessidade de você fazer isso de qualquer maneira."
      registration: Registro
      registration1: "Uma vez que você escolheu um pod, encontre o link <span class=\"click\"> Cadastre-se</span>. O link deverá estar bem na página inicial do pod. Se não houver nenhum link \"Cadastre-se\", pode ser que este pod particular não esteja mais aceitando novos cadastros. Neste caso, você terá que escolher um outro pod."
      registration2: "Quando você clicar no link de cadastro, você será apresenteado a uma página em que você precisará digitar um nome de usuário, endereço de e-mail e senha. Pense com cuidado quando escolher o seu nome de usuário, pois você não poderá mudar isso em uma data posterior."
      registration3: "Conclua o registro clicando em <span class=\"click\">Continuar </span> para criar e acessar sua nova semente diaspora*!"
      registration4: "Durante o processo de registro provavelmente sua semente será conectada automaticamente a outra semente. Isso geralmente é nossa semente %{dhq_link}, mas pode ser a semente do administrador do seu pod. Isto é para que possamos mantê-lo atualizado com anúncios importantes sobre diáspora*. Se, no entanto, prefere não seguir essa semente, você pode facilmente removê-lo da sua lista de contatos. Vamos abordar como fazer isso em %{part4_link}."
      dhq_link_text: "Sede do diaspora*"
      registration5: "Você agora deve estar sendo apresentado à página \"Primeiros passos\". Isto não é obrigatório, mas a conclusão será de enorme ajuda para começar a fazer conexões com outras pessoas."
      registration6: "Coloque o nome que você deseja que seja mostrado na tela no primeiro campo."
      registration7: "Clique no botão para mandar uma foto sua do seu computador."
      registration8: "Se você quiser conectar sua semente diaspora* a sua conta do Facebook, clicando no link para automatizar parte desse processo, tal como puxar seu nome e foto do perfil da sua conta do Facebook."
      registration9: "Adicione algumas palavras de coisas que lhe interessam. Pode ser música, ativismo, talvez a cidade em que você vive. Estes serão convertidos em #tags, que te ajudarão a encontrar o conteúdo e ajudar outras pessoas a descobrir que você. Nós vamos explicar mais sobre #tags mais adiante neste tutorial."
      registration10: "Clique <span class=\"click\">Leve-me ao diaspora*!</span>"
      profile1: "Antes de qualquer outra coisa, tome um minuto para preencher o seu perfil. Na tela em que você foi levado, clique em seu nome ou foto na extremidade direita da barra de cabeçalho preto, e selecione <span class=\"click\">Perfil</span> a partir da lista que desce. Em seguida, clique no botão azul <span class=\"click\">Editar meu perfil</span> no canto superior direito."
      profile2: "Existem duas partes para o seu perfil: o perfil público e o perfil privado. Seu perfil público é visível para todos, o seu perfil privado é visível apenas para as pessoas que você escolheu compartilhar. Você pode preencher tanto ou tão pouco do seu perfil como quiser, e você não tem que usar o seu nome verdadeiro, se você não quiser."
      profile3: "A maioria dos campos de informações de perfil são auto-explicativos. NSFW vem do inglês \"no safe for work\" que significa \"não é seguro para o trabalho\", no sentido de não ser interessante que seja visto no trabalho ou em público, ou seja, conteúdo impróprio. Vamos abordar isso com mais detalhes em %{part7_link}, então não se preocupe com isso agora."
      profile4: "Não se esqueça de clicar em <span class=\"click\">Atualizar</span> uma vez você estiver acabado!"
      finish: "É isto!"
      finish_ex1: "Você está pronto para começar a usar o diáspora*! Clique no logotipo asterisco ou <span class=\"click\">Fluxo</span> no canto superior esquerdo da tela para começar."
      finish_ex2: "Se você quer conhecer e ser bem-vindo à comunidade diáspora* e está se sentindo confiante o suficiente, faça um post <strong>público</strong> agora para se apresentar e incluir a tag <span class=\"click\">#novato</span>. Fazendo posts públicos que contenham tags é uma ótima maneira de fazer novos amigos no diáspora*. Se você não tiver certeza sobre como fazer isso agora, não se preocupe - nós vamos levá-lo através de seu primeiro post passo após passo em %{part5_link}."
    getting_started2:
      byline: "Parte 2 - A interface"
      menu_title: "Utilizando a interface"
      interface1: "Você está olhando agora para uma interface não familiar. (Se você ainda está na página de edição de perfil, clique no logotipo asterisco ou <span class=\"click\">Fluxo</span> na extremidade esquerda da barra de cabeçalho preto.) Vamos dar uma olhada rápida no layout e começar a se familiarizar com ele."
      interface2: "Por causa da natureza descentralizada e open-source da diáspora*, é possível para os administradores de pod personalizarem seus pods. Portanto, dependendo de qual pod você está, a interface pode parecer muito pouco diferente de como é descrito aqui. No entanto, os elementos essenciais devem estar todos presentes, mesmo que estejam dispostos de forma ligeiramente diferente."
      interface3: "A interface principal pode ser dividida em quatro partes."
      header: "No topo da tela é a barra de cabeçalho, que permanece sempre no mesmo lugar, mesmo quando você rolar a página. Esta barra de cabeçalho contém:"
      header2: "a logomarca do diaspora*, que te leva de volta para a página de fluxos;"
      header3: "links para suas páginas Fluxo e Minhas atividades;"
      header4: "um ícone de notificações (falaremos sobre isso em %{part6_link});"
      header5: "um ícone de conversações (também falaremos sobre em %{part6_link});"
      header6: "a barra de busca (mais sobre isso em %{part4_link});"
      header7: "um menu drop-down pessoal com:"
      header8: " um link para seu perfil (veja %{part1_link});"
      header9: "um link para sua lista de contatos (veja %{part4_link});"
      header10: "um link para as configurações de sua conta (veja %{part7_link});"
      header11: "um link para a seção de ajuda;"
      header12: ~
      columns: "Sob o cabeçalho existem três colunas:"
      column1: "No lado esquerdo você verá sua foto do perfil e o nome, e em seguida, links para os diferentes conteúdos disponíveis na diáspora*: <span class=\"click\">Minhas atividades</span>, <span class=\"click\">Fluxo</span>, <span class=\"click\">@Menções</span>, <span class=\"click\">meus aspectos< span> e <span class=\"click\"> #Tags seguidas</span>. Vamos explicar estes no próximo."
      column2: "A coluna central contém o fluxo de conteúdo com uma caixa \"editor\" no topo. Nós vamos abordar estes em %{part4_link}."
      column3: "À direita estão os ícones de perfil das pessoas cujas publicações aparecem no seu fluxo, além de alguns links para ajudar a convidar amigos, dar boas vindas a novos usuários, encontrar ajuda, publicar no diaspora* a partir de outras páginas na internet (o \"bookmarklet\" do diaspora*), e em alguns servidores do diaspora*, informação sobre o administrador do servidor. (Nota: em alguns servidores as colunas laterais esquerda e direita são fundidas em uma, localizada à esquerda ou à direita)"
      views: "As diferentes maneiras de ver disponíveis em diaspora* são:"
      stream: "O fluxo"
      stream_ex: "O fluxo é sua página principal em diaspora*. Ela agrega todas as publicações disponíveis para você. Isto é:"
      stream1: "publicações feitas pelos seus contatos;"
      stream2: "publicações de maneira pública contendo #tags que você segue;"
      stream3: "publicações que @mencionam você"
      stream_ex2: "Publicações no fluxo são ordenadas de acordo com o tempo da publicação original."
      activity: "Minha Atividade"
      activity_ex: "O fluxo \"Minhas Atividades\" mostra as publicações que foram curtidas ou comentadas por você. É uma maneira prática de acessar todas as interações feitas recentemente por você no diaspora*. As publicações em \"Minhas Atividades\" são ordenadas de acordo com a última interação realizada (comentar ou curtir) em cada publicação."
      mentions: "@Menções"
      mentions_ex: "Isso lista qualquer publicação feita por outra pessoa @mencionando você. Nos discutiremos menções em %{part4_link}."
      aspects: "Meus Aspectos"
      aspects_ex1: "\"Meus Aspectos\" mostra todas as publicações feitas por todas as pessoas com quem você está compartilhando - isto é, as pessoas que você salvou nos seus aspectos. Não se preocupe se você não sabe o que é um aspecto - nós vamos cobrir em detalhe na próxima parte."
      aspects_ex2: "Clique em <span class=\"click\">Meus Aspectos</span> para ver a lista com seus aspectos. Você pode ver publicações feitas para todos os aspectos, ou apenas para um ou mais aspectos individuais, selecionando e desselecionando os aspectos na coluna à esquerda."
      tags: "#Seguindo Tags"
      tags_ex1: "Esta lista mostra todas as publicações disponíveis (publicações de acesso público e publicações limitadas feitas para aspectos em que você tenha sido adicionado) contendo tags que você segue. Nós daremos uma olhada nas tags em %{part5_link}."
      tags_ex2: "Clique <span class=\"click\">#Seguindo Tags</span> para ver a lista de suas tags. Assim como Meus Aspectos, você pode filtrar o fluxo para mostrar publicações contendo um ou mais tags, selecionando e desselecionando estas na coluna da esquerda."
      profile: "Visão do perfil"
      profile_ex1: "Clicando em seu nome ou na foto de perfil em qualquer lugar que você a ver, te leva à sua página de perfil. Isso te mostra todas as publicações que você fez em diaspora*. Isso também mostra sua foto de perfil, seu nome para aparecer na tela, tags \"sobre mim\", e sua diaspora* ID (discutida em \"Registro\" em %{part1_link})."
      profile_ex2: "Sob sua foto de perfil você verá a informação privada de perfil que você adicionou, como aniversário, localização, sexo, biografia e assim por diante."
      profile_ex3: "Clique no botão azul <span class=\"click\">Editar meu perfil</span> se você quiser alterar qualquer informação do seu perfil."
      profile_ex4: "Você também pode visualizar o perfil de alguém clicando em seu nome ou foto. A quantidade de informação e de mensagens do perfil de uma pessoa que são disponibilizados para você depende da sua conexão com eles. No canto superior direito, você encontrará um botão aspectos: cinza, se a pessoa não está em um de seus aspectos; verde se eles são. Clique nele para adicioná-la a um aspecto."
      profile_ex5: "Debaixo da foto de perfil deles, você verá um ícone em barra: cinza (com um círculo) se eles não estão compartilhando com você, verde (com um ✓) se eles estão. Se você está ignorando aquela pessoa, a barra estará em vermelho. Ele conterá os seguintes ícones, se eles estiverem disponíveis para você: um ícone @mencionar se está compartilhando com aquela pessoa, e um ícone de mensagem se você tiver compartilhamento mútuo com ela."
      profile_ex6: "Também existe na coluna à esquerda um link para as fotos subidas pela pessoa, e quaisquer dos contatos dela que são visíveis para você (que é explicado na próxima parte, \"Aspectos\")."
      finish: "Isso é tudo o que você precisa conhecer sobre a interface por enquanto. A primeira coisa que você irá querer saber é como encontrar algumas pessoas para começar a compartilhar. No entanto, antes de nós fazermos isso, vamos focar em alguma coisa que aparece proeminentemente em diaspora*: aspectos."
    getting_started3:
      byline: "Parte 3 - Aspectos"
      menu_title: "Tudo sobre aspectos"
      aspects1: "Pense sobre sua vida e sobre as pessoas que você conhece. Cada pessoa é uma parte de um ou mais aspectos de sua vida. Elas podem ser um membro de sua família, um amigo próximo, um colega de trabalho, ou alguém com quem você pratica esporte, ou com quem toca música, ou com quem você compartilha de um interesse particular. Ou elas podem ser parte de mais de um desses aspectos de sua vida."
      aspects2: "diaspora* funciona exatamente da mesma maneira. Você pode colocar os contatos dentro de um \"aspecto\" de sua conta diaspora* baseado em qual aspecto de sua vida eles fazem parte. Desta maneira, você controla quais dos seus contatos vê cada publicação que você faz em diaspora*, publicando em um aspecto particular ou em vários aspectos. Nos explicaremos mais a respeito do que isso significa nas três próximas partes desta série."
      aspects3: "Quando você se associa, você tem quatro aspectos: Família, Trabalho, Amigos e Conhecidos. É claro que você não será capaz de ordenar tudo se sua vida em apenas quatro aspectos padrões, então a primeira coisa que nós vamos fazer é adicionar alguns aspectos. Você pode também apagar os aspectos padrões se você quiser."
      aspects4: "Clique <span class=\"click\">Meus Aspectos</span> na coluna da esquerda e sua lista de aspectos aparecerá. Para adicionar um aspecto, clique <span class=\"click\"><em>+ Adicionar um aspecto</em></span> sob a lista de aspectos na coluna da esquerda. Você verá uma janela pop-up."
      add_aspect1: "Escolha um nome para o novo aspecto. Isso pode refletir na conexão comum entre essas pessoas, talvez \"Escrita criativa\", \"Futebol\", ou \"Ativistas\", mas você pode chamá-los da maneira que quiser. Ninguém mais será capaz de ver os nomes dos seus aspectos, e nem seus contatos saberão em qual aspecto eles estão. Para esse exercício, eu sugiro a criação de um aspecto chamado \"Diaspora\", dentro do qual você pode colocar pessoas que você encontra aqui."
      add_aspect2: "Decida se você quer marcar \"Faça os contatos desse aspecto visíveis para cada um?\". Isso é útil se o aspecto é para um clube no qual todos os membros se conhecem entre si, uma vez que tornando cada um visível ajudará a conexão entre cada um deles. Entretanto, você deveria usar isso com cuidado, e considere a privacidade das outras pessoas antes de fazer isso."
      add_aspect3: "Quando você finalizar, clique no botão <span class=\"click\">Criar</span> . O aspecto é então criado e selecionado no menu."
      add_aspect4: ~
      my_aspects1: ~
      my_aspects2: "Agora todos seus aspectos devem estar selecionados, com marcações próximas a eles."
      my_aspects3: "Você pode clicar em aspectos no menu para selecioná-los ou desselecioná-los."
      my_aspects4: "Você pode selecionar apenas um aspecto, ou qualquer combinação deles."
      my_aspects5: "Se todos os aspectos estão selecionados e você quer ver apenas um, clique <span class=\"click\">Desmarcar todos</span> e então selecione aquele que você quer."
      my_aspects6: "Por que não brincar com isso por alguns segundos?"
      my_aspects7: "Este sistema de seleção possui dois usos:"
