    index:
      headline: "Benvindo ao diaspora*"
      byline: "O mundo social online em que você está no controle"
      register: "Registre-se »"
      key_philosophies: "diaspora* é baseado em três filosofias chave"
      decentralization: Descentralização
      decentralization_about: "Em vez dos dados de todos ficarem em grandes servidores centrais, controlados por uma grande organizacão, servidores locais ('pods') podem ser instalados em qualquer lugar do mundo. Voce escolhe em qual pod quer se registrar - talvez o seu pod local - e assim conecta-se tranquilamente com a toda a comunidade diaspora* no mundo todo."
      freedom: Liberdade
      freedom_about: "Voce pode ser quem quiser no diaspora*. Diferente de algumas redes, voce nao precisa usar sua identidade real. Voce pode interagir com qualquer um que quiser da forma que quiser. O unico limite e sua imaginacao. diaspora* tambem e software livre, dando a voce a liberdade para usar como quiser."
      privacy: Privacidade
      privacy_about: "No diaspora* você é dono das suas informações. Você não irá assinar nada que dará direito a uma corporação ou  outro usa-la. Com diaspora*, seus amigos, seus hábitos, e seu conteúdo são assuntos seus... não nosso! Além disso, você escolhe quem poderá ver o que você compartilha, utilizando Aspectos."
      get_started: "Quer começar?"
      get_started_sub: "É simples como 1, 2, 3 ..."
      choose_pod: "1. Escolha um pod"
      choose_pod_exp: "Ache um pod que atenda o que você quer. Você poder preferir um pod menor, ou um que seja perto de você, ou um que seja em um país que você saiba que tenha boas políticas de segurança de dados. A escolha é sua! Escolha entre nossos pods comunitários, classificados em %{poduptime}"
      sign_up: "2. Registre-se"
      sign_up_ex: "Quando você decidir qual pod e o melhor para você, baseado em avaliacoes, a informacão em  %{poduptime}, e talvez recomendacoes de gente de confianca, registre-se ali e crie um perfil com quanta informacão quiser. Você controla quanta informacão vai compartilhar."
      join_convo: "3. Entre na conversa!"
      join_convo_ex: |-
          Comece seguindo algumas #tags relacionadas a seus interesses: pode ser #música, #fotografia, #privacidade ou #linux - seja o que for que você goste.
          Poste uma mensagem com a tag #novoaqui para se apresentar e você vai longe! Agora você faz parte da vibrante comunidade diaspora*.
      aspects: Aspectos
      aspects_ex: ~
      features: Características
      features_ex: |-
          Hashtags te dão a liberdade para rotular e seguir seus interesses com facilidade. Você pode ter a atenção das pessoas @mencionando elas.
          Recompartilhe postes que você goste para que outros possam curtir e comentar neles também. E mostre seu amor pelo trabalho de outras pessoas ♥curtindo-os.
      help: "Quer ajudar?"
      help_ex: "diaspora* precisa de gente para escrever e testar o código, receber e ajudar novos membros, configurar e manter pods da comunidade, e divulgar os benefícios do diaspora* para outros que podem querer participar. Você acha que gostaria de contribuir com o projeto?"
      socialint: "Integração com redes sociais"
      socialint_ex: "diaspora* permite que você fique conectado com seus amigos, mesmo que eles ainda não estejam no diaspora*. Basta conectar a sua conta de outros serviços conhecidos, e então use o diaspora* como sua base para postar nos seus perfis destes outros serviços também. diaspora* atualmente suporta postagens para contas de Facebook, Twitter, e Tumblr, com mais por vir em breve. "
      earth_alt: ~
      decentralized_alt: Descentralizado
      freedom_alt: Liberdade
      keyhole_alt: Keyhole
      aspects_alt: Aspectos
      features_alt: Características
