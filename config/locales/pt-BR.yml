    tutorials:
      headline: "Tutoriais do diaspora*"
      byline: "Guias passo-a-passo para te ajudar"
      menu_title: Tutoriais
      tutorials_ex1: "Bem-vindo a seção de tutoriais do diaspora*. Nessa página você vai encontrar uma visão global de todos os nossos tutoriais, divididos em \"Primeiros passos\" e tutoriais autônomos para tarefas específicas. Se você é novo no diaspora* ou sequer se registrou ainda, nos recomendamos que você leia a série \"Primeiros passos\". Se você está procurando por opções adicionais, dê uma olhada noutros tutoriais."
      tutorials_ex2: "Nós fazemos o melhor que podemos para manter estes tutoriais atualizados com as últimas novidades da diáspora *. Como tal, por favor, esteja ciente do fato de que o pod não pode estar executando a versão mais recente da diáspora *, o que pode resultar em um comportamento diferente do comportamento descrito em nossos tutoriais. Encontre o seu pod em %{podup_link} para ver qual a versão do software que está sendo executado."
