      code_gh: "Veja o código fonte no GitHub"
      bugs_header: "Acabe com os bugs"
      bugs_ex1: "Nosso projeto faz uso de Code Triage, um serviço voluntário onde usuários e desenvolvedores podem trabalhar juntos para resolver bugs no nosso %{github_link}"
      bugs_ex2: "Acabar com pequenos bugs ajuda todo mundo, e pode dar a um novato uma noção melhor de como as partes do diaspora* trabalham."
      bugs_ex3: "Ajude-nos a limpar nosso código"
      github_link_text: "Gerenciamento de incidentes do GitHub"
      translate_header: "Ajude a traduzir"
      translate_ex1: "Você pode ajudar a traduzir diaspora* para outras línguas juntando-se a %{translations_link}."
      translations_link_text: "Grupo de tradução"
      translate_ex2: "Leia o nosso %{translation_instructions_link} sobre como começar."
      translation_instructions_link_text: "instruções de tradução "
      voice_header: "Dê sua voz"
      voice_ex1: "Nosso projeto é executado inteiramente por voluntários da comunidade. Nós usamos uma ferramenta chamada Loomio para avaliar como nossos colaboradores se sentem sobre idéias e propostas para o projeto. "
      voice_ex2: "Junte-se a nós lá"
      voice_ex3: "Convença seus amigos e familiares a se juntarem ao diaspora* organizando sua própria diáspora* da vida real %{meetup_link} em sua própria comunidade."
      meetup_link_text: "encontro "
      support_header: "Forneça suporte"
      support_ex1: "Ajude novos usuários a se sentirem bem-vindos!"
      support_ex2: "Cadastre-se aqui"
      support_ex3: "Escreva um tutorial em %{tutorials_link}."
      support_ex4: "Responda as perguntas de usuarios no nosso %{irc_channel_link} ou no proprio diaspora*, seguindo os hashtags #ajuda, #pergunta e #feedback."
      irc_channel_link_text: "Canal IRC"
