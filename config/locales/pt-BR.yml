      meaning_ex2: "Comunidades de Software Livre são coisas incríveis. Na diaspora*, acreditamos que as pessoas devem ser valorizadas por aquilo que fazem. Não importa se você é um programador de elite ou nunca contribuiu para um projeto antes. Contribuindo para a diaspora* significa que você começa a trabalhar em problemas difíceis, com foco em soluções que funcionam para os usuários."
