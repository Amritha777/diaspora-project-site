    getting_started1:
      byline: "Parte 1 - Cadastrando-se"
      menu_title: "Cadastrando-se no diaspora*"
      welcome: "Bem-vindo ao nosso guia \"Primeiros passos\". Se você já encontrou o seu caminho para esta página, você provavelmente acabou de se inscrever no diáspora* ou você está pensando em fazê-lo. Nesta série de tutoriais lhe levaremos através do processo de inscrição e o tornaremos familiarizado com os conceitos básicos de como funciona o diáspora*. Esperamos que seja útil e que você goste de usar diáspora*!"
      find_pod: "Achando um pod"
      find_pod_ex1: "Diferentemente da maioria dos sites de redes sociais, que têm um hub central de computadores que armazenam dados de todos, nós não podemos dar-lhe um link específico e dizer: cadastre-se aqui. diáspora * é diferente dessas redes por ser <em>descentralizada</em>, com muitos diferentes pontos de acesso. Antes de começar, você vai ter que decidir qual provedor diaspora* você quiser se cadastrar. Chamamos esses provedores ou servidores de \"pods\"."
      find_pod_ex2: "A palavra \"diáspora\" refere-se à dispersão de sementes (ou pessoas) sobre uma vasta área. É por isso que o nosso tema é o dente-de-leão, e o asterisco em nosso nome representa uma semente macia de dente-de-leão. Referimo-nos a contas individuais do diaspora* como \"<strong>sementes</strong>\", e os servidores em que essas contas são recolhidos como \"<strong>pods</strong>.\" Você vai se acostumar com isso em breve!"
      find_pod_ex3: "Para te ajudar a escolher qual pod é o melhor para você, dê uma olhada no nosso %{wiki_link} para te ajudar."
      wiki_link_text: "guia para escolher um pod"
      find_pod_ex4: "Você pode ter recebido um convite para o diaspora* de alguém que você conhece. Se foi assim, este convite contém um link para o pod diaspora* em que a pessoa que o convidou está registrado. Se você quiser juntar-se ao mesmo pod como ele, você pode simplesmente seguir o link no e-mail. No entanto, você não tem que estar no mesmo pod que seu amigo para se comunicar com ele."
      find_pod_ex5: "Você sempre vai entrar em diáspora* no mesmo pod com o qual se registou. De seu pod você pode se conectar toda a rede e sua experiência de diáspora* deve ser mais ou menos a mesmo, não importa em qual pod você está se conectando. Você não será capaz de entrar em um outro pod, mas não há necessidade de você fazer isso de qualquer maneira."
      registration: Registro
      registration1: "Uma vez que você escolheu um pod, encontre o link <span class=\"click\"> Cadastre-se</span>. O link deverá estar bem na página inicial do pod. Se não houver nenhum link \"Cadastre-se\", pode ser que este pod particular não esteja mais aceitando novos cadastros. Neste caso, você terá que escolher um outro pod."
      registration2: "Quando você clicar no link de cadastro, você será apresenteado a uma página em que você precisará digitar um nome de usuário, endereço de e-mail e senha. Pense com cuidado quando escolher o seu nome de usuário, pois você não poderá mudar isso em uma data posterior."
      registration3: "Conclua o registro clicando em <span class=\"click\">Continuar </span> para criar e acessar sua nova semente diaspora*!"
      registration4: "Durante o processo de registro provavelmente sua semente será conectada automaticamente a outra semente. Isso geralmente é nossa semente %{dhq_link}, mas pode ser a semente do administrador do seu pod. Isto é para que possamos mantê-lo atualizado com anúncios importantes sobre diáspora*. Se, no entanto, prefere não seguir essa semente, você pode facilmente removê-lo da sua lista de contatos. Vamos abordar como fazer isso em %{part4_link}."
      dhq_link_text: "Sede do diaspora*"
      registration5: "Você agora deve ver a página \"Primeiros passos\". Ela não é obrigatória, mas concluí-la será de enorme ajuda para começar a fazer conexões com outras pessoas."
      registration6: "Coloque o nome que você deseja que seja mostrado na tela no primeiro campo."
      registration7: "Clique no botão para mandar uma foto sua do seu computador."
      registration8: "Se você quiser conectar sua semente diaspora* a sua conta do Facebook, clicando no link para automatizar parte desse processo, tal como puxar seu nome e foto do perfil da sua conta do Facebook."
      registration9: "Adicione algumas palavras de coisas que lhe interessam. Pode ser música, ativismo, talvez a cidade em que você vive. Estes serão convertidos em #tags, que te ajudarão a encontrar o conteúdo e ajudar outras pessoas a descobrir que você. Nós vamos explicar mais sobre #tags mais adiante neste tutorial."
      registration10: "Clique <span class=\"click\">Leve-me ao diaspora*!</span>"
      profile1: "Antes de qualquer outra coisa, tome um minuto para preencher o seu perfil. Na tela em que você foi levado, clique em seu nome ou foto na extremidade direita da barra de cabeçalho preto, e selecione <span class=\"click\">Perfil</span> a partir da lista que desce. Em seguida, clique no botão azul <span class=\"click\">Editar meu perfil</span> no canto superior direito."
      profile2: "Existem duas partes para o seu perfil: o perfil público e o perfil privado. Seu perfil público é visível para todos, o seu perfil privado é visível apenas para as pessoas que você escolheu compartilhar. Você pode preencher tanto ou tão pouco do seu perfil como quiser, e você não tem que usar o seu nome verdadeiro, se você não quiser."
      profile3: "A maioria dos campos de informações de perfil são auto-explicativos. NSFW vem do inglês \"no safe for work\" que significa \"não é seguro para o trabalho\", no sentido de não ser interessante que seja visto no trabalho ou em público, ou seja, conteúdo impróprio. Vamos abordar isso com mais detalhes em %{part7_link}, então não se preocupe com isso agora."
      profile4: "Não se esqueça de clicar em <span class=\"click\">Atualizar</span> uma vez você estiver acabado!"
      finish: "É isto!"
      finish_ex1: "Você está pronto para começar a usar o diáspora*! Clique no logotipo asterisco ou <span class=\"click\">Fluxo</span> no canto superior esquerdo da tela para começar."
      finish_ex2: "Se você quer conhecer e ser bem-vindo à comunidade diáspora* e está se sentindo confiante o suficiente, faça um post <strong>público</strong> agora para se apresentar e incluir a tag <span class=\"click\">#novato</span>. Fazendo posts públicos que contenham tags é uma ótima maneira de fazer novos amigos no diáspora*. Se você não tiver certeza sobre como fazer isso agora, não se preocupe - nós vamos levá-lo através de seu primeiro post passo após passo em %{part5_link}."
    getting_started2:
      byline: "Parte 2 - A interface"
      menu_title: "Utilizando a interface"
      interface1: "Você está olhando agora para uma interface não familiar. (Se você ainda está na página de edição de perfil, clique no logotipo asterisco ou <span class=\"click\">Fluxo</span> na extremidade esquerda da barra de cabeçalho preto.) Vamos dar uma olhada rápida no layout e começar a se familiarizar com ele."
      interface2: "Por causa da natureza descentralizada e open-source da diáspora*, é possível para os administradores de pod personalizarem seus pods. Portanto, dependendo de qual pod você está, a interface pode parecer muito pouco diferente de como é descrito aqui. No entanto, os elementos essenciais devem estar todos presentes, mesmo que estejam dispostos de forma ligeiramente diferente."
      interface3: "A interface principal pode ser dividida em quatro partes."
      header: "No topo da tela é a barra de cabeçalho, que permanece sempre no mesmo lugar, mesmo quando você rolar a página. Esta barra de cabeçalho contém:"
      header2: "o ID do seu servidor, que leva você de volta para a página do fluxo;"
      header3: "links para suas páginas Fluxo e Minhas atividades;"
      header4: "um ícone de notificações (falaremos sobre isso em %{part6_link});"
      header5: "um ícone de conversações (também falaremos sobre em %{part6_link});"
      header6: "a barra de busca (mais sobre isso em %{part4_link});"
      header7: "um menu drop-down pessoal com:"
      header8: " um link para seu perfil (veja %{part1_link});"
      header9: "um link para sua lista de contatos (veja %{part4_link});"
      header10: "um link para as configurações de sua conta (veja %{part7_link});"
      header11: "um link para a seção de ajuda;"
      header12: "um botão para sair do sistema."
      columns: "Sob o cabeçalho há duas colunas:"
      column1: "No lado esquerdo estão links para os modos de visualização de conteúdo disponíveis na diaspora*: <span class=\"click\">Minha atividade</span>, <span class=\"click\">Fluxo</span>, <span class=\"click\">@Menções</span>, <span class=\"click\">Meus aspectos< span>, <span class=\"click\">#Tags seguidas</span> e <span class=\"click\">Atividade pública</span>. Vamos explicá-los em seguida. Há também links para convidar seus amigos, receber novos usuários, encontrar ajuda, publicar na diaspora* de outros lugares na internet (favoritando o editor da diaspora*) e, em alguns servidores, as informações de contato da administração."
      column2: "A coluna principal contém o fluxo de conteúdo e, no topo, uma caixa de edição. É aí que a mágica acontece! Vamos abordá-los na %{part5_link}."
      views: "As diferentes maneiras de ver disponíveis em diaspora* são:"
      stream: "O fluxo"
      stream_ex: "O fluxo é sua página principal em diaspora*. Ela agrega todas as publicações disponíveis para você. Isto é:"
      stream1: "publicações feitas pelos seus contatos;"
      stream2: "publicações de maneira pública contendo #tags que você segue;"
      stream3: "publicações que @mencionam você"
      stream_ex2: "Publicações no fluxo são ordenadas de acordo com o tempo da publicação original."
      activity: "Minha atividade"
      activity_ex: "O fluxo <em>Minha atividade</em> mostra as publicações que você curtiu ou comentou. É uma maneira prática de acessar todas as suas interações recentes na diaspora*. As publicações em <em>Minha atividade</em> são ordenadas de acordo com a última interação realizada (comentário ou curtida) em cada uma."
      mentions: "@Menções"
      mentions_ex: "Isso exibe qualquer publicação feita por outra pessoa @mencionando você. Discutiremos menções na %{part4_link}."
      aspects: "Meus aspectos"
      aspects_ex1: "<em>Meus aspectos</em> mostra todas as publicações feitas por todas as pessoas com quem você está compartilhando – isto é, as pessoas que você salvou nos seus aspectos. Não se preocupe se você não sabe o que é um aspecto – nós vamos cobrir isso em detalhes na próxima parte."
      aspects_ex2: "Clique em <span class=\"click\">Meus aspectos</span> para ver a lista com seus aspectos. Você pode ver publicações feitas para todos os aspectos, ou apenas para um ou mais aspectos individuais, selecionando e desfazendo a seleção dos aspectos na coluna à esquerda."
      tags: "#Seguindo tags"
      tags_ex1: "Esta lista mostra todas as publicações disponíveis (publicações de acesso público e publicações limitadas feitas para aspectos em que você tenha sido adicionado) contendo tags que você segue. Nós daremos uma olhada nas tags em %{part5_link}."
      tags_ex2: "Clique em <span class=\"click\">#Seguindo Tags</span> para ver a lista das suas tags. Assim como <em>Meus aspectos</em>, você pode filtrar esse fluxo para mostrar publicações que contenham uma ou mais tags, marcando ou desmarcando-as na coluna da esquerda."
      public: "Atividade pública"
      public_ex1: "O fluxo de atividade pública exibe todas as publicações públicas disponíveis para o seu servidor, mesmo as criadas por pessoas com quem você não compartilha e que não contêm nenhuma tag seguida por você. É conteúdo à beça!"
      profile: "Visão do perfil"
      profile_ex1: "Clicando em seu nome ou na foto de perfil em qualquer lugar que você a ver, te leva à sua página de perfil. Isso te mostra todas as publicações que você fez em diaspora*. Isso também mostra sua foto de perfil, seu nome para aparecer na tela, tags \"sobre mim\", e sua diaspora* ID (discutida em \"Registro\" em %{part1_link})."
      profile_ex2: "Sob sua foto de perfil você verá a informação privada de perfil que você adicionou, como aniversário, localização, sexo, biografia e assim por diante."
      profile_ex3: "Clique no botão azul <span class=\"click\">Editar meu perfil</span> se você quiser alterar qualquer informação do seu perfil."
      profile_ex4: "Também se pode ver o perfil de alguém clicando no seu nome ou foto. A quantidade de informação e de mensagens do perfil de uma pessoa que você pode acessar depende da sua conexão com ela. No canto superior direito, você encontrará um botão de aspectos: cinza, se a pessoa não estiver em um dos seus aspectos, ou verde, se ela estiver. Clique nele para adicioná-la a um aspecto."
      profile_ex5: "Se ela estiver compartilhando com você, haverá um tique (✓) verde ao lado do ID diaspora* dela. Senão, haverá um círculo cinza. Os seguintes ícones serão mostrados abaixo do botão de seleção de aspectos: um de @mencionar, se você estiver compartilhando com ela; um de mensagem, se o compartilhamento for mútuo; e um ícone de ignorar."
      profile_ex6: "Abaixo do nome e ID da pessoa haverá abas para mostrar as publicações, fotos e contatos dela, estes últimos se estiverem visíveis para você (isso é explicado na próxima parte, \"Aspectos\")."
      finish: "Isso é tudo o que você precisa conhecer sobre a interface por enquanto. A primeira coisa que você irá querer saber é como encontrar algumas pessoas para começar a compartilhar. No entanto, antes de nós fazermos isso, vamos focar em alguma coisa que aparece proeminentemente em diaspora*: aspectos."
    getting_started3:
      byline: "Parte 3 - Aspectos"
      menu_title: "Tudo sobre aspectos"
      aspects1: "Pense sobre sua vida e sobre as pessoas que você conhece. Cada pessoa é uma parte de um ou mais aspectos de sua vida. Elas podem ser um membro de sua família, um amigo próximo, um colega de trabalho, ou alguém com quem você pratica esporte, ou com quem toca música, ou com quem você compartilha de um interesse particular. Ou elas podem ser parte de mais de um desses aspectos de sua vida."
      aspects2: "diaspora* funciona exatamente da mesma maneira. Você pode colocar os contatos dentro de um \"aspecto\" de sua conta diaspora* baseado em qual aspecto de sua vida eles fazem parte. Desta maneira, você controla quais dos seus contatos vê cada publicação que você faz em diaspora*, publicando em um aspecto particular ou em vários aspectos. Nos explicaremos mais a respeito do que isso significa nas três próximas partes desta série."
      aspects3: "Quando você se associa, você tem quatro aspectos: Família, Trabalho, Amigos e Conhecidos. É claro que você não será capaz de ordenar tudo se sua vida em apenas quatro aspectos padrões, então a primeira coisa que nós vamos fazer é adicionar alguns aspectos. Você pode também apagar os aspectos padrões se você quiser."
      aspects4: "Clique em <span class=\"click\">Meus aspectos</span>, na coluna da esquerda, e sua lista de aspectos aparecerá. Para adicionar um aspecto, clique em <span class=\"click\"><em>+ Adicionar um aspecto</em></span>, sob a lista de aspectos, na coluna da esquerda. Você verá uma janela pop-up."
      add_aspect1: "Escolha um nome para o novo aspecto. Isso pode refletir na conexão comum entre essas pessoas, talvez \"Escrita criativa\", \"Futebol\", ou \"Ativistas\", mas você pode chamá-los da maneira que quiser. Ninguém mais será capaz de ver os nomes dos seus aspectos, e nem seus contatos saberão em qual aspecto eles estão. Para esse exercício, eu sugiro a criação de um aspecto chamado \"Diaspora\", dentro do qual você pode colocar pessoas que você encontra aqui."
      add_aspect2: "Decida se você quer marcar \"Faça os contatos desse aspecto visíveis para cada um?\". Isso é útil se o aspecto é para um clube no qual todos os membros se conhecem entre si, uma vez que tornando cada um visível ajudará a conexão entre cada um deles. Entretanto, você deveria usar isso com cuidado, e considere a privacidade das outras pessoas antes de fazer isso."
      add_aspect3: "Quando você finalizar, clique no botão <span class=\"click\">Criar</span> . O aspecto é então criado e selecionado no menu."
      add_aspect4: "Criado o aspecto, você verá a lista dos contatos que podem ser incluídos nele. Clique no ícone de '+' ao lado dos nomes das pessoas que você quer adicionar ao aspecto."
      my_aspects1: "Agora, vamos ao menu <em>Meus aspectos</em>, na coluna à esquerda. Volte para o seu fluxo e clique em <span class=\"click\">Meus aspectos</span>. Sua lista de aspectos será expandida, e aparecerá um fluxo com as publicações feitas pelas pessoas incluídas nos aspectos selecionados na lista, apenas."
      my_aspects2: "Agora todos seus aspectos devem estar selecionados, com marcações próximas a eles."
      my_aspects3: "Você pode clicar em aspectos no menu para selecioná-los ou desselecioná-los."
      my_aspects4: "Você pode selecionar apenas um aspecto, ou qualquer combinação deles."
      my_aspects5: "Se todos os aspectos estão selecionados e você quer ver apenas um, clique <span class=\"click\">Desmarcar todos</span> e então selecione aquele que você quer."
      my_aspects6: "Por que não brincar com isso por alguns segundos?"
      my_aspects7: "Este sistema de seleção possui dois usos:"
      my_aspects8: "Filtrar conteúdo do fluxo. Você pode escolher ver apenas as publicações feitas pela \"Família\"; ou todas as outras, <em>e não</em> essas."
      my_aspects9: "Publicar uma mensagem para certos aspectos. Se você iniciar uma conversa a partir da página dos Aspectos, a opção de compartilhar com os aspectos ticados no menu à esquerda será imediatamente selecionada no editor. Por exemplo, se \"Amigos\", \"Família\" e \"Trabalho\" estiverem marcados, ao clicar no editor para escrever sua mensagem, o botão de compartilhamento mostrará o texto \"Em três aspectos\"."
      contacts: "Página de Contatos"
      contact_ex1: "Nós mencionamos sua página de contatos em %{part2_link}. Para acessar sua página de contatos, clique na seta do lado direito no final da barra de cabeçalho e selecione  <span class=\"click\">Contatos</span> na lista drop-down."
      contact_ex3: "A página de contatos mostra seus aspectos na coluna do lado esquerdo, e seus contatos naqueles aspectos mostrados no lado direito."
      contact_ex4: "Se os contatos de todos os aspectos forem exibidos (clique em<span class=\"click\">Meus contatos</span> na coluna à esquerda), ao lado do nome de cada um haverá um botão verde que mostrará a quais aspectos o contato em questão foi adicionado. Se um contato pertencer a mais de um aspecto, o texto será \"Em <em>n</em> aspectos\". Clique no botão para ver quais são eles."
      contact_ex5: "Clicando aí, você pode marcar ou desmarcar, na lista suspensa, os aspectos que incluem essa pessoa. Se você removê-la de todos os aspectos, o botão ficará cinza. Você deixará de compartilhar com ela."
      contact_ex6: "Se você está vendo contatos em um aspecto individual, haverá uma cruz no lado direito de cada contato mostrado. Clicando nela irá remover a pessoa daquele aspecto."
      contact_ex7: "Você também pode criar novos aspectos através de sua página de contatos."
      sharing_me: "Só compartilhando comigo"
      sharing_me_ex: "Exibe uma lista de pessoas que estão compartilhando com você, mas com as quais você não está compartilhando - seus \"seguidores\"."
      finish: "Agora que você entende aspectos, vamos fazer algumas conexões."
    getting_started4:
      byline: "Parte 4 - Encontrando e se conectando com pessoas"
      menu_title: "Como conectar com pessoas"
      aspects1: "Agora é hora de adicionar alguns contatos ao aspecto \"Diaspora\" que você acabou de criar. Se você já conhece pessoas que estão utilizando diaspora*, você pode encontrá-las e adicioná-las a qualquer aspecto que você quiser."
      sharing: Compartilhando
      sharing_ex: "Nós dizemos que as pessoas \"compartilham\" conteúdo. Como isso funciona pode parecer confuso à primeira vista, porque o nível em que você compartilha com outras pessoas na diaspora* provavelmente não é o mesmo em que elas compartilham com você. Tentamos explicar isso melhor a seguir."
      relationships: "Em diaspora* existem três tipos de relações entre usuários:"
      followers: Seguidores
      followers_ex1: "Alguém adiciona você a um aspecto, mas você não faz o mesmo. Você receberá notificação de que essa pessoa \"começou a compartilhar com você\", mas não notará nenhuma outra mudança."
      followers_ex2: "Eles verão suas publicações do tipo públicas no fluxo deles, mas nenhuma de suas publicações limitadas."
      followers_ex3: "Não há como saber a qual aspecto ela adicionou você, por respeito a sua privacidade – como alguém organiza seus aspectos é somente da sua conta."
      following: Seguindo
      following_ex1: "Você compartilha com uma pessoa que não compartilha com você. Isto é, você a adicionou a um ou mais aspectos, mas ela não reciprocou o gesto."
      following_ex2: "Quem você segue poderá ver suas publicações públicas, além das feitas nos aspectos aos quais pertence. Você verá as publicações públicas dessa pessoa no seu fluxo."
      mutual: "Compartilhamento mútuo"
      mutual_ex1: "Quando as duas pessoas compartilham, tudo fica mais interessante, e mais complicado também! É comparável a uma \"amizade\" no Facebook, embora existam diferenças importantes."
      mutual_ex2: "Em uma conexão mútua, uma pessoa vê as publicações limitadas feitas pela outra no aspecto ao qual a segunda adicionou a primeira. Porém a maneira da primeira compartilhar com a segunda pode ser muito diversa. Considere a situação descrita abaixo:"
      mutual_ls1: "Para Carlos, Júlia é uma conhecida, e ele adiciona-a ao aspecto correspondente."
      mutual_ls2: "Júlia, porém, considera-o um amigo próximo, e coloca-o no aspecto \"Melhores amigos\"."
      mutual_ls3: "Carlos costuma publicar somente para a \"Família\" e os \"Amigos\", então Júlia não vê muitas de suas publicações."
      mutual_ls4: "Como ele é, por sua vez, um dos \"Melhores amigos\" de Júlia, Carlos pode ver quase tudo que ela publica."
      mutual_ex3: "Não esqueça que <span class=\"click\">ninguém</span> vê uma publicação que não seja nem pública, nem destinada a um aspecto que contém o \"destinatário\"."
      finding: "Encontrando pessoas"
      finding_ex1: "Para começar a compartilhar, siga algumas pessoas. Elas podem seguir você de volta! Continue a ler para saber como."
      finding_ex2: "Existem várias maneiras de encontrar alguém e adicioná-la a um aspecto."
      search: Busca
      search_ex: "O campo de busca está na barra de cabeçalho. Para adicionar alguém através da busca:"
      search_ls1: "Digite um nome ou a diaspora* ID. Sugestões aparecerão assim que você começar a digitar."
      search_ls2: "Tecle Enter para buscar. Será mostrada uma página com os resultados."
      search_ls3: "Quando você tiver encontrado a pessoa que procura, clique no botão <span class=\"click\">Adicionar contato</span>."
      search_ls4: "Se a pessoa buscada estiver listada como sugestão, basta clicar no nome dela para abrir o perfil. Lá, clique em <span class=\"click\">Adicionar contato</span>."
      search_ls5: "No menu suspenso aberto, selecione aspectos para colocá-la. Também é possível criar um novo aspecto em <span class=\"click\"><em>+ Adicionar aspecto</em></span>."
      search_ls6: "Selecionados os aspectos, o botão ficará verde. Você poderá então compartilhar com a pessoa através dos aspectos escolhidos e passará a ver as publicações públicas dela."
      invite: "Enviando um email de convite"
      invite_ex: "Outra maneira de seguir alguém é mandando-lhe um convite por e-mail. Você pode enviar um convite pela página de resultados da busca, clicando em <span class=\"click\">\"Por e-mail\"</span>, ou pela página principal, na seção \"Convide seus amigos\". Assim que a pessoa convidada aceitar o convite, ela será guiada através do mesmo processo de cadastro pelo qual você acabou de passar."
      profile: "Do perfil deles"
      profile_ex1: "Você pode adicionar alguém a partir de qualquer lugar de diaspora*. Clique no nome da pessoa para visitar seu perfil, onde você poderá adicioná-la a um ou mais aspectos usando o botão no canto superior direito da página."
      profile_ex2: "Alternativamente, simplesmente passe o mouse sobre seu nome ou foto do perfil, e um pequeno \"cartão de visita\" será mostrado. Você pode adicioná-la a aspectos diretamente daí."
      tags: "Seguindo #tags"
      tags_ex: "As três opções acima dizem respeito a conectar-se com quem já se conhece. Mas, às vezes, pessoas desconhecidas podem ser tão, ou mais, interessantes que as conhecidas. Seguindo #tags de assuntos que você gosta, você vai poder encontrar pessoas interessantes para seguir, incluindo-as em um dos seus aspectos."
      removing: "Removendo alguém de seus contatos"
      removing_ex1: "Para remover um contato e, portanto, deixar de compartilhar com ele, basta removê-lo de todos os aspectos nos quais o incluiu. Faça o seguinte:"
      removing_ex2: "Vá para seu perfil; ou passe o cursor sobre seu nome e espere pelo aparecimento do cartão de visita."
      removing_ex3: "Clique no botão de seleção e desmarque todos os aspectos ticados."
      removing_ex4: "Pronto! Como esse contato não pertence mais a nenhum dos seus aspectos, você deixou de compartilhar com ele."
      removing_ex5: "Você também pode remover uma pessoa dos seus aspectos pela página de contatos, como explicamos no final da %{part3_link}."
      finish: "Você já aprendeu a compartilhar; e, se já adicionou alguns contatos, verá suas publicações no seu fluxo. Quem compartilhar com você passará a compor seu \"corpo de leitores\" - <strong>e será hora de começar a publicar.</strong>"
    getting_started5:
      byline: "Parte 5 - Comece a compartilhar!"
      menu_title: "Comece a compartilhar!"
      intro1: "Agora que você já tem alguns contatos, é hora de começar a compartilhar conteúdo com eles."
      intro2: "Em diaspora*, você pode comunicar-se compartilhando uma frase de status com um grupo de seguidores ou com toda a comunidade; ou enviando uma mensagem particular a um ou mais contatos. Nesta parte, vamos dar destaque ao uso do editor e do fluxo para publicar e comentar frases de status. Trataremos do envio de mensagens particulares - que chamamos de \"conversa\" - na %{part6_link}."
      publisher: "O editor"
      publisher_ex1: "O compartilhamento de conteúdo em diaspora* é feito pelo editor, que, na maioria das páginas do site, localiza-se no topo na coluna do meio. Você provavelmente já clicou nele e publicou alguma coisa - é tão fácil e irresistível! Neste tutorial, abordaremos tudo que você pode fazer com o editor."
      publisher_ex2: "Não deixe a aparência do editor enganar você: ele pode parecer um retangulozinho sem graça, mas esconde um tesouro de recursos, que podem ser ativados com um clique."
      publisher_ex3: "\"Acordado\" o editor, serão mostrados botões e ícones que, por ora, convém ignorar. Vamos publicar uma frase de status para seus seguidores e contatos mútuos."
      publisher_ex4: "Basta digitar sua mensagem no editor – qualquer coisa que você queira dizer; talvez \"Olá, mundo\" – e clicar em <span class=\"click\">\"Compartilhar\"</span>. E pronto!"
      buttons: "OK, então para que servem aqueles botões?"
      aspect_selector: "Botão de seleção de Aspecto"
      aspect_selector_ex1: "Esse botão serve para selecionar quem vai ver a publicação. Por omissão, consideram-se \"Todos os aspectos\": todo mundo que você adicionou aos seus aspectos, e mais ninguém. Para o que queremos fazer, não é preciso mudar essa configuração."
      aspect_selector_ex2: "Também é possível selecionar um ou mais aspectos em particular, ticando-os na lista. Assim, o controle da visibilidade das mensagens é absoluto, como dissemos na %{part3_link}. Se, por outro lado, você quiser falar para o mundo inteiro, selecione \"Público\"."
      photo: "Compartilhamento de foto"
      photo_ex: "A função do ícone de câmera, no canto direito da caixa de texto, é carregar fotos na mensagem. Você pode selecionar imagens do seu computador clicando no botão ou arrastá-las diretamente de uma pasta para o botão."
      locator: Localizador
      locator_ex1: "O próximo da fila é uma ícone de alfinete, cuja função é adicionar uma localização às suas publicações. Se você concordar, sua localização será determinada usando o OpenStreetMap e informada em nota de rodapé."
      locator_ex2: "Você pode editar esta localização clicando no texto que aparece sob a janela de publicação."
      locator_ex3: "A localização fornecida é bem específica, mas você pode editá-la para mostrar apenas a cidade ou região em que você está. Você decide!"
      connected: "Serviços conectados"
      connected_ex1: "Se você se conectou a outras redes sociais, como Facebook, Twitter e Tumblr, ícones delas devem aparecer sob o editor. Marque-os para publicar sua mensagem nesses serviços."
      connected_ex2: "Você pode configurar suas conexões a outras redes sociais clicando no ícone de engrenagem."
      connected_ex3: "Nós vamos ver como conectar a outros serviços em %{part7_link}."
      preview: "Pré-visualização da publicação"
      preview_ex1: "Ao lado do botão de compartilhar está o de visualizar, que mostra como a mensagem vai ficar depois de publicada. Assim você pode corrigir erros antes de enviá-la, particularmente os na formatação do texto."
      preview_ex2: "Visto tudo sobre botões e ícones, passemos para onde a mágica acontece - dentro do editor: você pode acrescentar #tags, @menções e links ao texto puro, formatá-lo e incorporar fotos, vídeo e áudio. Uau!"
      features: "Recursos de publicação"
      tags: "#tags"
      tags_ex1: "Preceda uma palavra por um antífen (#) para obter uma #tag. \"Etiquetar\" publicações é uma boa maneira de encontrar e chamar atenção para coisas interessantes. Você pode buscar tags usando o mecanismo de pesquisa no cabeçalho e segui-las de modo a incluir no seu fluxo todas as publicações marcadas com elas. Lembra da seção \"Descreva-se em cinco #tags\" nas suas configurações de perfil? As tags que você escreveu (ou não) nesse campo já estão sendo seguidas por você!"
      tags_ex2: "Imagine que você gostasse de cozinhar e publicasse uma mensagem etiquetada com #culinária. Sua publicação apareceria no fluxo de todas as pessoas seguidoras dessa tag, se pública; ou apenas para um subconjunto dessas que pertencesse aos aspectos para os quais você tivesse feito a publicação. Também é possível buscar #culinária na barra de pesquisa para obter uma lista de todas as publicações marcadas com a tag, sejam públicas, feitas por você ou feitas por pessoas do seu círculo. Como você pode ver, essa é uma ferramenta poderosa para descobrir coisas interessantes e compartilhá-las com a \"tribo\"."
      tags_ex3: "Se uma publicação sua for do tipo que pode ofender ou provocar uma situação complicada se visualizada no trabalho, marque-a com a tag <span class=\"click\">#nsfw</span> (Not Safe For Work, literalmente \"não seguro para o trabalho\") - a publicação ficará oculta até que se escolha visualizá-la. Veremos mais sobre isso na %{part7_link}."
      mentions: "@menções"
      mentions_ex1: "Sabia que você pode chamar a atenção de uma pessoa \"mencionando-a\"? Basta digitar uma arroba (@) e, em seguida, o nome do contato desejado - nome de exibição, não de usuário. Assim que começar a escrevê-lo, diaspora* vai tentar completá-lo para você: aperte Enter ou selecione a opção correspondente na lista. Não se preocupe quando a arroba sumir; a @menção vai reaparecer depois da publicação. A pessoa mencionada será notificada pelo site e por e-mail, se tiver feito essa opção."
      mentions_ex2: "Do mesmo modo outras pessoas podem @mencionar você, e você receberá uma notificação na barra de cabeçalho (e por email se você tiver configurado aquela opção)."
      mentions_ex3: "Note que você pode @mencionar somente pessoas em seus aspectos; e somente em publicações, não em comentários."
      format: "Formatação do texto"
      format_ex: "Você pode formatar seu texto de várias maneiras: usando negrito, itálico, títulos grandes etc. diaspora* usa uma linguagem de marcação simples chamada Markdown. Não cabe discuti-la nesta introdução, então explicamos como usá-la em %{format_link}."
      format_link_text: "este tutorial"
      links: Links
      links_ex: "Quer um link na sua publicação? Cole o endereço na caixa de texto para obter um link \"extenso\" e clicável ou use Markdown para contê-lo no texto. Clicando em <span class=\"click\">Visualizar</span>, você pode conferir se a mensagem está como deve antes de publicá-la."
      embed: Integração
      embed_ex1: "Você também pode incluir links para sites como YouTube, Vimeo e Soundcloud. Nesse caso, o arquivo de vídeo ou áudio será embutido na sua publicação. Experimente!"
      embed_ex2: "Observe que o arquivo só será embutido depois de publicada a mensagem, por isso será preciso recarregar o fluxo para vê-lo. Às vezes, demora um pouco para o site hospedeiro responder à nossa solicitação, portanto pode ser necessário esperar um pouco e recarregar a página novamente."
      services: "Publicando em outros serviços"
      services_ex1: "Se você conectou sua conta em diaspora* a outras redes sociais, pode reproduzir suas publicações nesses serviços a partir dos ícones que aparecem sob o editor."
      services_ex2: "Quando você começa a escrever com um ou mais desses ícones ativados, um contador passa a mostrar quantos caracteres faltam para atingir o limite: 140 para o Twitter, 1.000 para o Tumblr, 63.206 para o Facebook. Na própria diaspora*, você pode publicar até 65.535 caracteres! O contador sempre exibe o menor número de caracteres restantes; por exemplo, se Twitter e Facebook fossem selecionados, o máximo seria de 140."
      services_ex3: "Mensagens que ultrapassam o número de caracteres permitidos pela rede social conectada aparecem truncadas e com um link para a publicação original, em diaspora*."
      how: "Que tal? Há muitas possibilidades para publicar em diaspora*."
      try_out: "Experimente: anuncie sua chegada a diaspora*. É uma boa maneira de conhecer as pessoas da comunidade e começar a conectar-se."
      make_post1: "Escreva seu anúncio, torne-o <span class=\"click\">Público</span> e – para apresentar-se a toda a comunidade – marque-o com a tag <span class=\"click\">#novata</span> ou <span class=\"click\">#novato</span>. Assim, pessoas que seguem essas tags verão sua mensagem e poderão dar as boas-vindas a você. Inclua também #tags dos seus interesses para que a sua tribo encontre você. A mensagem pode ser mais ou menos assim:"
      make_post2: "Olá, todo mundo. Sou #novato aqui em diaspora*. Gosto de #corrida, #literatura e #coelhos."
      make_post3: "Você não precisa fazer um anúncio, é claro. O importante é saber como fazê-lo."
      interact: "Interagindo com publicações no fluxo"
      interact_ex1: "Logo abaixo do editor fica o fluxo, onde são exibidas, em tempo real, as mensagens de status das pessoas que você segue. Você pode comentar, curtir, compartilhar e até ocultar essas mensagens, se não quiser vê-las."
      interact_ex2: "Não esqueça de que o fluxo varia de acordo com o seu modo de visualização: <span class=\"click\">Fluxo</span>, <span class=\"click\">Minha atividade</span>, <span class=\"click\">@Menções</span>, <span class=\"click\">Meus aspectos</span> ou <span class=\"click\">#Seguindo Tags</span>. Embora os modos alterem que publicações vão aparecer no fluxo, é possível interagir com elas da mesma maneira em todos os modos."
      comments: Comentários
      comments_ex: "Se uma publicação ainda não foi comentada, clique em <span class=\"click\">Comentar</span> para abrir uma seção de comentários. Quando uma publicação tem quatro ou mais comentários, apenas os três últimos são mostrados; você pode expandir a seção clicando em \"Mostrar mais comentários\"."
      likes: Curtidas
      likes_ex1: "Ao lado da opção de <span class=\"click\">Comentar</span> está a opção de <span class=\"click\">Curtir</span>. Você pode usá-la para dizer que leu e gostou da publicação, sem precisar escrever um comentário. Clicar nesse link soma uma curtida e mostra quem mais curtiu a publicação."
      likes_ex2: "Se mudar de ideia, clique em <span class=\"click\">Descurtir</span> para apagar a curtida. Lembre-se, porém, que a pessoa que escreveu a publicação já foi notificada!"
      reshare: "Recompartilhar publicações"
      reshare_ex: "Publicações públicas feitas por outras pessoas podem ser recompartilhadas clicando no link de <span class=\"click\">Recompartilhar</span>, entre Curtir e Comentar. Recompartilhar uma publicação torna-a visível para quem segue você e pode ajudar a divulgar uma mensagem bacana."
      delete: "Apagando publicações e comentários"
      delete_ex: "Quando você passa o cursor sobre uma das suas publicações ou comentários, um <span class=\"click\">x</span> aparece no canto superior direito. Ele serve para apagá-los. Você também pode apagar comentários às suas publicações feitos por outras pessoas."
      hide: "Ocultando a publicação de alguém"
      hide_ex: "Se não quiser ver uma publicação de alguém, oculte-a do seu fluxo clicando no <span class=\"click\">x</span>, da mesma maneira que apagaria sua própria publicação."
      ignore: "Ignorar um usuário"
      ignore_ex1: "É possível ignorar uma pessoa cujas publicações são ofensivas, irritantes ou entediantes. As publicações dela não apareceriam mais no seu fluxo, mas ela ainda poderia comentar, curtir e recompartilhar as suas publicações. Os comentários dela também continuariam a aparecer. Para ignorar alguém, clique no ícone de \"proibido\" no canto superior direito e atualize a página."
      ignore_ex2: "Há uma lista das pessoas ignoradas por você nas suas Configurações, na aba <span class=\"click\">Privacidade</span>. Se quiser deixar de ignorar uma pessoa, apague-a dessa página."
      finish: "Você já aprendeu tudo sobre o que você mais vai fazer em diaspora*: publicar, comentar e compartilhar. Na próxima parte deste tutorial, abordaremos as conversas: mensagens particulares compartilhadas com um ou mais contatos."
    getting_started6:
      byline: "Parte 6 - Notificações e conversas"
      menu_title: "Notificações e conversas"
      intro: "O último recurso importante que você precisa conhecer são as \"conversas\". Porém, antes de falarmos delas, vamos abrir um parêntese sobre as notificações."
      notify: Notificações
      notify_ex1: "Clicar no ícone de notificações (que parece um satélite) no cabeçalho mostra uma lista suspensa das cinco notificações mais recentes. As não lidas aparecem como um número vermelho sobre o ícone."
      notify_ex2: "As notificações costumam seguir o estilo de \"A comentou a publicação de B\", \"C começou a compartilhar com você.\" ou \"D mencionou você em uma publicação.\" Na própria lista, você pode:"
      notify_ls1: "Clique no nome da pessoa para ver a página de perfil dela."
      notify_ls2: "Clique <span class=\"click\">publicação</span> para ver aquela publicação."
      notify_ls3: "Clique <span class=\"click\">Marcar tudo como lido</span>."
      notify_ls4: "Clique <span class=\"click\">Ver tudo</span> para ir para a página de Notificações."
      notify_ex3: "A página de notificações exibe todas as notificações prévias recebidas por você, sendo 25 por página."
      convo: Conversas
      convo_ex1: "Uma conversa é uma comunicação particular entre duas ou mais pessoas. Para acessar esse recurso, clique no ícone de envelope localizado no cabeçalho."
      convo_ex2: "A página de conversas tem duas partes: à esquerda, há uma lista das suas conversas e, à direita, uma visão completa da conversa selecionada (se houver alguma)."
      convo_ex3: "Use o botão de <span class=\"click\">Nova conversa</span>, localizado no topo da parte esquerda, para começar uma conversa. Deve aparecer uma nova janela, na qual você poderá escrever sua mensagem e adicionar contatos à conversa."
      convo_ex4: "Você só pode começar uma conversa com quem você compartilha mutuamente."
      convo_ex5: "Algumas sugestões são apresentadas quando se começa a digitar no campo \"Para\", como quando se menciona alguém. Apenas clique nos nomes desejados, adicione um assunto e escreva sua mensagem! É simples assim. Sinta-se livre para formatar seu texto e usar os negritos e títulos que quiser!"
      convo_ex6: "Cada item da lista de conversas contém um título, a foto da pessoa que puxou a conversa, o nome da última a responder, o número de mensagens trocadas (em cinza ou em vermelho se houver não lidas), o tempo passado desde a última contribuição e um ícone de \"múltiplas pessoas\" se mais de duas pessoas estiverem participando. Passe o cursor sobre esse ícone para ver quem está participando da conversa."
      convo_ex7: "Clique em uma conversa para lê-la na íntegra; ela será aberta na parte direita. No canto superior esquerdo haverá uma lista de destinatários – inclusive gente que ainda não tenha contribuído para a conversa. Dê uma olhada antes de começar a fofocar para não pagar mico!"
      convo_ex8: "Responder a uma conversa é simples. Depois de abri-la na tela, escreva sua resposta no editor abaixo e aperte <span class=\"click\">Responder</span>."
      convo_ex9: "Se quiser apagar uma conversa, selecione-a e clique no <span class=\"click\">x</span>, no canto superior direito. Bloqueando uma conversa, você apaga-a da lista e deixa de receber suas atualizações. As outras pessoas do grupo ainda podem conversar entre si normalmente."
      finish: "Encerramos assim as conversas. Já estamos quase terminando o tutorial: só falta a última parte!"
    getting_started7:
      byline: "Formatando texto"
      menu_title: "Formatando texto"
      intro: "Já falamos sobre os recursos principais de diaspora*. Esta última parte trata de alguns detalhes finais que você precisa conhecer."
      connect: "Conectar diaspora* a outros serviços"
      connect_ex1: "Você pode conectar sua conta em diaspora* a várias outras redes sociais, tais como o Facebook, o Twitter e o Tumblr. Evidentemente, você precisa ter uma conta em um desses serviços para conectá-lo a diaspora*."
      connect_ex2: "Tenha suas informações de conta em mãos: a conexão precisa ser autorizada para funcionar."
      connect_ex3: "Para se conectar a outra rede social, clique no ícone correspondente na seção <span class=\"click\">Conecte-se</span>, no lado direito da página principal. Se você já tiver entrado no serviço nessa sessão do navegador, ele vai reconhecer você imediatamente. Senão, você vai precisar se autenticar. Quando requisitado, autorize diaspora* a publicar na sua conta. Assim, você poderá publicar diretamente da diaspora* para esse serviço!"
      connect_ex4: "Na próxima vez que você usar o editor, o ícone do serviço aparecerá e poderá ser ativado para publicar em ambas as redes sociais. Prático, não é? Veja a %{part5_link} para saber mais sobre como publicar em serviços conectados."
      settings: "Gerenciar conta"
      settings_ex1: "Finalmente, às configurações de usuário. Para defini-las, clique na sua foto de perfil ou nome, no cabeçalho, e selecione <span class=\"click\">Configurações</span> no menu suspenso. Você encontrará um panorama das suas opções de conta."
      settings_ex3: "Há quatro abas nessa página: Perfil, Conta, Privacidade e Serviços."
      profile: Perfil
      profile_ex: "Aí, você pode mudar, acrescentar ou apagar informações de perfil. Volte para o fim da %{part1_link} se não se lembrar como editá-las. Não esqueça de apertar <span class=\"click\">Atualizar perfil</span> quando terminar!"
      account: Conta
      account_ex1: "Nessa página, você pode alterar seu endereço de e-mail e senha, escolher seu idioma, ajustar as preferências de notificação por e-mail, baixar seus dados e fechar sua conta. Você pode baixar seus dados como uma cópia de segurança e, no futuro, usá-los para migrar sua conta para outro servidor, embora isso ainda não seja possível."
      account_ex2: "diaspora* tem uma norma de conduta no que se refere a NSFW (<i>Not Safe For Work</i>, em português, \"Não é seguro ver no trabalho\"). Se você costuma publicar material inapropriado para ver no computador do escritório – quem sabe com o chefe parado atrás da cadeira –, marque-se como NSFW. Assim, por padrão, um aviso será exibido no lugar das suas publicações, mas as pessoas poderão visualizá-las, se quiserem, clicando nele."
      account_ex3: "Deixando esta caixa desmarcada, você se compromete a não publicar material impróprio. Por outro lado, se você quiser publicar esse tipo de conteúdo apenas ocasionalmente, deixe esta caixa desmarcada e marque essas publicações em particular com a tag <span class=\"click\">#nsfw</span>."
      account_ex4: "Se quiser, você pode configurar sua conta para começar a compartilhar com todas as pessoas que compartilharem com você: vocês seriam contatos mútuos."
      privacy: Privacidade
      privacy_ex: "Esta é uma lista das pessoas que você ignora. Você pode retirá-las desta lista para passar a ver suas publicações novamente. Consulte a %{part5_link} para mais sobre ignorar pessoas."
      services: Serviços
      services_ex: "Na aba de Serviços, você pode ver suas redes sociais conectadas (p. ex., Facebook, Twitter e Tumblr) e conectar outras à sua conta em diaspora*."
      finish1: "Agradecemos a você por ler este guia! Esperamos que tenha sido útil, e que, agora, você se sinta em casa usando diaspora*. Se tiver alguma pergunta, compartilhe-a publicamente com as tags <span class=\"click\">#ajuda</span> e <span class=\"click\">#pergunta</span> para receber ajuda dos membros da comunidade. Nossa generosa, incrível comunidade!"
      format1: "Na diaspora* é possível formatar o texto de mensagens de status, comentários e conversas usando um sistema de marcação simples chamado Markdown. Esta página é uma introdução aos códigos usados para criar essa formatação."
      format2: "Em primeiro lugar, parágrafos devem ser separados por duas quebras de linha (exceto itens de uma lista) ou não haverá espaço entre eles. Se você quiser apenas uma quebra de linha entre dois parágrafos, encerre o primeiro com dois espaços."
      format3: "É aqui que o botão de <span class=\"click\">Visualizar</span> vem a calhar. Experimente formatar, visualizar, corrigir o que for necessário e visualizar novamente até ficar feliz com o resultado!"
      format4: "Como exercício, você pode copiar os códigos usados como exemplo abaixo, colá-los no editor da diaspora* e apertar <span class=\"click\">Visualizar</span>."
      headings: Títulos
      headings_ex1: "Você pode acrescentar títulos primários, secundários ou terciários às suas mensagens introduzindo-os com antífens (#), como demostrado abaixo:"
      headings_code1: "Este é um título extremamente grande"
      headings_code2: "Metade do tamanho do anterior"
      headings_code3: "Duas vezes o tamanho do texto normal"
      headings_ex2: "Não se esqueça de deixar um espaço entre os antífens e o texto, para não acabar criando uma #tag em vez de um título. O título é terminado ao apertar-se Enter para seguir para a próxima linha."
      lists: Listas
      lists_ex1: "Para criar uma lista, comece a linha de cada item com um asterisco (*), um sinal de mais (+) ou um sinal de menos (-)."
      lists_ex2: "Também é possível fazer listas numeradas introduzindo cada item por \"1.\", \"2.\", etc. Em uma lista numerada, os números devem ser seguidos de pontos-finais."
      lists_ex3: "Aqui também deve-se deixar um espaço entre o marcador e o texto do item, além de uma linha vazia antes e depois da lista, para fazer efeito."
      lists_code1: "É assim que se cria uma lista:"
      lists_code2: "item um;"
      lists_code3: "item dois;"
      lists_code4: "item três."
      lists_code5: "Ou ainda assim:"
      lists_code6: "E uma lista numerada:"
      quote: Citação
      quote_ex1: "Quando quiser citar um trecho de artigo ou outro comentário, você pode formatá-lo começando a linha ou parágrafo com o caractere \">\":"
      quote_code1: "Este é um texto introdutório à citação:"
      quote_code2: "Esta é uma citação."
      quote_code3: "Esta é a continuação do texto, depois da citação."
      code: "Blocos de código"
      code_ex1: "Quer mostrar seus programas? Use blocos de código para formatá-los. Para criar um bloco, comece o texto com quatro acentos graves (````). Para fechá-lo, termine-o com mais quatro."
      code_ex2: "Outra maneira é começar cada linha de código com quatro espaços. Mais espaços podem ser usados para criar indentação."
      code_ex3: "Para inserir o código na mesma linha do texto normal, `<code>comece e termine o trecho com um acento grave</code>`."
      code_code1: "Esta é uma linha de texto normal."
      code_code2: "isto é um bloco de código"
      code_code3: "Um pouco mais de texto normal."
      code_code4: "e mais código"
      code_code5: "uma linha de código indentada com dois espaços"
      line: "Linha horizontal"
      line_ex: "Para criar uma linha horizontal, escreva pelo menos três hífens (-), sublinhados (_) ou asteriscos (*) em uma linha separada. Mais de três criam a linha do mesmo jeito, e espaços entre os caracteres não fazem diferença."
      line_code1: "Haverá um filete horizontal entre esta linha de texto e a próxima."
      line_code2: "Agora, você pode começar a próxima seção do seu texto."
      itals: "Itálico e negrito"
      itals_ex1: "Use asteriscos (*) e sublinhados (_) nos dois lados de uma palavra para realçá-la com negrito, itálico, ou negrito e itálico."
      itals_ex2: "<em>Itálico</em>: *palavra* ou _palavra_"
      itals_ex3: "<strong>Negrito</strong>: **palavra** ou __palavra__"
      itals_ex4: "<strong><em>Negrito e itálico</em></strong>: ***palavra*** ou ___palavra___"
      itals_ex8: "Você deve, é claro, usar o mesmo número de asteriscos/sublinhados antes e depois de uma palavra para funcionar. Escrever \"Quero negritar esta **palavra*.\" não gera um negrito."
      links: "Links internos"
      link_ex1: "Para criar um %{inline_link}, use este código:"
      link_code: "[Texto a ser exibido](http://endereco.do.link \"Legenda\")"
      link_ex2: "A legenda é opcional. Ela aparece quando o cursor é passado sobre o link."
      inline_link_text: "link interno"
      images: Imagens
      images_ex1: "Para adicionar imagens à sua publicação, comentário ou mensagem particular, use o código abaixo. A diferença entre este e o que serve para inserir links é apenas um ponto de exclamação (!):"
      images_code: "![Título da imagem](http://site.com/imagem.jpg \"Legenda\")"
      images_ex2: "Para funcionar, você precisa fornecer um link direto para um arquivo de imagem válido, <em>não</em> para uma página da web com imagens."
      images_ex3: "O título da imagem (entre colchetes) é exibido quando ela não pode ser carregada; a legenda, quando o cursor é passado sobre a imagem. Ambos são úteis, mas não indispensáveis."
      escape_ex1: "Se você quiser incluir na sua mensagem um caractere que seja usado para formatar em Markdown, preceda-o de um caractere de escape – neste caso, uma barra invertida (\\). Assim, ele será interpretado como texto comum. Por exemplo, digitar"
