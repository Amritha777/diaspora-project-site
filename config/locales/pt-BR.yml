    index:
      headline: "Bem-vindo ao diaspora*"
      byline: "O mundo social online em que você está no controle"
      register: "Cadastre-se »"
      key_philosophies: "diaspora* é baseado em três filosofias chave:"
      decentralization: Descentralização
      decentralization_about: "Em vez dos dados de todos ficarem em grandes servidores centrais, controlados por uma grande organização, servidores locais (\"pods\") podem ser instalados em qualquer lugar do mundo. Voce escolhe em qual pod quer se registrar - talvez o seu pod local - e assim conecta-se tranquilamente com a toda a comunidade diaspora* no mundo todo."
      freedom: Liberdade
      freedom_about: "Voce pode ser quem quiser no diaspora*. Diferente de algumas redes, voce nao precisa usar sua identidade real. Voce pode interagir com qualquer um que quiser da forma que quiser. O unico limite e sua imaginacao. diaspora* tambem é Software Livre, dando a voce a liberdade para usar como quiser."
      privacy: Privacidade
      privacy_about: "No diaspora* você é dono das suas informações. Você não irá assinar nada que dará direito a uma corporação ou outro usá-la. Com diaspora*, seus amigos, seus hábitos, e seu conteúdo são assuntos seus... não nosso! Além disso, você escolhe quem poderá ver o que você compartilha, utilizando Aspectos."
      get_started: "Quer começar?"
      get_started_sub: "É simples como 1, 2, 3 ..."
      choose_pod: "1. Escolha um pod"
      choose_pod_exp: "Ache um pod que atenda o que você quer. Você poder preferir um pod menor, ou um que seja perto de você, ou um que seja em um país que você saiba que tenha boas políticas de segurança de dados. A escolha é sua! Escolha entre nossos pods comunitários, classificados em %{poduptime}"
      sign_up: "2. Cadastre-se"
      sign_up_ex: "Quando você decidir qual pod e o melhor para você, baseado em avaliacoes, a informacão em %{poduptime}, e talvez recomendacoes de gente de confiança, cadsatre-se ali e crie um perfil com quanta informacão quiser. Você controla quanta informacão vai compartilhar."
      join_convo: "3. Entre na conversa!"
      join_convo_ex: "Comece seguindo algumas #tags relacionadas a seus interesses: pode ser <span class=\"click\">#música</span>, <span class=\"click\">#fotografia</span>, <span class=\"click\">#privacidade</span> ou <span class=\"click\">#linux</span> - seja o que for que você goste. Poste uma mensagem com a tag <span class=\"click\">#novoaqui</span> para se apresentar e você vai longe! Agora você faz parte da vibrante comunidade diaspora*."
      aspects: Aspectos
      aspects_ex: "diaspora* é pioneira no conceito de aspectos, o que significa poder organizar seus contatos de acordo com o que eles representam em sua vida. Assim você pode compartilhar algo somente com membros de sua família ou colegas de trabalho, sabendo que suas publicações não serão vistas por pessoas fora dos aspectos escolhidos."
      features: Características
      features_ex: "Hashtags te dão a liberdade para rotular e seguir seus interesses com facilidade. Você pode ter a atenção das pessoas @mencionando elas. Recompartilhe postes que você goste para que outros possam curtir e comentar neles também. E mostre seu amor pelo trabalho de outras pessoas ♥ando-os."
      help: "Quer ajudar?"
      help_ex: "diaspora* precisa de gente para escrever e testar o código, receber e ajudar novos membros, configurar e manter pods da comunidade, e divulgar os benefícios do diaspora* para outros que podem querer participar. Você acha que gostaria de contribuir com o projeto?"
      socialint: "Integração com redes sociais"
      socialint_ex: "Use diaspora* como seu meio principal para postar seus perfils em outros grandes serviços sociais. Dessa forma, seus amigos ainda estarão disponíveis para manter contato com o que você estiver fazendo, mesmo que ainda não estejam no diaspora*. diaspora* suporta cross-posting (postagem simultânea) nas suas contas de Facebook, Twitter e Tumblr, com muito mais por vir."
      earth_alt: Earthd*
      decentralized_alt: Descentralizado
      freedom_alt: Liberdade
      keyhole_alt: Keyhole
      aspects_alt: Aspectos
      features_alt: Características
      ways_to_help_alt: "Maneiras de ajudar"
      services_alt: Serviços
    about:
      headline: "Como o diaspora* funciona?"
      byline: "diaspora* é fácil de usar. Veja como."
      menu_title: Sobre
      decentralize: "O que é descentralização?"
      decentralize_ex: "diaspora* é completamente diferente da maioria das redes que você usa. Ele é completamente descentralizado, sem um 'hub' central. Ainda assim, é muito fácil se conectar e comunicar com as pessoas. Veja como."
      this: ISTO
      this_ex: "diaspora* é uma verdadeira rede, sem base central. Existem servidores ('pods') por todo o mundo, cada um com os dados dos usuários que decidiram se registrar nele. Estes pods comunicam-se uns com os outros de maneira transparente, assim você pode se registrar em qualquer pod e comunicar livremente com seus contatos, aonde quer que eles estejam na rede."
      notthis: "NÃO ISTO"
      notthis_ex: "A maioria das redes sociais estão hospedadas em servidores centralizados pertencentes e mantidos por uma empresa. Nestes servidores estão guardados todos os dados privados de seus usuários. Estas informações podem ser perdidas ou roubadas e, como em qualquer sistema com um gargalo, um problema nos servidores centrais podem deixar a rede muito lenta ou, ainda, fora do ar. Além disso, é muito simples para os governos vigiarem."
      discl: "(diaspora* usa padrões abertos da Web, tais como %{pubsubhubbub} e %{webfinger}, para possibilitar esse tipo de conexão.)"
      connect: "Como me conectar?"
      connect_ex: "Mesmo sendo o diaspora* feito de muitos pods ao redor do mundo, você irá se sentir em uma única rede integrada. Você não precisa estar no mesmo pod que seus contatos para que se comunicar livremente - a comunicação ocorre de maneira transparente através de todos os pods no universo diaspora*. Quando você está usando diaspora*, você facilmente esquece que ele é feito de diversos pods. Se conectar a alguém no diaspora* é realmente simples: "
      find: "1. Encontre"
      find_ex: "Tudo o que você precisa fazer para se conectar a alguém é encontrá-lo e adicioná-lo a um aspecto (veja abaixo para saber mais sobre aspectos). Encontre pessoas usando o campo de busca na barra preta ou passe o mouse sobre o nome de alguém do seu stream. Se você sabe o ID do diaspora* (nome@nomedopod.com.br), você pode usa-lo."
      add: "2. Adicione"
      add_ex: "Depois basta clicar no botão \"Adicionar contato\" e escolher o aspecto ao qual você quer que esta pessoa pertença. Agora você já está conectado e pode compartilhar com ela da mesma maneira que você faria em qualquer outra rede. Ou, se ela pertencer a diferentes aspectos da sua vida, adicione-a a múltiplos aspectos. Pronto, você está conectado. Simples assim. "
      freedom: Liberdade
      freedom_byline: "diaspora* não tenta limitar você"
      fdm1: "Seja quem você quer ser"
      fdm1_ex: "Várias redes insistem que você use sua identidade real. Não a diaspora*. Aqui você pode escolher quem você quer ser, e compartilhar o quanto você quiser. É uma escolha inteiramente sua de como você quer interagir com outras pessoas."
      fdm2: "Seja criativo"
      fdm2_ex: "Não há limitações em como você pode interagir. Você pode apenas seguir pessoas fascinantes para ver o que elas têm a dizer ou, então, compartilhar suas fotos, trabalhos artísticos, vídeos, músicas, palavras – não importa. Use sua imaginação."
      fdm3: "Livre como em liberdade"
      fdm3_ex: "diaspora* é totalmente Software Livre. Isso quer dizer que não há limites em como pode ser utilizado. Você pode inclusive pegar o código fonte e alterá-lo de modo a fazê-lo funcionar do jeito que você quiser ou ajudar-nos a melhorar a nossa rede. Nós adoraríamos tê-lo a bordo."
      privacy: Privacidade
      privacy_byline: "Controle total sobre o que é seu "
      priv1: "Seja dono de seus dados"
      priv1_ex: "Muitas redes usam dados seus para ganhar dinheiro analisando suas interações e usando estas informações para fazer publicidade. diaspora* não usa seus dados para nenhum fim que não seja permirtir você se conectar e compartilhar com outros."
      priv2: "Hospede você mesmo"
      priv2_ex: "Escolha onde seus dados serão guardados escolhendo o pod que mais lhe agradar. Se você realmente deseja segurança, você pode configurar e hospedar seu próprio pod num servidor sob seu controle, assim ninguém poderá pegar suas informações pessoais."
      priv3: "Escolha seu público"
      priv3_ex: "Os aspectos do diaspora* permitem que você compartilhe apenas com as pessoas que você deseja. Você pode ser tão público ou tão privado quanto desejar. Compartilhe uma foto engraçada com o mundo todo ou um importante segredo com seus amigos íntimos. Você está no controle."
      aspects: "Focado em aspectos"
      aspects_byline: "A chave para a liberdade na diaspora*"
      asp1: "Aspectos da sua vida"
      asp1_ex: "Sua vida é feita de vários diferentes aspectos, envolvendo pessoas diferentes. Porque a sua vida online seria diferente? Com os aspectos em diaspora* você pode organizar sua vida online o quanto você quiser e dividir coisas apenas com as pessoas que você escolher."
      asp2: "Organize sua vida"
      asp2_ex: "Por exemplo, talvez voce tenha aspectos diferentes para a familia, os amigos mais intimos, os colegas de trabalho, para um esporte ou hobby que você pratica. Seus colegas de trabalho, não precisam saber da sua reunião de familia, precisam? Com os aspectos, eles não saberão."
      asp3: "Conte ao mundo todo"
      asp3_ex: "Claro, algumas coisas são tão importantes que você quer contar ao mundo inteiro. Você pode facilmente compartilhar algo com o mundo todo, tornando-o público. Usar hashtags apropriadas significa que vai chegar ate pessoas que provavelmente vão gostar disso."
      features: "Características que nossa comunidade adora"
      features_byline: "Nós achamos que você também vai se apaixonar"
      hashtags: Hashtags
      hashtags_ex: "Hashtags permitem que voce marque e siga seus interesses, a ajuda suas postagens chegar a pessoas que pensam como você. Tambem são uma otima maneira de se divertir e encontrar novas pessoas interessantes no diaspora*."
      reshare: Recompartilhe
      reshare_ex: "Por que não recompartilhar um post que você ama com os outros? diaspora* torna fácil espalhar idéias através do reshare. Basta apertar o botão para compartilhar a mensagem."
      mentions: Menções
      mentions_ex: "Quer a atenção de alguém? É só @mencioná-los! Este é um jeito fácil para alertar um dos seus contatos para algo que você ache que eles precisem saber."
      love: Ame
      love_ex: "Mostre sua apreciação por algo que você goste ♥ando. Porque as vezes palavras simplesmente não o suficiente para dizer o que você sente."
      host: "Hospede um pod comunitário"
      host_byline: "Seja uma das estrelas do diaspora*"
      host_ex: "diaspora* depende dos membros da comunidade para hospedar e manter os pods, que são abertos a qualquer um que queira fazer parte. Se voce tem algum espaco em servidor e conhecimento técnico, nós adoraríamos se voce montasse um pod da comunidade. Quanto mais pods, melhor o diaspora* funciona - seja parte do futuro da web descentralizada!"
      hostinst1: "Leia as %{instructions_link} e crie seu próprio pod comunitário."
      instructions_link_text: "Instruções de instalação de pod"
      hostinst2: "Veja uma lista de pods comunitários em %{poduptime}"
