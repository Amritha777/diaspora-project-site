    about:
      headline: "Come funziona diaspora*?"
      byline: "diaspora* è semplice da usare. Ecco come funziona."
      menu_title: "Su di noi"
      decentralize: "Cos'è la decentralizzazione?"
      decentralize_ex: "diaspora* è completamente differente rispetto a molte reti che utilizzi. È completamente decentralizzata, senza nessun 'crocevia' centrale. Nonostante ciò è veramente facile connettersi e comunicare con la gente. Ecco come."
      this: QUESTO
      this_ex: "diaspora* è una vera rete, senza una base centrale. Ci sono dei server (chiamati 'pod' - semi, baccelli) in tutto il mondo, ognuno dei quali contiene i dati di coloro che hanno deciso di registrarsi ad esso. Questi semi comunicano gli uni gli altri senza interruzioni, così è possibile registrarsi con qualsiasi seme e comunicare liberamente con i tuoi contatti, ovunque siano nella rete."
      notthis: "NON QUESTO"
      notthis_ex: "La maggior parte delle reti sociali girano su server centralizzati gestiti e detenuti da una corporazione. Essi immagazzinano tutti i dati privati dei loro utenti. Queste informazioni possono essere perse o trafugate, e come ogni sistema con un collo di bottiglia, qualunque problema ai server centrali può rendere l'intera rete molto lenta o completamente inutilizzabile. È anche più facile per i governi 'origliare'."
      discl: ~
      connect: "Come faccio a collegarmi?"
      connect_ex: "Anche se diaspora* consiste di vari semi in tutto il mondo, tu vivrai l'esperienza di una rete integrata. Non hai bisogno di essere sullo stesso seme dei tuoi contatti per essere in grado di comunicare liberamente con gli altri - la comunicazione avverrà continuamente da una parte all'altra nei semi dell'universo diaspora*. Quando stai usando diaspora*, puoi facilmente dimenticarti che poggia effettivamente su molti semi. Connettersi con qualcuno in diaspora* è veramente semplice di fatto: "
      find: "1. Cercali"
      find_ex: "Tutto ciò di cui abbisogni per connetterti con qualcuno è cercarlo e aggiungerlo in un aspetto (Guarda più in basso per maggiori dettagli sugli aspetti). Cercali usando il campo di ricerca collocato sulla barra nera, o soffermati sopra il loro nome nel tuo flusso ed una vignetta ti apparirà. Se vuoi conoscere il loro identificativo diaspora* (tuonome@nomedelseme.com), puoi fare così."
      add: "2. Aggiungili"
      add_ex: "Ora è solo questione di cliccare sul bottone \"Aggiungi contatto\" e scegliere di quale aspetto vuoi che facciano parte. Ora sei connesso e puoi condividere con loro come faresti su qualsiasi altra rete. Oppure, se sono parte di aspetti differenti della tua vita, aggiungili a molteplici aspetti. Ora sei connesso. È così facile. "
      freedom: Libertà
      freedom_byline: "diaspora* non tenta di limitarti"
      fdm1: "Sii chi vuoi essere"
      fdm1_ex: "Molte reti insistono affinché tu usi la tua identità reale. Non diaspora*. Qui puoi scegliere chi vuoi essere, e condividere in pari maniera o in misura minore circa te stesso secondo come preferisci.  Sta davvero a te decidere come interagire con le altre persone."
      fdm2: "Sii creativo"
      fdm2_ex: "Non sei limitato in come puoi interagire. Puoi semplicemente seguire persone appassionanti e vedere quanto hanno da dire, oppure puoi condividere il tuo mondo con tutti. Condividi le tue foto, le tue opere d'arte, i tuoi video, la tua musica - ciò che vuoi. Lasciati trasportare."
      fdm3: Libero
      fdm3_ex: "diaspora* è interamente software libero. Questo significa che non ci sono limiti su come può essere usato. Puoi perfino prendere i sorgenti e modificarli per farlo funzionare come desideri, ed aiutarci a migliorare la rete. Saremmo felici di averti a bordo."
