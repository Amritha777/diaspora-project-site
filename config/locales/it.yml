    get_involved:
      headline: Partecipa!
      byline: "Il futuro della rete sociale inizia con te"
      menu_title: "Mettiti in gioco"
      community: "Alimentato dalla comunità"
      community_byline: "diaspora* appartiene a te"
      meaning: "Cosa significa tutto questo?"
      meaning_ex1: "Il software libero riguarda l'individualità, la trasparenza, la creatività e la sorte. Si tratta di avere un'idea e di realizzarla. diaspora* è nata per soddisfare la passione per il divertimento e per rendere internet un posto migliore. Il software libero è ciò che ci permette di cambiare il mondo per noi stessi e lascia che i nostri amici del web traggano beneficio dalla nostra esplorazione."
      meaning_ex2: "Le comunità del software libero sono straordinarie. Noi di diaspora* crediamo che le persone debbano essere valutate per quello che fanno. Non importa che tu sia un programmatore d'elite o che tu non abbia mai contribuito a un progetto prima. Contribuire a diaspora* significa mettersi al lavoro per risolvere problemi difficili, con una particolare attenzione alle soluzioni che funzionano per gli utenti."
      meaning_ex3: ~
      whereyou: ~
      whereyou_ex1: "Tutti noi costruiamo diaspora*. Forse ancora non ti conosciamo, ma ci piacerebbe incontrarti e trovare il modo di inserirti nel team che sta costruendo il futuro del web. Tutti noi abbiamo il potenziale di cambiare il mondo, data la giusta opportunità."
