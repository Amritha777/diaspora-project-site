    index:
      headline: "Benvenuto su diaspora*"
      byline: ~
      register: Registrati
      key_philosophies: "diaspora* è basata su tre filosofie chiave:"
      decentralization: Decentralizzazione
      decentralization_about: ~
      freedom: Libertà
      freedom_about: ~
      privacy: Riservatezza
      privacy_about: |-
          Su diaspora* possiedi i tuoi dati. Non concedi più alcun diritto a un'azienda o ad altri soggetti interessati che potrebbero usarlo contro di te. Con diaspora* i tuoi amici, le tue abitudini e i tuoi contenuti sono affari tuoi ... non nostri!
          Inoltre sei tu che scegli chi può vedere quello che condividi, usando gli Aspetti.
      get_started: "Vuoi iniziare?"
      get_started_sub: "È facile come contare 1, 2, 3 ..."
      choose_pod: "Scegli un pod."
      choose_pod_exp: "Trova un pod che rispecchi le tue esigenze. Potresti preferire un pod piccolo, uno collocato vicino a dove vivi oppure uno collocato in un paese che sai avere buone politiche di sicurezza sui dati. La scelta è tua! Scegli fra i nostri pod, magari uno basato nella tua località."
      sign_up: Registrati
      sign_up_ex: ~
      join_convo: "Partecipa alle discussioni!"
      join_convo_ex: "Inizia seguendo alcuni #tag relativi ai tuoi interessi: potrebbero essere <span class=\"click\">#musica</span>, <span class=\"click\">#fotografia</span>, <span class=\"click\">#privacy</span> oppure <span class=\"click\">#linux</span> - qualsiasi cosa ti appassioni. Condividi un messaggio pubblico con il tag <span class=\"click\">#nuovoutente</span> per presentarti, e così via. Ora fai parte della vivace comunità di diaspora*."
      aspects: Aspetti
      aspects_ex: "diaspora* per prima ha esplorato il concetto di aspetto, ciò significa che tu puoi organizzare i tuoi contatti similmente al ruolo che ricoprono nella tua vita. Questo vuol dire che puoi condividere qualcosa solo con la tua famiglia o i tuoi colleghi di lavoro, sapendo che solo le persone che desideri potranno vedere il tuo post."
      features: Caratteristiche
      features_ex: "Gli hashtag ti danno la libertà di etichettare e seguire i tuoi interessi con facilità. Puoi richiamare l'attenzione delle persone @menzionandole. Ricondividi i post che ami così gli atri potranno goderne ed anche commentarli. E dimostra l'apprezzamento per il lavoro altrui cliccando 'mi piace ♥'."
      help: "Vuoi aiutare?"
      help_ex: "diaspora* abbisogna di persone per scrivere e testare il codice, dare il benvenuto ai nuovi membri, configurare e mantenere i pod e propagare per il mondo i benefici di diaspora* alle persone che potrebbero prendervi parte. Pensi che ti piacerebbe contribuire al progetto?"
      socialint: "Integrazione con altre reti sociali"
      socialint_ex: ~
      earth_alt: ~
      decentralized_alt: Decentralizzato
      freedom_alt: Libertà
      keyhole_alt: ~
      aspects_alt: Aspetti
      features_alt: Funzionalità
      ways_to_help_alt: "Modi per aiutare"
      services_alt: Servizi
    about:
      headline: "Come funziona diaspora*?"
      byline: "diaspora* è semplice da usare – ecco come funziona"
      menu_title: "Su di noi"
      decentralize: "Cos'è la decentralizzazione?"
      decentralize_ex: "diaspora* è completamente differente rispetto a molte reti che utilizzi. È completamente decentralizzata, senza nessun 'crocevia' centrale. Nonostante ciò è veramente facile connettersi e comunicare con le persone. Ecco come."
      this: QUESTO
      this_ex: "diaspora* è una vera rete, senza una base centrale. Ci sono dei server (chiamati 'pod' - semi, baccelli) in tutto il mondo, ognuno dei quali contiene i dati di coloro che hanno deciso di registrarsi ad esso. Questi pod comunicano tra di loro ininterrottamente, così è possibile registrarsi in qualsiasi pod e comunicare liberamente con i propri contatti, ovunque siano nella rete."
      notthis: "NON QUESTO"
      notthis_ex: "La maggior parte delle reti sociali gira su server centralizzati, gestiti e detenuti da una grande azienda. Essi immagazzinano tutti i dati privati dei loro utenti. Queste informazioni possono essere perse o trafugate, e come qualsiasi sistema con un collo di bottiglia, qualunque problema ai server centrali può rendere l'intera rete molto lenta o completamente inutilizzabile. È anche più facile per i governi 'origliare'."
      discl: "(diaspora* utilizza standard di rete aperti come %{pubsubhubub} e %{webfinger} per rendere questo tipo di connessione possibile.)"
      connect: "Come faccio a collegarmi?"
      connect_ex: "Anche se diaspora* è composta da vari pod in tutto il mondo, vivrai l'esperienza di una rete integrata. Non hai bisogno di essere sullo stesso pod dei tuoi contatti per essere in grado di comunicare liberamente con gli altri - la comunicazione avverrà continuamente da una parte all'altra dei pod dell'universo diaspora*. Quando stai usando diaspora*, puoi facilmente dimenticarti che poggia effettivamente su molti semi. Connettersi con qualcuno in diaspora* è effettivamente molto semplice: "
      find: "1. Cercali"
      find_ex: "Tutto quello che devi fare per connetterti con qualcuno è cercarlo e aggiungerlo in un aspetto (Guarda più in basso per maggiori dettagli sugli aspetti). Cerca usando il campo di ricerca collocato sulla barra nera, o soffermati sopra il loro nome nel tuo flusso e ti apparirà un fumetto. Se conosci il loro identificativo diaspora* (tuonome@nomedelpod.com), puoi usare quello."
      add: "2. Aggiungili"
      add_ex: "Ora è solo questione di cliccare sul bottone \"Aggiungi contatto\" e scegliere di quale aspetto vuoi che facciano parte. Ora sei connesso e puoi condividere con loro come faresti su qualsiasi altra rete. Oppure, se sono parte di aspetti differenti della tua vita, aggiungili a molteplici aspetti. Ora sei connesso. È così facile. "
      freedom: Libertà
      freedom_byline: "diaspora* non tenta di limitarti"
      fdm1: "Sii chi vuoi essere"
      fdm1_ex: "Molte reti insistono affinché tu usi la tua identità reale. Non diaspora*. Qui puoi scegliere chi vuoi essere, e condividere in pari maniera o in misura minore circa te stesso secondo come preferisci.  Sta davvero a te decidere come interagire con le altre persone."
      fdm2: "Sii creativo"
      fdm2_ex: "Non hai limiti nelle modalità di interazione. Puoi semplicemente seguire persone appassionanti e vedere quanto hanno da dire, oppure puoi condividere il tuo mondo con tutti. Condividi le tue foto, le tue opere d'arte, i tuoi video, la tua musica - ciò che vuoi. Lasciati trasportare."
      fdm3: Libero
      fdm3_ex: "diaspora* è interamente software libero. Questo significa che non ci sono limiti su come può essere usato. Puoi perfino prendere i sorgenti e modificarli per farlo funzionare come desideri, ed aiutarci a migliorare la rete. Saremmo felici di averti a bordo."
      privacy: Riservatezza
      privacy_byline: "Controllo totale di ciò che è tuo "
      priv1: "Gestisci i tuoi dati"
      priv1_ex: |-
          Molte reti utilizzano i tuoi dati per guadagnare, analizzando le tue interazioni e usando queste informazioni per fornirti pubblicità mirata.
          diaspora* non utilizza i tuoi dati per scopi diversi dalla connessione e dalla condivisione con le altre persone.
      priv2: "Ospitalo tu stesso"
      priv2_ex: "Scegli dove salvare i tuoi dati selezionando un pod che ti piace. Se vuoi essere veramente sicuro, puoi installare diaspora* (creare un tuo pod) su uno o più server che controlli, così nessuno potrà ottenere i tuoi dati personali."
      priv3: "Scegli il tuo pubblico"
      priv3_ex: "Gli aspetti di diaspora* ti permettono di condividere informazioni solo con le persone che desideri. Decidi tu se essere pubblico o privato. Condividi una foto divertente con il mondo intero oppure condividi un segreto intimo solo con i tuoi amici più stretti. Sei tu che scegli."
      aspects: "Tutto riguardo agli aspetti"
      aspects_byline: "Il segreto della riservatezza in diaspora*"
      asp1: "Aspetti della tua vita"
      asp1_ex: "La tua vita ha molti aspetti diversi, che coinvolgono persone diverse. Perché la tua vita online dovrebbe essere differente? Con gli aspetti di diaspora* puoi organizzare la tua vita online come vuoi e condividere le cose solo con le persone che desideri."
      asp2: "Organizza la tua vita"
      asp2_ex: "Per esempio, potresti avere aspetti per la tua famiglia, per i tuoi amici più stretti, per i colleghi di lavoro oppure per un hobby o uno sport che pratichi. I tuoi colleghi di lavoro non dovrebbero venire a sapere della tua riunione di famiglia, oppure dovrebbero? Con gli aspetti non lo sapranno."
      asp3: "Dillo al mondo intero"
      asp3_ex: "Sicuramente alcune cose sono così importanti che vuoi annunciarle al mondo intero. Puoi condividere facilmente un post con il mondo intero rendendolo pubblico. Se utilizzi gli #hashtag appropriati, esso raggiungerà le persone che possono apprezzarlo."
      features: "Funzionalità che piacciono molto alla nostra comunità"
      features_byline: "Noi pensiamo che piaceranno molto anche a te"
      hashtags: Hashtag
      hashtags_ex: "Gli #hashtag permettono di definire e di seguire i tuoi interessi e aiutano i tuoi post a raggiungere le persone interessate. Sono anche un ottimo modo per incontrare nuove persone divertenti e interessanti su diaspora*."
      reshare: Condividi
      reshare_ex: "Perché non condividi con gli altri un post che ti piace? diaspora* facilita la condivisione delle idee attraverso Condividi. Devi solo premere il pulsante per condividere il messaggio."
      mentions: Menzioni
      mentions_ex: "Vuoi ottenere l'attenzione di qualcuno? È semplice, @citalo ! Così puoi richiamare l'attenzione di uno dei tuoi contatti su qualcosa che vorresti fargli sapere."
      love: Amore
      love_ex: "Mostra il tuo apprezzamento ♥ per qualcosa che ami. Perché a volte le parole non bastano per dire quello che senti."
      host: ~
      host_byline: "Essere una delle stelle di diaspora*"
