    getting_started5:
      byline: ~
      menu_title: ~
      intro1: ~
      intro2: ~
      publisher: ~
      publisher_ex1: "Å dele innhold på diaspora* gjøres via publisereren, som er plassert øverst i midtkolonnen i de fleste sider i diaspora* sitt grensesnitt. Du har antagelig allerede klikket på den, og i så fall klarte du antagelig ikke motstå å poste noe! Det å poste en statusmelding er så enkelt som det kan få blitt. Litt senere i denne veiviseren skal vi se på noen av de mer komplekse tingene du kan gjøre med publisereren, men la oss begynne med en introduksjon."
      publisher_ex2: ~
      publisher_ex3: ~
      publisher_ex4: ~
      buttons: ~
      aspect_selector: ~
      aspect_selector_ex1: "Denne knappen bruker du til å velge hvem som skal være istand til å lese posten din. Den er i utgangspunktet satt til «Alle aspekter»: det vil si, alle du har lagt til i et av dine aspekter vil være istand til å lese innlegget, men ingen andre vil kunne lese det. I det enkle innlegget du nettopp sendte, på grunn av at du ønsker å gjøre det synlig kun for de som følger deg og innstillingen i utgangspunktet er «Alle aspekter», var det ikke nødvendig å gjøre noen endringer i innstillingene før du delte innlegget."
      aspect_selector_ex2: ~
      photo: ~
      photo_ex: ~
      locator: ~
      locator_ex1: ~
      locator_ex2: ~
      locator_ex3: ~
      connected: ~
      connected_ex1: ~
      connected_ex2: ~
      connected_ex3: ~
      preview: ~
      preview_ex1: ~
      preview_ex2: ~
      features: ~
      tags: ~
      tags_ex1: "Plasser et #-symbol («hash») foran et ord og det blir til en #tag. Hva poenget er med dette? Vel, #tag-er er en super metode for å finne innhold som interesserer deg, og for å gjøre folk oppmerksom på innhold, som antagelig vil være interessert i det. Du kan søke etter tag-er ved å taste de inn i søkefeltet i overskriftslinjen. Du kan også følge tag-er, sånn at alle poster som inneholder de tag-ene dukker opp i stream-en din – faktisk, hvis du har fylt ut «Deg: i 5 #tagger»-delen av profilsiden din, følger du allerede de tag-ene!"
      tags_ex2: "Si for eksempel at du like matlaging og at du poster en melding med #matlaging i. Enhver som følger tag-en #matlaging vil nå se posten din dukke opp i stream-en sin. For at enhver som følger #matlaging skal kunne se posten din, må du naturligvis ha gjort den til en offentlig post; hvis du postet den til bare ett eller flere aspekter, vil bare personer i de aspektene kunne lese den. Du kan også søke etter #matlaging i søkefeltet, og du vil bli presentert for en liste over alle poster tag-et med «#matlaging». Det inkluderer dine egne poster, poster av venner og offentlige poster av brukere av diaspora*. Du kan se for deg hvordan dette kan være et fantastisk verktøy for å finne og dele innhold med mennesker som deler dine interesser."
      tags_ex3: ~
      mentions: ~
      mentions_ex1: "Visste du at du kan skaffe deg oppmerksomhet hos noen ved å «nevne» de? Helt enkelt tast inn et @-symbol etterfulgt av navnet til en av dine kontakter. Etterhvert som du taster inn navnet deres (skjermnavnet deres, ikke brukernavnet deres) vil diaspora* fullføre det automatisk. Trykk på enter-tasten eller klikk på navnet i auto-fullføreren og du vil se at det har blitt endret til deres fulle navn, og @-symbolet har forsvunnet. Men det er ikke noe å bekymre seg for, dette vil bli en @nevning når du har fått postet meldingen. Personen du nevner vil motta en beskjed om nevningen på sin beskjedside, og via epost hvis de har bedt om å motta epostbeskjeder om nevninger."
      mentions_ex2: ~
      mentions_ex3: ~
      format: ~
      format_ex: ~
      format_link_text: ~
      links: ~
      links_ex: ~
      embed: ~
      embed_ex1: ~
      embed_ex2: ~
      services: ~
      services_ex1: ~
      services_ex2: "Når du begynner å skrive en melding med ett eller flere av disse ikonene merket, vil det vises et telleverk for tegn for å vise hvor mange tegn du har igjen: 140 for Twitter, 1000 for Tumblr, 63 206 for Facebook. I diaspora* kan du dundre til med hele 65 535 tegn! Telleverket vil alltid vise antall tegn du har igjen for den valgte tjenesten som tillater færrest tegn; så, dersom du merker logoene til Twitter og Facebook, vil den telle ned fra 140 tegn."
      services_ex3: ~
      how: ~
      try_out: ~
      make_post1: ~
      make_post2: ~
      make_post3: ~
      interact: ~
      interact_ex1: "Innholds-streamen er en fremvisning i sanntid for statusmeldinger. Når noen du følger poster en statusmelding, blir den lagt inn i stream-en. Du kan naturligvis kommentere på dine egne poster og de som er laget av andre folk. Du kan også «like» og «videredele» andre folk sine meldinger og, dersom noen poster onen du virkelig ikke ønsker å se, kan du skjule det. Alt dette foregår i innholds-streamen, som er å finne rett under publisereren."
      interact_ex2: ~
      comments: ~
