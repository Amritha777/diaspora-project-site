      hide: ~
      hide_ex: ~
      ignore: ~
      ignore_ex1: "Hvis du opplever at en persons poster er irriterende, kjedelige eller krenker deg,kan du ignorere den personen. Det betyr at postene deres ikke lenger vil vises i stream-en din; men, de vil fremdeles kunne kommentere på, like eller videredele postene dine, og kommentarene deres på dine og andres poster som vises i stream-en din vil være synlige for deg. For å ignorere noen, hold musepekeren over en av postene deres og klikk på ikonet ved siden av den lille «x»-en i øverste høyre hjørne – det ser ut som en person med en strek over. Når du ignorerer noen vil ikke postene deres forsvinne med en gang, du må først oppdatere skjermbildet."
      ignore_ex2: ~
