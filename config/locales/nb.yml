      profile_ex3: ~
      profile_ex4: "Du kan også se en annens profilside ved å klikke på navnet eller bildet deres. Hvor mye av en persons profilinformasjon og poster du får tilgang til avhenger av hvordan du er forbundet med de. Oppe til høyre finner du en aspektknapp: gråfarget hvis personen ikke er i noen av aspektene dine; grønnfarget dersom de er. Klikk på den for å legge de til et aspekt."
