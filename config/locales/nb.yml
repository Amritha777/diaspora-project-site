    getting_started3:
      byline: ~
      menu_title: ~
      aspects1: ~
      aspects2: "diaspora* fungerer på akkurat samme måte. Du kan plassere kontakter i «aspekter» basert på hvilke aspekter av livet ditt de er del av. På denne måten kontrollerer du hvilke av dine kontakter som ser den enkelte post du lager på diaspora*, ved å poste til et spesifikt aspekt eller aspekter. Vi vil forklare mer om hva dette betyr over de neste tre delene av denne serien."
      aspects3: ~
      aspects4: ~
      add_aspect1: "Velg et navn for det nye aspektet. Det kunne gjenspeile den felles forbindelsen mellom disse folkene, for eksempel «kreativ skriving», «fotball», eller «aktivister»; men du kan kalle det akkurat det du ønsker. Ingen vil noen noen gang kunne se navnene på aspektene dine, og kontaktene dine vil heller ikke komme til å vite hvilke aspekter de er i. I denne øvelsen foreslår jeg å lage et aspekt kalt «Diaspora», der du kan legge inn folk du møter her."
