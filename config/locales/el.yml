  pages:
    index:
      headline: "Καλώς ήρθες στο Diaspora*"
      byline: "Ο κόσμος της κοινωνικής δικτύωσης είναι στον έλεγχο σου."
      register: "Εγγραφή »"
      key_philosophies: "Το Diaspora* βασίζεται πάνω σε τρεις βασικές φιλοσοφίες"
      decentralization: Αποκέντρωση
      decentralization_about: "Αντί τα δεδομένα όλων μας να περιέχονται σε τεράστιους κεντρικούς εξυπηρετητές που ανήκουν σε μια μεγάλη οργάνωση, μπορούν να δημιουργηθούν τοπικοί servers (“κόμβοι”) σε όλο τον κόσμο. Μπορείς να επιλέξεις σε ποιον κόμβο θα εγγραφείς -ίσως στον τοπικό σου κόμβο- και να συνδεθείς αυτόματα με τη κοινότητα του Diaspora* σε όλο τον κόσμο."
      freedom: Ελευθερία
      freedom_about: "Μπορείς να είσαι όποιος θέλεις να είσαι στο Diaspora*. Σε αντίθεση με ορισμένα άλλα δίκτυα, δεν χρειάζεσαι να χρησιμοποιήσεις την πραγματική σου ταυτότητα. Μπορείς να αλληλεπιδράς με όποιον επιλέξεις και με όποιο τρόπο θέλεις. Το μόνο όριο είναι η φαντασία σου. Το Diaspora* είναι επίσης Ελεύθερο Λογισμικό, σου δίνει την ελευθερία να το χρησιμοποιήσεις όπως εσύ επιθυμείς."
      privacy: Ιδιωτικότητα
      privacy_about: "Μέσα στο Diaspora* εσύ έχεις την κατοχή των δεδομένων σου. Δεν υπογράφεις για να παραδώσεις οποιοδήποτε δικαίωμα σε μια εταιρεία ή σε κάποιο άλλο συμφέρον που θα μπορούσε να το χρησιμοποιήσει. Με το Diaspora*, οι φίλοι σου, οι συνήθειές σου, και το περιεχόμενό σου είναι δική σου δουλειά... και όχι δική μας! Επιπλέον, μπορείς να επιλέξεις ποιος θα βλέπει ότι δημοσιεύεις, χρησιμοποιώντας τις πτυχές."
      get_started: "Θέλεις να ξεκινήσεις;"
      get_started_sub: "Είναι εύκολο σαν το 1,2,3 ..."
      choose_pod: "1. Επέλεξε έναν κόμβο"
      choose_pod_exp: "Βρες έναν κόμβο που σου ταιριάζει. Μπορείς να προτιμήσεις έναν μικρότερο κόμβο, ή κάποιον που έχει την βάση του κοντά εκεί που ζεις, ή έναν που έχει την βάση του σε μια χώρα που ξέρεις ότι έχει καλές πολιτικές ασφάλειας για τα δεδομένα. Η επιλογή είναι δική σου! Επέλεξε έναν κόμβο ανάμεσα από τους κόμβους της κοινότητάς μας, που έχει αξιολογηθεί στο %{poduptime}"
      sign_up: "2. Κάνε εγγραφή"
      sign_up_ex: "Μόλις αποφασίσεις ποιος κόμβος είναι κατάλληλος για εσένα, με βάση τις αξιολογήσεις και τις πληροφορίες από το %{poduptime} και ίσως και από τις συστάσεις από ανθρώπους που εμπιστεύεσαι, κάνε εγγραφή εκεί και δημιούργησε  ένα προφίλ με όσα προσωπικά στοιχεία, λίγα ή πολλά, θέλεις. Εσύ έχεις τον έλεγχο σε όσα μοιράζεις."
      join_convo: "3. Μπες στην συζήτηση!"
      join_convo_ex: "Ξεκίνησε ακολουθώντας κάποιες #tags (ετικέτες) που να σχετίζονται με τα ενδιαφέροντά σου: θα μπορούσε να είναι η #music (μουσική),  η #photography (φωτογραφία), η #privacy (ιδιωτική ζωή) ή το #linux – σε ότι εσύ θέλεις. Δημοσίευσε ένα μήνυμα με την ετικέτα #newhere (νέος εδώ) για να παρουσιάσεις τον εαυτό σου, και ξεκίνησες. Είσαι πλέον μέρος της ζωντανής κοινότητας του Diaspora*."
      aspects: Πτυχές
      aspects_ex: "Το Diaspora* πρωτοστατεί με την ιδέα της εφαρμογής των πτυχών, που σου επιτρέπουν να οργανώσεις τις επαφές σου, ανάλογα με το ρόλο τους στη ζωή σου. Αυτό σημαίνει ότι μπορείς να μοιραστείς κάτι μόνο με τα μέλη της οικογένειας σου ή τους συναδέλφους σου στην δουλειά, γνωρίζοντας ότι κανείς δεν θα δει αυτά που δεν θέλεις να δει από αυτά που δημοσιεύεις."
      features: Χαρακτηριστικά
      features_ex: "Οι ετικέτες (hashtags) σου δίνουν την ελευθερία να σημειώσεις και να ακολουθήσεις τα ενδιαφέροντά σου με ευκολία. Μπορείς να τραβήξεις την προσοχή των ανθρώπων με μια παραπομπή (@mentioning) σε αυτούς. Αναδημοσίευσε (reshare) τις δημοσιεύσεις που σου αρέσουν έτσι ώστε και οι άλλοι να μπορούν να τις απολαύσουν και να τις σχολιάσουν. Και δείξε την αγάπη σου για την εργασία άλλων ανθρώπων με το μαρκάρισμα ♥ στις δημοσιεύσεις τους."
      help: "Θέλεις να βοηθήσεις;"
      help_ex: "Το Diaspora* χρειάζεται ανθρώπους να γράφουν και να δοκιμάζουν κώδικα, να καλωσορίζουν και να βοηθούν τα νέα μέλη, να δημιουργούν και να συντηρούν τους κόμβους της κοινότητας, και να διαδίδουν κάνοντας γνωστά τα οφέλη του Diaspora* σε άλλους που μπορεί να θέλουν να λάβουν και αυτοί μέρος. Θα ήθελες να συνεισφέρεις στο πρότζεκτ;"
      socialint: "Ενσωμάτωση κοινωνικού δικτύου"
      socialint_ex: "Χρησιμοποίησε το Diaspora* ως τη βάση σου για να δημοσιεύεις στο προφίλ σου σε άλλες σημαντικές κοινωνικές υπηρεσίες. Με αυτό τον τρόπο οι φίλοι σου θα εξακολουθούν να είναι σε θέση να κρατήσουν επαφή με ότι κάνεις, ακόμη και αν δεν είναι συνδεδεμένοι στο Diaspora*. Το Diaspora* αυτή τη στιγμή υποστηρίζει διασταυρωμένες δημοσιεύσεις με τους λογαριασμούς σου στο Facebook, στο Twitter, και στο Tumblr, και σύντομα και αλλού."
      earth_alt: "Πλανήτης Diaspora*"
      decentralized_alt: Αποκεντρωμένο
      freedom_alt: Ελευθερία
      keyhole_alt: Κλειδαρότρυπα
      aspects_alt: Πτυχές
      features_alt: Χαρακτηριστικά
      ways_to_help_alt: "Τρόποι για να βοηθήσεις"
      services_alt: Υπηρεσίες
    about:
      headline: "Πώς λειτουργεί το Diaspora*"
      byline: "Το Diaspora* είναι εύκολο στην χρήση. Δείτε πώς."
      menu_title: Σχετικά
      decentralize: "Τι είναι αποκέντρωση;"
      decentralize_ex: "Το Diaspora* είναι εντελώς διαφορετικό από τα περισσότερα δίκτυα που χρησιμοποιείς. Είναι εντελώς αποκεντρωμένο, χωρίς κεντρική “βάση”. Ακόμα κι έτσι, είναι πολύ εύκολο να συνδεθείς και να επικοινωνήσεις με τους άλλους ανθρώπους. Εδώ είναι το πώς."
      this: ΑΥΤΟ
      this_ex: "Το Diaspora* είναι ένα πραγματικό δίκτυο, χωρίς κεντρική βάση. Υπάρχουν εξυπηρετητές (“pods”/κόμβοι) σε όλο τον κόσμο, που ο καθένας περιέχει τα δεδομένα των χρηστών που έχουν επιλέξει να εγγραφούν σε αυτόν. Οι κόμβοι αυτοί επικοινωνούν μεταξύ τους αρμονικά, έτσι ώστε να μπορείς να εγγραφείς σε οποιοδήποτε κόμβο και να επικοινωνείς ελεύθερα με τις επαφές σου, όπου κι αν βρίσκεσαι στο δίκτυο."
      notthis: "ΟΧΙ ΑΥΤΟ"
      notthis_ex: "Τα περισσότερα κοινωνικά δίκτυα τρέχουν πάνω σε κεντρικούς εξυπηρετητές που ανήκουν και διοικούνται από μια εταιρεία. Αυτοί αποθηκεύουν όλα τα προσωπικά δεδομένα των χρηστών τους. Αυτές οι πληροφορίες μπορεί να χαθούν ή να υποκλαπούν, και όπως κάθε σύστημα με μια κεντρική βάση, κάθε πρόβλημα στους κεντρικούς εξυπηρετητές μπορεί να κάνει το σύνολο του δικτύου να τρέχει πολύ αργά, ή και καθόλου. Επίσης, είναι πιο εύκολο για τις κυβερνήσεις να “ακούσουν”."
      discl: "(Το Diaspora* χρησιμοποιεί ανοιχτά πρότυπα web, όπως το %{pubsubhubub} και το %{webfinger} για να υλοποιήσει αυτή τη δυνατότητα σύνδεσης.)"
      connect: "Πώς μπορώ να συνδεθώ;"
      connect_ex: "Ακόμα κι αν το Diaspora* αποτελείται από πολλούς κόμβους σε όλο τον κόσμο, θα το αντιλαμβάνεσαι ως ένα ολοκληρωμένο δίκτυο. Δεν χρειάζεται να είσαι στον ίδιο κόμβο και τις επαφές σου, ώστε να επικοινωνείτε ελεύθερα μεταξύ σας – η επικοινωνία γίνεται απρόσκοπτα σε όλους τους κόμβους στο σύμπαν του Diaspora*. Όταν χρησιμοποιείς το Diaspora*, μπορεί εύκολα να ξεχάσεις ότι στην πραγματικότητα αποτελείται από πολλούς κόμβους. Η σύνδεση με κάποιον στο Diaspora* είναι πραγματικά πολύ απλή: "
      find: "1. Βρες τους"
      find_ex: "Το μόνο που χρειάζεται να κάνεις για να συνδεθείς με κάποιους, είναι να τους βρεις και να τους προσθέσεις σε μια πτυχή. (Δες παρακάτω για περισσότερες πληροφορίες σχετικά με τις πτυχές). Βρες τους χρησιμοποιώντας το πεδίο αναζήτησης στην μαύρη μπάρα, ή τοποθέτησε τον δείκτη πάνω από το όνομά τους, στη ροή σου και μια κάρτα με στοιχεία, θα εμφανιστεί. Εάν γνωρίζεις την ταυτότητα τους (ID) στο Diaspora* (yourname@podname.com), μπορείς να χρησιμοποιήσεις αυτήν."
      add: "2. Πρόσθεσε τους"
      add_ex: "Στη συνέχεια, χρειάζεται μόνο να κάνεις κλικ στο κουμπί “Προσθήκη επαφής” και να επιλέξεις ποιας πτυχής θέλεις να είναι μέρος της. Είστε πλέον συνδεδεμένοι και μπορείς να μοιράζεσαι μαζί τους, όπως θα έκανες σε οποιοδήποτε άλλο δίκτυο. Ή, αν είναι μέρος διαφόρων πτυχών της ζωής σας, να τους προσθέσεις σε πολλές πτυχές. Είστε πλέον συνδεδεμένοι. Είναι τόσο εύκολο και απλό. "
      freedom: Ελευθερία
      freedom_byline: "Το Diaspora* δεν προσπαθεί να σε περιορίσει"
      fdm1: "Να είσαι αυτός που θέλεις να είσαι"
      fdm1_ex: "Πολλά δίκτυα επιμένουν να χρησιμοποιήσεις την πραγματική σου ταυτότητα. Όχι όμως το Diaspora*. Εδώ μπορείς να επιλέξεις εσύ ποιος θέλεις να είσαι, και να μοιράσεις όσα θέλεις, πάρα πολλά ή πολύ λίγα για τον εαυτό σου, όσα ακριβώς θέλεις εσύ. Είναι πραγματικά στο χέρι σου, το πως θέλεις να αλληλεπιδράσεις με τους άλλους ανθρώπους."
      fdm2: "Να είσαι δημιουργικός"
      fdm2_ex: "Δεν είσαι περιορισμένος για το πώς μπορείς να αλληλεπιδράσεις. Μπορείς απλά να ακολουθήσεις συναρπαστικούς ανθρώπους για να δεις τι έχουν να πουν, ή μπορείς να μοιραστείς τον κόσμο με όλους. Μοίρασε τις φωτογραφίες σου, έργα τέχνης, βίντεο, μουσική, λέξεις - ότι θέλεις. Άφησε τον εαυτό σου να πετάξει."
      fdm3: "Ελεύθερα όπως στην ελευθερία"
      fdm3_ex: "Το Diaspora* είναι εντελώς Ελεύθερο Λογισμικό. Αυτό σημαίνει ότι δεν υπάρχουν όρια σχετικά με το πώς μπορεί να χρησιμοποιηθεί. Μπορείς να πάρεις ακόμη και τον πηγαίο κώδικα και να τον αλλάξεις για να τον κάνεις να λειτουργήσει με τον τρόπο που θέλεις, και να μας βοηθήσεις να βελτιώσουμε το δίκτυο. Θα χαρούμε να σε έχουμε επί του σκάφους."
      privacy: Ιδιωτικότητα
      privacy_byline: "Πλήρης έλεγχος πάνω σε ότι είναι δικό σου "
      priv1: "Τα δεδομένα σου ανηκούν σε σένα"
      priv1_ex: "Πολλά δίκτυα χρησιμοποιούν τα δεδομένα σου για να βγάλουν χρήματα με την ανάλυση των αλληλεπιδράσεων σου και χρησιμοποιώντας αυτές τις πληροφορίες για να διαφημίσουν πράγματα σε σένα. Το Diaspora* δεν χρησιμοποιεί τα δεδομένα σου για κανέναν άλλο σκοπό εκτός από το να σου επιτρέπει να συνδεθείς και να μοιραστείς με άλλους."
      priv2: "Φιλοξένησε το εσύ"
      priv2_ex: "Επέλεξε, που θα αποθηκεύονται τα δεδομένα σου με την επιλογή ενός κόμβου που είσαι ευχαριστημένος με αυτόν. Αν θέλεις να είσαι πραγματικά ασφαλής, μπορείς να δημιουργήσεις και να φιλοξενήσεις τον δικό σου κόμβο σε εξυπηρετητές που ελέγχεις, ώστε να μην μπορεί κανείς να πάρει στα προσωπικά σου δεδομένα."
      priv3: "Επέλεξε το ακροατήριο σου"
      priv3_ex: "Οι πτυχές στο Diaspora* σου επιτρέπουν να μοιραστείς μόνο με εκείνους τους ανθρώπους που θέλεις. Μπορείς να είσαι τόσο δημόσια όσο και ιδιωτικά, όπως σου αρέσει. Μοίρασε μια αστεία φωτογραφία με όλο τον κόσμο, ή ένα κρυφό μυστικό μόνο με τους στενότερους φίλους σου. Εσύ έχεις τον έλεγχο."
      aspects: "Τα πάντα σχετικά με τις πτυχές"
      aspects_byline: "Το κλειδί της ιδιωτικότητας στο Diaspora*"
      asp1: "Οι πτυχές της ζωής σου"
      asp1_ex: "Η ζωή σου αποτελείται από πολλές διαφορετικές πτυχές, που αφορούν διάφορους ανθρώπους. Γιατί θα πρέπει η ψηφιακή σου ζωή να είναι διαφορετική; Με τις πτυχές στο Diaspora* μπορείς να οργανώσεις την ψηφιακή σου ζωή όσο θέλεις και να μοιραστείς πράγματα μόνο με τους ανθρώπους που θέλεις."
      asp2: "Οργάνωσε την ζωή σου"
      asp2_ex: "Για παράδειγμα, μπορείς να έχεις πτυχές για την οικογένειά σου, για τους πιο στενούς φίλους σου, τους συναδέλφους στην εργασία και για ένα άθλημα ή χόμπι που συμμετέχεις. Οι συνάδελφοί σου δεν χρειάζεται να ξέρουν σχετικά με την επανένωση της οικογένειάς σου, έτσι δεν είναι; Με τις πτυχές, δεν θα το γνωρίζουν."
      asp3: "Πες το σε όλο το κόσμο"
      asp3_ex: "Φυσικά, κάποια πράγματα είναι τόσο σημαντικά γεγονότα που θέλεις να πεις σε όλο τον κόσμο γι' αυτά. Μπορείς εύκολα να μοιραστείς κάτι με όλο τον κόσμο, καθιστώντας το κοινό. Χρησιμοποιώντας τις κατάλληλες ετικέτες (hashtags) σημαίνει ότι θα φθάσει στα άτομα που είναι πιθανό να το απολαύσουν."
      features: "Χαρακτηριστικά που η κοινότητά μας λατρεύει"
      features_byline: "Και νομιζουμε ότι θα τα λατρέψεις και 'συ"
      hashtags: Ετικέτες
      hashtags_ex: "Οι Ετικέτες (Hashtags) σου επιτρέπουν να επισημάνεις και να ακολουθήσεις τα ενδιαφέροντά σου, και να βοηθήσεις τις δημοσιεύσεις σου να φτάσουν σε ομοϊδεάτες. Είναι επίσης ένας πολύ καλός τρόπος για να συναντηθείς με διασκεδαστικούς και ενδιαφέροντες ανθρώπους στο Diaspora*."
      reshare: Ξανά-μοίρασε
      reshare_ex: "Γιατί να μην ξαναμοιραστείς μια δημοσίευση που σου άρεσε με τους άλλους; Το Diaspora* καθιστά εύκολη τη διάδοση των ιδεών μέσω της αναδημοσίευσης. Απλά πάτησε το κουμπί για να μοιραστεί το μήνυμα."
      mentions: Αναφορές
      mentions_ex: "Θέλεις να τραβήξεις την προσοχή κάποιου; Απλά @ανάφερε τον! Είναι ένας εύκολος τρόπος για να ειδοποιήσεις μία από τις επαφές σου σε κάτι που νομίζεις ότι πρέπει να ξέρει σχετικά."
      love: Αγάπη
      love_ex: "Δείξε την εκτίμησή σου για κάτι που αγαπάς με το ♥. Επειδή μερικές φορές οι λέξεις δεν είναι αρκετές για να πεις τι νιώθεις."
      host: "Φιλοξένησε ένα κόμβο της κοινότητας"
      host_byline: "Γίνε ένας από τους αστέρες του Diaspora*"
      host_ex: "Το Diaspora* εξαρτάται από τα μέλη της κοινότητας του για να φιλοξενήσουν και να τρέξουν κόμβους που θα είναι ανοιχτοί σε όποιον θέλει να συμμετέχει. Αν έχεις κάποιο χώρο σε server και ένα μικρό κομμάτι τεχνικών γνώσεων, εμείς θα χαρούμε να δημιουργήσεις έναν κόμβο της κοινότητας. Όσο περισσότεροι κόμβοι, τόσο καλύτερα λειτουργεί το Diaspora* - γίνε κομμάτι από το μέλλον του αποκεντρωμένου κοινωνικού ιστού!"
      hostinst1: "Διάβασε τις οδηγίες %{instructions_link} και ξεκίνησε τον δικό σου κόμβο στην κοινότητα"
      instructions_link_text: "Οδηγίες εγκατάστασης κόμβου (pod)"
      hostinst2: "Δες μια λίστα με τους κόμβους της κοινότητας στο %{poduptime}"
      distributed_network: "Κατανεμημένο δίκτυο"
      centralized_network: "Επικεντρωμένο δίκτυο"
