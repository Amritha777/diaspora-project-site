      headline: "Συμμετείχε ενεργά!"
      byline: "Το μέλλον του κοινωνικού ιστού ξεκινά με εσένα"
      menu_title: "Συμμετείχε ενεργά"
      community: "Με την δύναμη της κοινότητας"
      community_byline: "Το Diaspora* ανήκει σε εσένα"
      meaning: "Τι σημαίνουν όλα αυτά;"
      meaning_ex1: "Το Ελεύθερο Λογισμικό είναι σχετικό με την ατομικότητα, τη διαφάνεια, τη δημιουργικότητα, και το πεπρωμένο. Είναι σχετικό με το να έχεις μια ιδέα, και να γίνεται πραγματικότητα. Το Diaspora* ιδρύθηκε για να εκπληρώσει ένα πάθος για διασκέδαση, και να κάνει το διαδίκτυο ένα καλύτερο μέρος. Το Ελεύθερο Λογισμικό είναι αυτό που μας δίνει τη δυνατότητα να αλλάξουμε τον κόσμο για τους εαυτούς μας, και οι φίλοις μας από όλο το web θα ωφεληθούν από αυτήν την εξερεύνηση μας."
      meaning_ex2: "Κοινότητες ελεύθερου λογισμικού είναι εκπληκτικές. Στο Diaspora*, πιστεύουμε ότι οι άνθρωποι θα πρέπει να εκτιμώνται για αυτό που κάνουν. Δεν έχει σημασία αν είσαι ένας ελίτ προγραμματιστής ή δεν έχεις συμβάλει σε ένα σχέδιο πιο πριν. Η συμβολή στο Diaspora* σημαίνει ότι θα εργαστείς για δύσκολα προβλήματα, με έμφαση σε λύσεις που λειτουργούν για τους χρήστες."
      meaning_ex3: "Αυτός είναι ο λόγος, αν συνεισφέρεις σε κάτι σημαντικό στο Diaspora*, θα σου  δώσουμε δικαίωμα πρόσβασης στο πυρήνα. Είμαστε μαζί σε αυτό και θέλουμε να δώσουμε σε ενθουσιασμένους ανθρώπους την ευκαιρία να κάνουν τεράστιες αλλαγές."
      whereyou: "Που εμπλέκεσαι"
      whereyou_ex1: "Όλοι μαζί φτιάχνουμε το Diaspora*. Εμείς μπορεί να μην σε ξέρουμε ακόμα, αλλά θα θέλαμε να σε γνωρίσουμε και να βρούμε πώς μπορείς να ενταχθείς στην ομάδα που φτιάχνει το μέλλον του διαδικτύου. Όλοι έχουμε τη δυνατότητα να αλλάξουμε το κόσμο, αν μας δοθεί η κατάλληλη ευκαιρία."
      whereyou_ex2: "Η συμβολή στο Diaspora* έρχεται σε διαφορετικά σχήματα και μεγέθη. Είτε είσαι ένας χρήστης που μας βοηθά να βρούμε σφάλματα, με την ανατροφοδότηση στις λίστες ταχυδρομείου μας, ή συμβάλλεις στον κώδικα ή στο σχεδιασμό, σε χρειαζόμαστε."
      gi_header: "Τρόποι για να εμπλακείς με το Diaspora*"
      code_header: "Συμβολή στον κώδικα"
      code_byline: "Η απόκτηση του πηγαίου κώδικα είναι απλή"
      code_ex1: "Αντέγραψε το αποθετήριο και ρίξε μια ματιά: %{clone_code}"
