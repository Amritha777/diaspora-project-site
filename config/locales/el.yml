      bugs_header: "Εξάλειψε τα σφάλματα"
      bugs_ex1: "Το πρότζεκτ μας κάνει χρήση του Code Triage, μια εθελοντική υπηρεσία όπου οι χρήστες και οι προγραμματιστές μπορούν να συνεργαστούν για να αντιμετωπίσουν τα σφάλματα στο GitHub Issue Tracker μας."
      bugs_ex2: "Η εξάλειψη των μικρών σφαλμάτων μας βοηθά όλους, και μπορεί να δώσει σε έναν νεοφερμένο μια καλύτερη γνώση για το πώς λειτουργούν τα διάφορα του Diaspora*."
