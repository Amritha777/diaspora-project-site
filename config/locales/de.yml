      support_ex4: "Beantworte User-Fragen auf unserem %{irc_channel_link} oder beantworte ihre Fragen direkt auf diaspora*, indem du den Hashtags #hilfe #frage und #feedback folgst."
      irc_channel_link_text: IRC-Kanal
