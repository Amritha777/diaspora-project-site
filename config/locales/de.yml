      heart_alt: Herz
    get_involved:
      headline: "Beteilige dich!"
      byline: "Die Zukunft des sozialen Internets startet mit dir"
      menu_title: "Beteilige dich"
      community: "Community betrieben"
      community_byline: "diaspora* gehört dir"
      meaning: "Was bedeutet das alles?"
      meaning_ex1: "Bei freier Software geht es um Individualität, Transparenz, Kreativität und Geschick. Es geht darum, eine Idee zu haben und sie Realität werden zu lassen. diaspora* wurde gegründet, um eine Leidenschaft für Spaß zu befriedigen und das Internet in einen besseren Ort zu verwandeln. Freie Software gibt uns die Möglichkeit unsere Welt zu verändern und lässt unsere Freunde im Netz von unseren Erkundungen profitieren."
      meaning_ex2: "Gemeinschaften, die mit freier Software arbeiten, sind eine erstaunliche Sache. Wir bei diaspora* glauben, dass Menschen dafür geschätzt werden sollten, was sie tun. Es kommt nicht darauf an, ob du ein Elite-Programmierer bist, oder ob du noch nie an einem Projekt teilgenommen hast. Zu diaspora* beisteuern heißt, dass du an schwierigen Problemen mitarbeitest und dich darauf konzentrierst, dass die Lösungen nutzerfreundlich sind."
      meaning_ex3: "Wenn Du etwas Bedeutendes zu diaspora* beitragen möchtest, geben wir dir weitreichende Schreibrechte auf den Quellcode. Wir gestalten zusammen und wollen neugierigen Menschen eine Möglichkeit geben, großartige Veränderungen zu schaffen."
      whereyou: "Wo Du ins Spiel kommst"
      whereyou_ex1: "Wir alle schaffen diaspora*. Wir kennen dich vielleicht noch nicht, aber wir würden uns freuen dich kennenzulernen und herauszufinden, wie du in das Team passt, dass die Zukunft des Internets gestaltet. Wir alle haben das Potential die Welt zu verändern, wenn wir die Gelegenheit dazu bekommen."
      whereyou_ex2: "Sich an diaspora* beteiligen, ist in vielerlei Hinsicht möglich. Ob du hilfst Fehler zu finden, uns mit unseren Mailinglisten Feedback gibst, oder beim Programmieren und Designen etwas beisteuerst, wir brauchen dich!"
      gi_header: "Wie man sich an diaspora* beteiligt"
      code_header: "Trage Code bei"
      code_byline: "Sich den Quellcode zu beschaffen ist einfach"
      code_ex1: "Erstelle eine Kopie des Repository und sehe dich um: %{clone_code}"
      code_ex2: "Installiere deine Entwicklungsumgebung"
      code_ex3: "Fange an Code beizutragen!"
      code_ex4: "Wir haben eine große Community, die dir beim Einstieg behilflich ist. Wir empfehlen dir einen Blick auf die %{get_started_guide_link} zu werfen, unserer %{mailing_list_link} beizutreten und uns im %{irc_link} zu besuchen."
      get_started_guide_link_text: Einstiegshilfe
      mailing_list_link_text: Mailingliste
      irc_link_text: "diaspora* IRC Raum"
      code_gh: "Schaue dir den Quellcode auf GitHub an"
      bugs_header: "Beseitige Fehler"
      bugs_ex1: "Unser Projekt benutzt Code Triage, einen Dienst, bei dem Nutzer und Entwickler gemeinsam daran arbeiten, die im GitHub Issue Tracker festgehaltenen Fehler zu beseitigen."
      bugs_ex2: "Kleine Fehler zu verbessern, hilft jedem und kann einem Einsteiger ein besseres Verständnis davon geben, wie die einzelnen Bestandteile von diaspora* funktionieren."
      bugs_ex3: "Hilf uns den Code aufzuräumen"
      github_link_text: ~
      translate_header: "Hilf zu übersetzen"
      translate_ex1: "Du kannst helfen, diaspora* in andere Sprachen zu übersetzen, indem du bei %{translations_link} mitmachst."
      translations_link_text: Übersetzungsgruppe
      translate_ex2: "Lese unsere %{translation_instructions_link}, um herauszufinden wie du anfangen kannst."
      translation_instructions_link_text: Übersetzungsanleitung
      voice_header: "Gib deine Stimme"
      voice_ex1: "Unser Projekt wird komplett von Freiwilligen aus der Community betrieben. Wir benutzen eine Webseite namens Loomio, um festzustellen, was die Mitwirkenden von Ideen und Vorschlägen für das Projekt halten. "
      voice_ex2: "Mach mit"
      voice_ex3: "Zeige deinen Freunden und deiner Familie, wie sie bei diaspora* mitmachen können, indem du dich mit ihnen triffst und dein eigenes diaspora* %{meetup_link} veranstaltest."
      meetup_link_text: "Meetup "
      support_header: Unterstütze
      support_ex1: "Hilf neuen Nutzern, sich willkommen zu fühlen!"
      support_ex2: "Melde dich hier an"
