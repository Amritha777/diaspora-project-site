    about:
      headline: "Jak funguje diaspora*?"
      byline: "Používat diaspora* je lehké. Zde najdeš jak."
      menu_title: O
      decentralize: "Co je decentralizace?"
      decentralize_ex: "diaspora* se velmi liší od většiny jiných sítí které používáš. Je zcela decentralizovaná, bez klíčového 'uzlu'. Přesto je lehké, se spojit s lidmi a komunikovat s nimi. Zde najdeš jak."
      this: TO
      this_ex: "diaspora* je opravdivá síť, bez centrální báze. Všude po světě existují servry ('pody'), které obsahují data těch uživatelů, kteří si vybrali se na ně přihlásit. Tyto pody komunikují souvisle mezi sebou, takže se můžeš přihlásit na jakýkoli pod a volně komunikovat se svími kontakty, bez ohledu na to, kde v síti se nachází."
      notthis: "TO NE"
      notthis_ex: "Většina sociálních sítí běží přes centralizované servry, ktreré jsou v rukách společností. Tyto sbírají soukromé data svích uživatelů. Informace je možno ztratit nebo hakovat a jako u každého systému s průsmykem může jakýkoli problém v centrálním servru způsobit zpomalení nebo kolaps. Pro vlády je také snadnější odposlech."
      discl: ~
      connect: "Jak se připojit?"
      connect_ex: "I když se diaspora* skládá z mnoha podů umístěných na celém světě, budeš ji vnímat jako jednu integrovanou síť. Nemusíš být na stejném podu jako tvé kontakty, aby si s nimi mohl komunikovat - pody mezi sebou komunikují souvisle v celém diaspora* univerzu. Vlastně na ně můžeš zcela zapomenout. Spojit se s někým na diaspora* je velmi lehké: "
      find: "1. Najdi"
      find_ex: "Vše, co je třeba udělat, je najít někoho, s kým se chceš spojit a přidat si ho do aspektů. (viz. dole více o aspektech). Vyhledáváš buť v políčku 'hledat' v černé horní liště, nebo přejedeš přes jméno dotyčného v proudu a objeví se ti tlačítko. Zdali znáš diaspora* ID adresu dotyčného (tvojejméno@podjméno.com), můžeš jí taktéž použít."
      add: "2. Přidej"
      add_ex: "Pak už je to pouze otázka zmáčknutí tlačítka s nadpisem 'Přidat kontakt' a vybrání aspektu do kterého ho chceš zařadit. Teď jste spojeni a můžete sdílet jako v každé jiné síti. Zdali je dotyčný dílem různých aspektů tvého života, máš možnost ho zařadit do vícero aspektů. Teď jste spojeni. Je to tak jednoduché. "
      freedom: Svoboda
      freedom_byline: "diaspora* se pokouší tě neomezovat."
      fdm1: "Buď, kým chceš býti"
      fdm1_ex: "Mnoho sociálních sítí trvá na tom, aby si použil svou pravou identitu. diaspora* ne. Zde si můžeš vybrat, kým chceš býti a sdílet o sobě kolik chceš. Je to doopravdy na tobě, jak s jinými budeš interagovat."
      fdm2: "Buď kreativní"
      fdm2_ex: "Nejseš ve své interakci omezen. Sleduj fascinující lidi a pozoruj co mají co říci, nebo se poděl o svět se všemi. Sdílej fotky, umělecké díla, videa, muziku, slova - co si usmyslíš. Dej si volný průběh."
      fdm3: "Volný jako na svobodě"
      fdm3_ex: ~
