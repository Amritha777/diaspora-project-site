    about:
      headline: "¿Cómo funciona diaspora*?"
      byline: "diaspora* es fácil de usar. He aquí cómo."
      menu_title: "Acerca de ..."
      decentralize: "¿Qué es la descentralización?"
      decentralize_ex: "diaspora* es completamente diferente de la mayoría de las redes que usas. Esta está completamente descentralizada, sin un 'nodo' central. Aun así, es muy fácil conectarse y comunicarse con la gente. He aquí cómo hacerlo."
      this: ESTO
      this_ex: "diaspora* es una red verdadera, sin ninguna base central. Hay múltiples servidores (llamados «pods») alrededor del mundo, cada uno conteniendo la información de aquellos usuarios que decidan registrarse en él. Estos pods se comunican entre sí de forma transparente, tal que puedas registrarte en cualquier pod y comunicarte libremente con tus contactos, sin importar en qué pod se encuentren."
      notthis: "ESTO NO"
      notthis_ex: "La mayoría de las redes sociales funcionan desde servidores centrales cómo propiedad administrada por una corporación. Éstas almacenan todos los datos privados de sus usuarios. Esta información puede perderse o ser hackeada, y como con cualquier sistema con un cuello de botella, cualquier problema en los servidores centrales puede hcer que la red funcione muy lentamente, o que deje de hacerlo. Es también mucho más fácil para los gobiernos \"escucharlas\"."
      discl: ~
      connect: "¿Cómo me conecto?"
      connect_ex: "Aunque diaspora* se compone de muchos \"pods\" al rededor del mundo, uno la percibe como una sola red integrada. No necesitas estar en el mismo \"pod\" que tus contctos, para que se puedan comunicar libremente el uno con el otro - la comunicación ocurre transparentemente a través de todos los \"pods\" en el universo de diaspora*. Cuando usas diaspora* a uno se le puede olvidar facilmente que está compuesta de muchos \"pods\". Conectarse con alguien en diaspora* es en realidad algo muy simple: "
      find: "1. Encuéntralos"
      find_ex: "Todo lo que necesitas hacer para conectarte con alguien es encontrarlo y agregarlo a algún \"aspecto\". (Leer más adelante para saber más sobre los \"aspectos\".) Éncuentralo utilizando el campo de búsqueda en la barra negra, o coloca el puntero sobre su nombre en tu stream y aparecerá una tarjeta flotante. Si conoces su identificador en diaspora* (tunombre@nombredelpod.com), puedes usarlo."
      add: "2. Agrégalos"
      add_ex: "Entonces es sólo cuestión de hacer click en el botón de \"Agregar contacto\" y elegir de que aspecto deseas que formen parte. Ahora están conectados y puedes compartir con ellos tal como lo harías en cualquier otra red. O, si forman parte de diferentes aspectos en tu vida, agrégalo a aspectos múltiples. Ahora están conectados. Es tan sencillo como eso. "
      freedom: Libertad
      freedom_byline: "diaspora* no intenta limitarte"
      fdm1: "Sé quien tú quieras ser"
      fdm1_ex: "Muchas redes insisten en que uses tu identidad real. diaspora* no. Aquí tú puedes elegir quién quieres ser, y compartir tanto o tan poco sobre ti como tú quieras. Realmente depende de ti cómo desees interactuar con otras personas."
      fdm2: "Sé creativo"
      fdm2_ex: "No estás limitado en tu manera de interactuar. Puedes simplemente seguir a personas fascinantes para ver que es lo que tienen que decir, o  puedes compartir el mundo con todos. Comparte tus fotos, dibujos, videos, música, palabras - lo que tu quieras. Déjate volar."
      fdm3: "Libre como en libertad"
      fdm3_ex: "diaspora* es totalmente Software Libre. Esto significa que no hay límites en como puede ser utilizado. Incluso puedes tomar el código fuente y cambiarlo para hacerlo funcionar de la manera que tu quieras y ayudarnos a mejorar la red. Nos encantaría tenerte a bordo."
      privacy: Privacidad
      privacy_byline: "Control total sobre lo que es tuyo "
      priv1: "Sé el dueño de tus propios datos"
      priv1_ex: "Muchas redes utilizan tus datos para hacer dinero analizando tus interacciones y usando esta información para anunciarte cosas. diaspora* no usa tus datos para ningún otro propósito que permitir que te conectes y compartas on otros."
      priv2: "Alójalo tú mismo"
      priv2_ex: "Elige donde se almacenan tus datos elogiendo un \"pod\" con el que estés a gusto. Si quieres estar seguro de verdad, puedes configurar y alojar tu propio \"pod\" en servidores que tú controles, para que nadie pueda llegar a tus datos personales."
      priv3: "Elige tu audiencia"
      priv3_ex: "Los \"aspectos\" de diaspora* te permiten compartir sólamente con aquellas personas que quieres. Puedes ser tan público o privado como quieras. Comparte una foto graciosa con el mundo entero, o un obscuro secreto con tus amigos mas cercanos. Tú tienes el control."
      aspects: "Todo acerca de los \"aspectos\""
      aspects_byline: "La clave de la privacidad en diaspora*"
      asp1: "Aspectos de tu vida"
      asp1_ex: "Tu vida está hecha de muchos aspectos diferentes, que involucran a personas diferentes. ¿Por qué debería tu vida en línea ser diferente? Con los aspectos de diaspora* puedes organizar tu vida en línea tanto como quieras y compartir cosas solo con las personas que tú quieras."
      asp2: "Organiza tu vida"
      asp2_ex: "Por ejemplo, podrías tener \"aspectos\" para tu familia, para tus amigos más cercanos, para colegas del trabajo y para algún deporte o hobby que practiques. Tus colegas de trabajo no necesitan saber de tu reunión familiar, ¿O sí? Con los \"aspectos\", no lo sabran."
      asp3: "Díselo al mundo entero"
      asp3_ex: "Por supuesto, algunas cosas son tan importantes quie quieres decirlas a todo el mundo. Puedes compartir algo facilmente con el mundo entero al hacerlo público. Utilizar los hashtags apropiados significa que alcanzará a las personas que probablemente lo disfruten."
      features: "Características que nuestra comunidad ama"
      features_byline: "Creemos que tú las amarás también"
      hashtags: Hashtags
      hashtags_ex: "Los Hashtags te permiten marcar y seguir tus intereses, y ayudan a que tus publicaciones alcancen a personas afines. También son una gran manera de conocer gente interesante y divertida en diaspora*."
      reshare: Re-comparte
      reshare_ex: "¿Por qué no re-compartir una publicación que amas con otros? diaspora* hace fácil esparcir ideas por medio de re-compartir. Sólo presiona el botón para compartir el mensaje."
      mentions: Menciones
      mentions_ex: "¿Deseas obtener la atención de alguien? ¡Sólo @menciónalo ! Es una manera sencilla de alertar a uno de tus contactos sobre algo que pienses que debe saber."
      love: Amor
      love_ex: "Muestra tu aprecio por algo que amas con ♥. Porque algunas veces las palabras simplemente no son suficientes para decir lo que sientes."
      host: "Aloja un \"pod\" comunitario"
      host_byline: "Sé una de las estrellas de diaspora*"
      host_ex: "diaspora* depende de los miembros de su comunidad para alojar y correr \"pods\" que estén abiertos a cualquiera que quiera participar. Si tienes un poco de espacio de servidor y un poco de conocimiento técnico, nos encantaría que configurases un \"pod\" que esté abierto para recibir registors. Mientras más \"pods\" haya, diaspora* funcionará mejor - ¡sé parte del futuro de la web social descentralizada!"
      hostinst1: "Lee las %{instructions_link} y configura tu propio \"pod\" comunitario."
      instructions_link_text: "Instrucciones para la instalación de pods"
      hostinst2: "Mira una lista de \"pods\" comunitarios en %{poduptime}"
      distributed_network: "Red distribuida"
      centralized_network: ~
      search_alt: Buscar
      add_a_contact_alt: "Añadir un contacto"
      hashtag_alt: Etiqueta
      reshare_alt: "Compartir de nuevo"
      mention_alt: Mención
      heart_alt: Corazón
    get_involved:
      headline: ¡Involúcrate!
      byline: "El futuro de la web social empieza contigo"
      menu_title: ¡Participa!
      community: "Hecho posible por la comunidad"
      community_byline: "diaspora* te pertenece"
      meaning: "¿Qué significa todo esto?"
      meaning_ex1: "El Software Libre se trata de individualidad, transparencia, creatividad, y destino. Se trata de tener una idea, y hacerla realidad. diaspora* fue fundada para saciar una pasión por divertirse, y de paso hacer del internet un mejor lugar. El Software Libre es lo que nos permite cambiar el mundo para nosotros, y permite a nuestros amigos alrededor de la web beneficiarse de nuestra exploración"
      meaning_ex2: "Las comunidades del Software Libre son algo asombroso. En diaspora* creemos que la gente debería ser valorada por lo que hace. No importa si eres un programador de élite o si no has contrinuido nunca antes a un proyecto. Contirbuir a diaspora* significa que estás dispuesto a grabajar en problemas difíciles, centrándote en soluciones que funcionen para los usuarios."
      meaning_ex3: "Por esto es por lo que si aportas algo significativo a diaspora* te daremos pleno acceso. Estamos en esto juntos, y queremos dar a la gente excitada la oportunidad de hacer grandes cambios."
      whereyou: "Donde entras"
      whereyou_ex1: "Todos hacemos diaspora*. Podríamos no conocerte aún, pero nos encantaría conocerte y averiguar cómo puedes ajustarte al equipo que está construyendo el futuro de la web. Todos nosotros tenemos el potencial de cambiar el mundo si tenemos la oportunidad."
      whereyou_ex2: "Se puede contribuir a diaspora* de muchas maneras. Ya sea ayudando a encontrar fallos, aportando retroalimentación en nuestras listas de correo o aportando en código o diseño, te necesitamos."
      gi_header: "Modos de involucrarse en diaspora*"
      code_header: "Aporta código"
      code_byline: "Grabar el código fuente es sencillo"
      code_ex1: "Clona el repositorio y espera tranquilo: %{clone_code}"
      code_ex2: "Instala tu entorno de desarrollo"
      code_ex3: "¡Empieza a aportar código!"
      code_ex4: "Ya tenemos una gran comunidad preparada para ayudarte a empezar. Te sugerimos revisar nuestra %{get_started_guide_link}, unirte a nuestra %{mailing_list_link} y venir a conocernos al %{irc_link}"
      get_started_guide_link_text: "Guía para comenzar"
      mailing_list_link_text: "Lista de correo"
      irc_link_text: "Sala de IRC de diaspora*"
      code_gh: "Mira la fuente en GitHub"
      bugs_header: ~
      bugs_ex1: "Nuestro proyecto utiliza Code Triage, un servicio voluntario donde usuarios y desarrolladores pueden colaborar para afrontar los fallos en nuestro %{github_link}."
      bugs_ex2: ~
      bugs_ex3: "Ayúdanos a limpiar nuestro código"
      github_link_text: ~
      translate_header: "Ayuda a traducir"
      translate_ex1: "Puedes ayudar a traducir diaspora* a otras lenguas uniéndoe a %{translations_link}."
      translations_link_text: "Grupo de Traducciones"
      translate_ex2: "Lee nuestras  %{translation_instructions_link} sobre cómo comenzar."
      translation_instructions_link_text: "Instrucciones de traducción "
      voice_header: "Aporta tu voz"
      voice_ex1: "Nuestro proyecto es llevado enteramente por voluntarios de la comunidad. Utilizamos una herramienta llamada Loomio para evaluar cómo se sienten nuestros contribuyentes sobre ideas y proposiciones para el proyecto. "
      voice_ex2: "Únete a nosotros allí"
      voice_ex3: "Convence a tus familiares y amigos a unirse a diaspora* organizando tu propia %{meetup_link} de diaspora* en la vida real dentro de tu propia comunidad."
      meetup_link_text: Encuentro
      support_header: "Proporciona soporte"
      support_ex1: "¡Ayuda a los nuevos usuarios a sentirse bienvenidos!"
      support_ex2: "Regístrate aquí"
      support_ex3: "Escribe manuales de usuario en %{tutorials_link}."
      support_ex4: "Responde laspreguntas de los usuarios en nuestro %{irc_channel_link} o en la misma diaspora* siguiendo las etiquetas <span class=\"click\">#ayuda</span>, <span class=\"click\">#pregunta</span> and <span class=\"click\">#feedback</span>"
      irc_channel_link_text: "Canal IRC"
